<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Easy Drag & Reaction</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    .position-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
    .reaction-guide {
      position: absolute;
      top: 150px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
      max-width: 200px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    let dragStartScreenX = 0;
    let dragStartScreenY = 0;
    let tubeStartPos = {x: 0, y: 0, z: 0};
    const BLUE_COLOR = '#0088ff';
    const YELLOW_COLOR = '#ffff00';
    const GREEN_COLOR = '#00ff00';

    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      
      scene.addEventListener('markerFound', function(e) {
        const markerId = e.target.id;
        if (markerId === 'markerA') {
          tubeAVisible = true;
          tubeAElement = document.querySelector('#tubeA');
          document.getElementById('marker-a-status').textContent = '‚úÖ Found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = true;
          tubeBElement = document.querySelector('#tubeB');
          document.getElementById('marker-b-status').textContent = '‚úÖ Found';
          if (tubeBElement && tubeBElement.object3D) {
            const pos = tubeBElement.object3D.position;
            document.getElementById('yellow-position').textContent = 
              'Yellow: (' + pos.x.toFixed(1) + ', ' + pos.z.toFixed(1) + ')';
          }
        }
        updateStatus();
        updatePositionInfo();
      });

      scene.addEventListener('markerLost', function(e) {
        const markerId = e.target.id;
        if (markerId === 'markerA') {
          tubeAVisible = false;
          document.getElementById('marker-a-status').textContent = '‚ùå Not found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = false;
          document.getElementById('marker-b-status').textContent = '‚ùå Not found';
        }
        updateStatus();
        updatePositionInfo();
      });
      
      scene.addEventListener('touchstart', function(e) {
        if (reactionStarted || !tubeAVisible || !tubeBVisible) {
          return;
        }
        e.preventDefault();
        e.stopPropagation();
        const touch = e.touches[0];
        dragStartScreenX = touch.clientX;
        dragStartScreenY = touch.clientY;
        if (tubeAElement && tubeAElement.object3D) {
          const pos = tubeAElement.object3D.position;
          tubeStartPos = {x: pos.x, y: pos.y, z: pos.z};
        }
        isDragging = true;
        updateInteraction('Dragging... Move toward yellow tube');
        updateStatus();
      });
      
      scene.addEventListener('touchmove', function(e) {
        if (!isDragging || !tubeAElement) {
          return;
        }
        e.preventDefault();
        e.stopPropagation();
        const touch = e.touches[0];
        const currentScreenX = touch.clientX;
        const currentScreenY = touch.clientY;
        const deltaScreenX = currentScreenX - dragStartScreenX;
        const deltaScreenY = currentScreenY - dragStartScreenY;
        const speedFactor = 0.005;
        const deltaX = deltaScreenX * speedFactor;
        const deltaZ = -deltaScreenY * speedFactor;
        const newX = tubeStartPos.x + deltaX;
        const newZ = tubeStartPos.z + deltaZ;
        tubeAElement.object3D.position.x = newX;
        tubeAElement.object3D.position.z = newZ;
        tubeAElement.setAttribute('rotation', '-15 0 0');
        updatePositionInfo();
        updateDistanceGuide();
        checkDistanceForFeedback();
      });
      
      scene.addEventListener('touchend', function(e) {
        if (!isDragging) {
          return;
        }
        isDragging = false;
        if (tubeAElement) {
          tubeAElement.setAttribute('rotation', '0 0 0');
        }
        if (tubeAElement && tubeAElement.object3D) {
          const pos = tubeAElement.object3D.position;
          tubeStartPos = {x: pos.x, y: pos.y, z: pos.z};
        }
        if (!reactionStarted && isCloseEnoughForReaction()) {
          startReaction();
        } else {
          updateInteraction('Keep dragging toward yellow');
        }
        updateStatus();
      });
      
      scene.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
    });

    function isCloseEnoughForReaction() {
      if (!tubeAElement || !tubeBElement) return false;
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      return distance < 1.0;
    }

    function checkDistanceForFeedback() {
      if (!tubeAElement || !tubeBElement) return;
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      if (distance < 0.8) {
        document.getElementById('experiment-status').textContent = 'VERY CLOSE! Release now';
        document.getElementById('experiment-status').style.color = GREEN_COLOR;
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '1');
          tubeBGlow.setAttribute('color', GREEN_COLOR);
        }
      } else if (distance < 1.2) {
        document.getElementById('experiment-status').textContent = 'Getting close...';
        document.getElementById('experiment-status').style.color = '#ff9900';
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0.6');
          tubeBGlow.setAttribute('color', '#ff9900');
        }
      } else {
        document.getElementById('experiment-status').textContent = 'Dragging...';
        document.getElementById('experiment-status').style.color = '#ffffff';
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0');
        }
      }
    }

    function updatePositionInfo() {
      if (tubeAElement && tubeBElement) {
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        const distance = Math.sqrt(
          Math.pow(posA.x - posB.x, 2) +
          Math.pow(posA.z - posB.z, 2)
        );
        document.getElementById('position-info').innerHTML = 
          'Blue: (' + posA.x.toFixed(1) + ', ' + posA.z.toFixed(1) + ')<br>' +
          'Distance: ' + distance.toFixed(1);
      }
    }

    function updateDistanceGuide() {
      if (!tubeAElement || !tubeBElement) return;
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      const guide = document.getElementById('distance-guide');
      if (guide) {
        if (distance < 1.0) {
          guide.innerHTML = '‚úÖ GOOD! Release now for reaction';
          guide.style.color = GREEN_COLOR;
        } else if (distance < 2.0) {
          guide.innerHTML = '‚ö†Ô∏è Getting closer... Keep dragging';
          guide.style.color = '#ff9900';
        } else {
          guide.innerHTML = '‚ùå Too far. Drag blue toward yellow';
          guide.style.color = '#ff4444';
        }
      }
    }

    function startReaction() {
      if (reactionStarted) return;
      reactionStarted = true;
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION!';
      document.getElementById('experiment-status').style.color = GREEN_COLOR;
      document.getElementById('reaction-status').textContent = 'Mixed: Blue + Yellow = GREEN';
      document.getElementById('reaction-status').style.color = GREEN_COLOR;
      updateInteraction('Chemical reaction complete!');
      if (tubeAElement && tubeBElement) {
        const posB = tubeBElement.object3D.position;
        tubeAElement.setAttribute('animation', {
          property: 'position',
          to: `${posB.x} ${posB.y} ${posB.z}`,
          dur: 600,
          easing: 'easeInOutQuad'
        });
      }
      changeToGreen();
      createEffects();
    }

    function changeToGreen() {
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      if (liquidA) {
        liquidA.setAttribute('color', GREEN_COLOR);
        liquidA.setAttribute('emissive', GREEN_COLOR);
        liquidA.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceA) surfaceA.setAttribute('color', GREEN_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', GREEN_COLOR);
        tubeAGlow.setAttribute('opacity', '0.8');
      }
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      if (liquidB) {
        liquidB.setAttribute('color', GREEN_COLOR);
        liquidB.setAttribute('emissive', GREEN_COLOR);
        liquidB.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceB) surfaceB.setAttribute('color', GREEN_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', GREEN_COLOR);
        tubeBGlow.setAttribute('opacity', '0.8');
      }
    }

    function createEffects() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const bubble = document.createElement('a-sphere');
          bubble.setAttribute('radius', '0.02');
          bubble.setAttribute('color', GREEN_COLOR);
          bubble.setAttribute('opacity', '0.7');
          if (tubeAElement) {
            const pos = tubeAElement.object3D.position;
            bubble.setAttribute('position', {
              x: pos.x,
              y: pos.y + 0.2,
              z: pos.z
            });
          }
          bubble.setAttribute('animation', {
            property: 'position',
            to: '0 0.8 0',
            dur: 1000,
            easing: 'easeOutQuad'
          });
          bubble.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 1000
          });
          document.querySelector('a-scene').appendChild(bubble);
          setTimeout(() => {
            if (bubble.parentNode) {
              bubble.parentNode.removeChild(bubble);
            }
          }, 1000);
        }, i * 120);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE';
        } else if (isDragging) {
          status.textContent = 'Dragging...';
        } else {
          status.textContent = 'Ready - Drag blue tube';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Scan both markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    window.resetExperiment = function() {
      reactionStarted = false;
      isDragging = false;
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
        tubeStartPos = {x: 0, y: 0, z: 0};
      }
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      if (liquidA) {
        liquidA.setAttribute('color', BLUE_COLOR);
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) surfaceA.setAttribute('color', BLUE_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', BLUE_COLOR);
        tubeAGlow.setAttribute('opacity', '0');
      }
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      if (liquidB) {
        liquidB.setAttribute('color', YELLOW_COLOR);
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceB) surfaceB.setAttribute('color', YELLOW_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', '#ff9900');
        tubeBGlow.setAttribute('opacity', '0');
      }
      document.getElementById('experiment-status').textContent = 'Ready - Drag blue tube';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      updateInteraction('Drag blue tube toward yellow tube');
      updateStatus();
      updatePositionInfo();
      updateDistanceGuide();
    };
  </script>
</head>
<body style="margin:0; overflow:hidden;">
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Scan both markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  <div class="position-info" id="position-info">
    Position: --<br>Distance: --
  </div>
  <div class="reaction-guide">
    <div><strong>Goal:</strong> Get distance < 1.0</div>
    <div id="yellow-position">Yellow position: --</div>
    <div id="distance-guide">Distance guide: --</div>
  </div>
  <div class="interaction-indicator">
    Scan both tube markers
  </div>
  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">
      <a-entity id="tubeA" position="0 0 0">
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.5"
          roughness="0.2"
          metalness="0.4"
          transparent="true">
        </a-cylinder>
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.15"
          metalness="0.05">
        </a-cylinder>
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>
      </a-entity>
    </a-marker>
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">
      <a-entity id="tubeB" position="0 0 0">
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.5"
          roughness="0.2"
          metalness="0.4"
          transparent="true">
        </a-cylinder>
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.15"
          metalness="0.05">
        </a-cylinder>
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
