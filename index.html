<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Pouring</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    let levelA = 0.3;   // initial liquid height in tube A
    let levelB = 0.05;  // initial liquid height in tube B

    const MIN = 0.05;
    const MAX = 0.3;
    const SPEED = 0.004;

    window.addEventListener("deviceorientation", (event) => {
      const tilt = event.beta || 0;

      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");
      if (!liquidA || !liquidB) return;

      // POUR WHEN PHONE TILTS FORWARD
      if (tilt > 30 && levelA > MIN) {
        levelA -= SPEED;
        levelB += SPEED;
      }

      // Clamp values
      levelA = Math.max(MIN, levelA);
      levelB = Math.min(MAX, levelB);

      // Update tube A
      liquidA.setAttribute("height", levelA);
      liquidA.setAttribute("position", `0 ${levelA / 2} 0`);

      // Update tube B
      liquidB.setAttribute("height", levelB);
      liquidB.setAttribute("position", `0 ${levelB / 2} 0`);

      // Reaction color change
      if (levelB > 0.2) {
        liquidB.setAttribute("color", "green");
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="
      debugUIEnabled:false;
      smoothingEnabled:true;
      smoothingCount:15;
      smoothingTolerance:0.001;
      smoothingThreshold:10;
    ">

    <!-- LIGHT -->
    <a-light type="ambient" intensity="1"></a-light>

    <!-- ================= TEST TUBE A ================= -->
    <a-marker type="pattern" url="markers/testtube_markerA.patt">

      <!-- GLASS -->
      <a-cylinder
        radius="0.15"
        height="0.6"
        position="0 0.3 0"
        color="#ffffff"
        opacity="0.25">
      </a-cylinder>

      <!-- LIQUID A -->
      <a-cylinder
        id="liquidA"
        radius="0.13"
        height="0.3"
        position="0 0.15 0"
        color="blue"
        opacity="0.9">
      </a-cylinder>

    </a-marker>

    <!-- ================= TEST TUBE B ================= -->
    <a-marker type="pattern" url="markers/testtube_markerB.patt">

      <!-- GLASS -->
      <a-cylinder
        radius="0.15"
        height="0.6"
        position="0 0.3 0"
        color="#ffffff"
        opacity="0.25">
      </a-cylinder>

      <!-- LIQUID B -->
      <a-cylinder
        id="liquidB"
        radius="0.13"
        height="0.05"
        position="0 0.025 0"
        color="yellow"
        opacity="0.9">
      </a-cylinder>

    </a-marker>

    <!-- CAMERA -->
    <a-entity camera look-controls="enabled:false"></a-entity>
  </a-scene>
</body>
</html>
