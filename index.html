<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing â€“ Stable Liquid + Droplets</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let reactionDone = false;

    // DROPLET SPAWNER COMPONENT
    AFRAME.registerComponent("drop-spawner", {
      init: function () {
        window.addEventListener("deviceorientation", (event) => {
          const tilt = event.beta || 0;

          if (tilt > 35 && tubeAVisible && !reactionDone) {
            this.spawnDrop();
          }
        });
      },

      spawnDrop: function () {
        const drop = document.createElement("a-sphere");
        drop.setAttribute("radius", "0.01");
        drop.setAttribute("color", "blue");
        drop.setAttribute("position", "0 0.05 0");

        this.el.sceneEl.appendChild(drop);
        this.animateDrop(drop);
      },

      animateDrop: function (drop) {
        const interval = setInterval(() => {
          const pos = drop.getAttribute("position");
          if (pos.y < -0.2) {
            drop.parentNode.removeChild(drop);
            clearInterval(interval);
          } else {
            drop.setAttribute("position", `0 ${pos.y - 0.01} 0`);
          }
        }, 30);
      }
    });

    // MARKER TRACKING
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init() {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") tubeAVisible = true;
          if (this.data.id === "B") tubeBVisible = true;
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") tubeAVisible = false;
          if (this.data.id === "B") tubeBVisible = false;
        });
      }
    });

    // COLOR CHANGE (REACTION) WITHOUT POURING
    window.addEventListener("deviceorientation", (event) => {
      const tilt = event.beta || 0;

      if (tubeAVisible && tubeBVisible && tilt > 40 && !reactionDone) {
        const liquidB = document.querySelector("#liquidB");
        if (liquidB) {
          liquidB.setAttribute("color", "green");
          reactionDone = true;
        }
      }
    });
  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="debugUIEnabled:false;">

    <a-light type="ambient" intensity="1"></a-light>

    <!-- TEST TUBE A -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <a-entity id="tubeA" drop-spawner>

        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25">
        </a-cylinder>

        <!-- Stable Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.28"
          position="0 0.14 0"
          color="blue"
          opacity="0.9">
        </a-cylinder>

      </a-entity>

    </a-marker>

    <!-- TEST TUBE B -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <a-cylinder
        radius="0.15"
        height="0.6"
        position="0 0.3 0"
        color="#ffffff"
        opacity="0.25">
      </a-cylinder>

      <!-- Stable Liquid -->
      <a-cylinder
        id="liquidB"
        radius="0.13"
        height="0.10"
        position="0 0.05 0"
        color="yellow"
        opacity="0.9">
      </a-cylinder>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
