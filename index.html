<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Drag & Reaction</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>

  <script>
    // Simple state management
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    let isOverYellowTube = false;
    
    // Simple drag tracking
    let touchStartX = 0;
    let touchStartY = 0;
    let tubeAStartPos = { x: 0, y: 0, z: 0 };

    // MARKER TRACKING - SIMPLE
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for A-Frame to load
      setTimeout(() => {
        const scene = document.querySelector('a-scene');
        
        // Listen for marker found events
        scene.addEventListener('markerFound', function(e) {
          const markerId = e.target.id;
          console.log('Marker found:', markerId);
          
          if (markerId === 'markerA') {
            tubeAVisible = true;
            tubeAElement = document.querySelector('#tubeA');
            document.getElementById('marker-a-status').textContent = '‚úÖ Found';
            updateStatus();
          }
          if (markerId === 'markerB') {
            tubeBVisible = true;
            tubeBElement = document.querySelector('#tubeB');
            document.getElementById('marker-b-status').textContent = '‚úÖ Found';
            updateStatus();
          }
        });

        scene.addEventListener('markerLost', function(e) {
          const markerId = e.target.id;
          console.log('Marker lost:', markerId);
          
          if (markerId === 'markerA') {
            tubeAVisible = false;
            tubeAElement = null;
            document.getElementById('marker-a-status').textContent = '‚ùå Not found';
            updateStatus();
          }
          if (markerId === 'markerB') {
            tubeBVisible = false;
            tubeBElement = null;
            document.getElementById('marker-b-status').textContent = '‚ùå Not found';
            updateStatus();
          }
        });
        
        // SIMPLE TOUCH DRAG - Only start dragging when touching the blue tube
        scene.addEventListener('touchstart', function(e) {
          if (!tubeAVisible || !tubeBVisible || reactionStarted) return;
          
          e.preventDefault();
          const touch = e.touches[0];
          touchStartX = touch.clientX;
          touchStartY = touch.clientY;
          
          // Store tube A position
          if (tubeAElement && tubeAElement.object3D) {
            const pos = tubeAElement.object3D.position;
            tubeAStartPos = { x: pos.x, y: pos.y, z: pos.z };
          }
          
          isDragging = true;
          isOverYellowTube = false;
          updateStatus();
          updateInteraction('Dragging Blue Tube... Move it over Yellow Tube');
          
          // Add a slight tilt to indicate dragging
          if (tubeAElement) {
            tubeAElement.setAttribute('rotation', {
              x: -20,
              y: 0,
              z: 0
            });
          }
        });
        
        scene.addEventListener('touchmove', function(e) {
          if (!isDragging || !tubeAElement || reactionStarted) return;
          
          e.preventDefault();
          const touch = e.touches[0];
          const deltaX = (touch.clientX - touchStartX) * 0.003;
          const deltaY = (touch.clientY - touchStartY) * 0.003;
          
          // Move tube A
          tubeAElement.object3D.position.x = tubeAStartPos.x + deltaX;
          tubeAElement.object3D.position.z = tubeAStartPos.z - deltaY;
          
          // Check if blue tube is over yellow tube
          checkIfOverYellowTube();
          
          // Update visual feedback based on proximity
          updateProximityFeedback();
        });
        
        scene.addEventListener('touchend', function(e) {
          if (!isDragging) return;
          
          isDragging = false;
          
          // Reset tube rotation
          if (tubeAElement) {
            tubeAElement.setAttribute('rotation', '0 0 0');
          }
          
          // Check if blue tube was released over yellow tube
          if (isOverYellowTube) {
            startChemicalReaction();
          } else {
            // Return to original position
            if (tubeAElement) {
              tubeAElement.setAttribute('animation', {
                property: 'position',
                to: `${tubeAStartPos.x} ${tubeAStartPos.y} ${tubeAStartPos.z}`,
                dur: 500,
                easing: 'easeInOutQuad'
              });
            }
            
            // Reset proximity feedback
            resetProximityFeedback();
            updateStatus();
            updateInteraction('Touch & drag Blue tube to Yellow tube');
          }
        });
      }, 1000);
    });

    // Check if blue tube is over yellow tube
    function checkIfOverYellowTube() {
      if (!tubeAElement || !tubeBElement) {
        isOverYellowTube = false;
        return false;
      }
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      
      isOverYellowTube = distance < 0.25; // Tighter threshold for "over"
      return isOverYellowTube;
    }

    // Update visual feedback based on proximity
    function updateProximityFeedback() {
      if (!tubeAElement || !tubeBElement) return;
      
      const isClose = checkIfOverYellowTube();
      
      if (isClose) {
        document.getElementById('experiment-status').textContent = 'Release to Mix!';
        document.getElementById('experiment-status').style.color = '#ff9900';
        
        // Make yellow tube glow stronger
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0.8');
          tubeBGlow.setAttribute('color', '#00ff00');
        }
        
        // Make blue tube glow
        const tubeAGlow = document.querySelector('#tubeA-glow');
        if (tubeAGlow) {
          tubeAGlow.setAttribute('opacity', '0.6');
          tubeAGlow.setAttribute('color', '#00ff00');
        }
        
      } else {
        document.getElementById('experiment-status').textContent = 'Dragging...';
        document.getElementById('experiment-status').style.color = '#ffffff';
        
        // Reset glow effects
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0.3');
          tubeBGlow.setAttribute('color', '#ff9900');
        }
        
        const tubeAGlow = document.querySelector('#tubeA-glow');
        if (tubeAGlow) {
          tubeAGlow.setAttribute('opacity', '0');
        }
      }
    }

    // Reset proximity feedback
    function resetProximityFeedback() {
      document.getElementById('experiment-status').textContent = 'Ready! Drag Blue to Yellow';
      document.getElementById('experiment-status').style.color = '#ffffff';
      
      const tubeBGlow = document.querySelector('#tubeB-glow');
      if (tubeBGlow) {
        tubeBGlow.setAttribute('opacity', '0');
      }
      
      const tubeAGlow = document.querySelector('#tubeA-glow');
      if (tubeAGlow) {
        tubeAGlow.setAttribute('opacity', '0');
      }
    }

    // START CHEMICAL REACTION
    function startChemicalReaction() {
      if (reactionStarted) return;
      
      reactionStarted = true;
      console.log('REACTION STARTING!');
      
      // Update UI
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION IN PROGRESS!';
      document.getElementById('experiment-status').style.color = '#00ff00';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green!';
      document.getElementById('reaction-status').style.color = '#00ff00';
      updateInteraction('‚öóÔ∏è Chemical Reaction: Blue + Yellow = Green');
      
      // Move tubes together
      moveTubesTogether();
      
      // Start color change
      startColorChange();
      
      // Create mixing effects
      createMixingEffects();
    }

    function moveTubesTogether() {
      if (!tubeAElement || !tubeBElement) return;
      
      const posB = tubeBElement.object3D.position;
      
      // Move tube A to tube B
      tubeAElement.setAttribute('animation', {
        property: 'position',
        to: `${posB.x} ${posB.y} ${posB.z}`,
        dur: 800,
        easing: 'easeInOutQuad'
      });
    }

    function startColorChange() {
      // Get liquid elements
      const liquidA = document.querySelector('#liquidA');
      const liquidB = document.querySelector('#liquidB');
      const surfaceA = document.querySelector('#surfaceA');
      const surfaceB = document.querySelector('#surfaceB');
      
      if (!liquidA || !liquidB) return;
      
      let progress = 0;
      const steps = 60;
      const stepDuration = 30; // Faster transition
      
      const colorChangeInterval = setInterval(() => {
        progress++;
        
        if (progress > steps) {
          clearInterval(colorChangeInterval);
          return;
        }
        
        const t = progress / steps;
        
        // Blue (0, 136, 255) to Green (0, 255, 0)
        const rA = Math.floor(0 * (1 - t));
        const gA = Math.floor(136 + (255 - 136) * t);
        const bA = Math.floor(255 * (1 - t));
        
        // Yellow (255, 255, 0) to Green (0, 255, 0)
        const rB = Math.floor(255 * (1 - t));
        const gB = Math.floor(255); // Stay at max green
        const bB = Math.floor(0);
        
        const colorA = `rgb(${rA}, ${gA}, ${bA})`;
        const colorB = `rgb(${rB}, ${gB}, ${bB})`;
        
        // Update colors
        liquidA.setAttribute('color', colorA);
        liquidB.setAttribute('color', colorB);
        
        if (surfaceA) surfaceA.setAttribute('color', colorA);
        if (surfaceB) surfaceB.setAttribute('color', colorB);
        
        // Add glow effect
        liquidA.setAttribute('emissive', colorA);
        liquidB.setAttribute('emissive', colorB);
        liquidA.setAttribute('emissive-intensity', t * 0.7);
        liquidB.setAttribute('emissive-intensity', t * 0.7);
        
      }, stepDuration);
    }

    function createMixingEffects() {
      // Create bubbles
      for (let i = 0; i < 40; i++) {
        setTimeout(() => {
          createBubble(i);
        }, i * 50);
      }
      
      // Create connection effect
      setTimeout(() => {
        createConnectionEffect();
      }, 300);
      
      // Create explosion effect
      setTimeout(() => {
        createExplosionEffect();
      }, 600);
    }

    function createBubble(index) {
      const bubble = document.createElement('a-sphere');
      bubble.setAttribute('radius', '0.02');
      bubble.setAttribute('color', '#00ff00');
      bubble.setAttribute('opacity', '0.8');
      bubble.setAttribute('metalness', '0.3');
      bubble.setAttribute('roughness', '0.2');
      
      if (tubeAElement) {
        const pos = tubeAElement.object3D.position;
        bubble.setAttribute('position', {
          x: pos.x + (Math.random() - 0.5) * 0.15,
          y: pos.y + 0.2,
          z: pos.z + (Math.random() - 0.5) * 0.15
        });
      }
      
      bubble.setAttribute('animation', {
        property: 'position',
        to: '0 0.8 0',
        dur: 1500,
        easing: 'easeOutQuad'
      });
      
      bubble.setAttribute('animation__opacity', {
        property: 'opacity',
        from: '0.8',
        to: '0',
        dur: 1500
      });
      
      bubble.setAttribute('animation__scale', {
        property: 'scale',
        from: '1 1 1',
        to: '1.5 1.5 1.5',
        dur: 1500
      });
      
      document.querySelector('a-scene').appendChild(bubble);
      
      // Remove after animation
      setTimeout(() => {
        if (bubble.parentNode) {
          bubble.parentNode.removeChild(bubble);
        }
      }, 1500);
    }

    function createConnectionEffect() {
      if (!tubeAElement || !tubeBElement) return;
      
      const connection = document.createElement('a-cylinder');
      connection.setAttribute('radius', '0.015');
      connection.setAttribute('height', '0.25');
      connection.setAttribute('color', '#00ff00');
      connection.setAttribute('opacity', '0.7');
      connection.setAttribute('metalness', '0.5');
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      const midX = (posA.x + posB.x) / 2;
      const midY = (posA.y + posB.y) / 2 + 0.1;
      const midZ = (posA.z + posB.z) / 2;
      
      connection.setAttribute('position', { x: midX, y: midY, z: midZ });
      
      // Rotate to connect tubes
      const dx = posB.x - posA.x;
      const dz = posB.z - posA.z;
      const rotationY = Math.atan2(dz, dx) * (180 / Math.PI);
      connection.setAttribute('rotation', `0 ${rotationY} 0`);
      
      document.querySelector('a-scene').appendChild(connection);
      
      // Add animation
      connection.setAttribute('animation__opacity', {
        property: 'opacity',
        from: '0.7',
        to: '0',
        dur: 800
      });
      
      // Remove after animation
      setTimeout(() => {
        if (connection.parentNode) {
          connection.parentNode.removeChild(connection);
        }
      }, 800);
    }

    function createExplosionEffect() {
      const particles = 15;
      
      for (let i = 0; i < particles; i++) {
        const particle = document.createElement('a-sphere');
        particle.setAttribute('radius', '0.015');
        particle.setAttribute('color', '#00ff00');
        particle.setAttribute('opacity', '0.9');
        particle.setAttribute('metalness', '0.4');
        
        if (tubeAElement) {
          const pos = tubeAElement.object3D.position;
          particle.setAttribute('position', {
            x: pos.x,
            y: pos.y + 0.3,
            z: pos.z
          });
          
          // Random direction
          const angle = Math.random() * Math.PI * 2;
          const radius = 0.25 + Math.random() * 0.2;
          const targetX = pos.x + Math.cos(angle) * radius;
          const targetZ = pos.z + Math.sin(angle) * radius;
          
          particle.setAttribute('animation', {
            property: 'position',
            to: `${targetX} ${pos.y + 0.5} ${targetZ}`,
            dur: 1200,
            easing: 'easeOutQuad'
          });
          
          particle.setAttribute('animation__opacity', {
            property: 'opacity',
            from: '0.9',
            to: '0',
            dur: 1200
          });
          
          particle.setAttribute('animation__scale', {
            property: 'scale',
            from: '1 1 1',
            to: '0.3 0.3 0.3',
            dur: 1200
          });
        }
        
        document.querySelector('a-scene').appendChild(particle);
        
        // Remove after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 1200);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (isDragging) {
          status.textContent = 'Dragging Blue Tube';
        } else if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE!';
          status.style.color = '#00ff00';
        } else {
          status.textContent = 'Ready! Drag Blue to Yellow';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Show tube markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // Reset function
    window.resetExperiment = function() {
      console.log('Resetting experiment...');
      
      reactionStarted = false;
      isDragging = false;
      isOverYellowTube = false;
      
      // Reset tube positions
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
      }
      
      // Reset liquid colors
      const liquidA = document.querySelector('#liquidA');
      const liquidB = document.querySelector('#liquidB');
      const surfaceA = document.querySelector('#surfaceA');
      const surfaceB = document.querySelector('#surfaceB');
      
      if (liquidA) {
        liquidA.setAttribute('color', '#0088ff'); // BLUE
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (liquidB) {
        liquidB.setAttribute('color', '#ffff00'); // YELLOW
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) {
        surfaceA.setAttribute('color', '#0088ff'); // BLUE
      }
      if (surfaceB) {
        surfaceB.setAttribute('color', '#ffff00'); // YELLOW
      }
      
      // Reset glow effects
      const tubeBGlow = document.querySelector('#tubeB-glow');
      if (tubeBGlow) {
        tubeBGlow.setAttribute('opacity', '0');
        tubeBGlow.setAttribute('color', '#ff9900');
      }
      
      const tubeAGlow = document.querySelector('#tubeA-glow');
      if (tubeAGlow) {
        tubeAGlow.setAttribute('opacity', '0');
      }
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Ready! Drag Blue to Yellow';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      
      updateInteraction('Touch & drag Blue tube to Yellow tube');
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Show tube markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both tube markers
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Blue tube glow (for proximity feedback) -->
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Proximity glow -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
