<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Chemical Mixing - Realistic Pouring</title>

<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

<style>
body{margin:0;overflow:hidden;font-family:Arial;}
#hud{
position:absolute;
top:10px;
left:10px;
background:rgba(0,0,0,0.8);
color:white;
padding:10px;
border-radius:10px;
z-index:1000;
}
button{
background:#4CAF50;
color:white;
border:none;
padding:8px 16px;
border-radius:5px;
cursor:pointer;
margin-top:5px;
width:100%;
}
.position-info{
position:absolute;
top:10px;
right:10px;
background:rgba(0,0,0,0.7);
color:white;
padding:10px;
border-radius:5px;
font-size:14px;
z-index:1000;
min-width:200px;
}
.instruction{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:rgba(0,100,200,0.9);
color:white;
padding:15px 25px;
border-radius:50px;
text-align:center;
font-size:16px;
font-weight:bold;
z-index:1000;
}
.pour-area{
position:absolute;
bottom:150px;
left:50%;
transform:translateX(-50%);
width:300px;
height:100px;
background:rgba(255,255,255,0.2);
border:2px dashed white;
border-radius:20px;
display:flex;
justify-content:center;
align-items:center;
color:white;
font-weight:bold;
z-index:999;
}
</style>

<script>
let tubeAVisible=false;
let tubeBVisible=false;
let isDragging=false;
let reactionStarted=false;
let tubeAElement=null;
let tubeBElement=null;

let dragStartY=0;
let dragStartX=0;
let tubeStartPos={x:0,y:0,z:0};

const BLUE_COLOR='#0066cc';
const YELLOW_COLOR='#ffcc00';
const GREEN_COLOR='#00cc66';

let liquidLevelA=0.45;
let liquidLevelB=0.45;
let tiltAngle=0;
let pouredAmount=0;
let isTilted=false;

document.addEventListener('DOMContentLoaded',function(){
const scene=document.querySelector('a-scene');

scene.addEventListener('markerFound',function(e){
if(e.target.id==='markerA'){
tubeAVisible=true;
tubeAElement=document.querySelector('#tubeA');
document.getElementById('status').textContent="‚úÖ Blue tube ready";
updateLiquidLevels();
}
if(e.target.id==='markerB'){
tubeBVisible=true;
tubeBElement=document.querySelector('#tubeB');
document.getElementById('status').textContent="‚úÖ Yellow tube ready";
}
if(tubeAVisible && tubeBVisible){
document.getElementById('status').textContent="‚úÖ READY! Click and drag BLUE tube to pour";
updatePositionInfo();
updateInstruction("üëá CLICK on BLUE tube and DRAG FORWARD to tilt and pour üëá");
}
});

scene.addEventListener('markerLost',function(e){
if(e.target.id==='markerA') tubeAVisible=false;
if(e.target.id==='markerB') tubeBVisible=false;
updateStatus();
});

// MOUSE EVENTS - REALISTIC POURING
scene.addEventListener('mousedown',function(e){
if(reactionStarted || !tubeAVisible || !tubeBVisible || !tubeAElement) return;
e.preventDefault();
dragStartY=e.clientY;
dragStartX=e.clientX;
const pos=tubeAElement.object3D.position;
tubeStartPos={x:pos.x, y:pos.y, z:pos.z};
isDragging=true;
isTilted=false;
document.getElementById('status').textContent="üü° DRAG FORWARD to tilt and pour";
console.log("DRAG STARTED");
});

scene.addEventListener('mousemove',function(e){
if(!isDragging || !tubeAElement || reactionStarted) return;
e.preventDefault();

// Calculate drag distance
const deltaY = e.clientY - dragStartY;
const deltaX = e.clientX - dragStartX;

// Move tube with mouse
const pos = tubeAElement.object3D.position;
pos.x = tubeStartPos.x + deltaX * 0.003;
pos.z = tubeStartPos.z + deltaY * 0.003;

// REALISTIC TILT - Drag FORWARD (downward) tilts the tube
if(deltaY > 30) { // Dragging FORWARD/downward = tilt to pour
    tiltAngle = Math.min(85, (deltaY - 30) * 0.6);
    tubeAElement.setAttribute('rotation', `-${tiltAngle} 0 0`);
    isTilted = true;
    
    document.getElementById('status').textContent=`üíß POURING! Tilt: ${Math.round(tiltAngle)}¬∞`;
    updateInstruction(`‚¨áÔ∏è DRAGGING FORWARD - Tilt: ${Math.round(tiltAngle)}¬∞ ‚¨áÔ∏è`);
    
    // Start pouring
    if(pouredAmount < 0.35) {
        startPouring();
    }
} 
else if(deltaY < -30) { // Dragging BACKWARD/upward = tilt back
    tiltAngle = Math.min(45, Math.abs(deltaY + 30) * 0.4);
    tubeAElement.setAttribute('rotation', `${tiltAngle} 0 0`);
    isTilted = true;
    document.getElementById('status').textContent=`‚¨ÜÔ∏è TILTING BACK: ${Math.round(tiltAngle)}¬∞`;
    updateInstruction(`‚¨ÜÔ∏è DRAGGING BACKWARD - Tilt: ${Math.round(tiltAngle)}¬∞ ‚¨ÜÔ∏è`);
    stopPouring();
}
else {
    tubeAElement.setAttribute('rotation', `0 0 0`);
    isTilted = false;
    stopPouring();
    document.getElementById('status').textContent="‚úÖ Drag FORWARD to pour";
}

updatePositionInfo();
});

scene.addEventListener('mouseup',function(e){
if(!isDragging) return;
isDragging=false;
stopPouring();
tubeAElement.setAttribute('rotation', `0 0 0`);
isTilted = false;
document.getElementById('status').textContent="‚úÖ Ready - Drag BLUE tube FORWARD to pour";
updateInstruction("üëá CLICK and DRAG FORWARD to tilt and pour üëá");
console.log("DRAG ENDED");
});

// TOUCH EVENTS - REALISTIC POURING
scene.addEventListener('touchstart',function(e){
if(reactionStarted || !tubeAVisible || !tubeBVisible || !tubeAElement) return;
e.preventDefault();
const touch=e.touches[0];
dragStartY=touch.clientY;
dragStartX=touch.clientX;
const pos=tubeAElement.object3D.position;
tubeStartPos={x:pos.x, y:pos.y, z:pos.z};
isDragging=true;
isTilted=false;
document.getElementById('status').textContent="üü° DRAG FORWARD to tilt and pour";
console.log("TOUCH START");
});

scene.addEventListener('touchmove',function(e){
if(!isDragging || !tubeAElement || reactionStarted) return;
e.preventDefault();
const touch=e.touches[0];

// Calculate drag distance
const deltaY = touch.clientY - dragStartY;
const deltaX = touch.clientX - dragStartX;

// Move tube with touch
const pos = tubeAElement.object3D.position;
pos.x = tubeStartPos.x + deltaX * 0.003;
pos.z = tubeStartPos.z + deltaY * 0.003;

// REALISTIC TILT - Drag FORWARD (downward) tilts the tube
if(deltaY > 30) { // Dragging FORWARD/downward = tilt to pour
    tiltAngle = Math.min(85, (deltaY - 30) * 0.6);
    tubeAElement.setAttribute('rotation', `-${tiltAngle} 0 0`);
    isTilted = true;
    
    document.getElementById('status').textContent=`üíß POURING! Tilt: ${Math.round(tiltAngle)}¬∞`;
    updateInstruction(`‚¨áÔ∏è DRAGGING FORWARD - Tilt: ${Math.round(tiltAngle)}¬∞ ‚¨áÔ∏è`);
    
    // Start pouring
    if(pouredAmount < 0.35) {
        startPouring();
    }
} 
else if(deltaY < -30) { // Dragging BACKWARD/upward = tilt back
    tiltAngle = Math.min(45, Math.abs(deltaY + 30) * 0.4);
    tubeAElement.setAttribute('rotation', `${tiltAngle} 0 0`);
    isTilted = true;
    document.getElementById('status').textContent=`‚¨ÜÔ∏è TILTING BACK: ${Math.round(tiltAngle)}¬∞`;
    updateInstruction(`‚¨ÜÔ∏è DRAGGING BACKWARD - Tilt: ${Math.round(tiltAngle)}¬∞ ‚¨ÜÔ∏è`);
    stopPouring();
}
else {
    tubeAElement.setAttribute('rotation', `0 0 0`);
    isTilted = false;
    stopPouring();
    document.getElementById('status').textContent="‚úÖ Drag FORWARD to pour";
}

updatePositionInfo();
});

scene.addEventListener('touchend',function(e){
if(!isDragging) return;
isDragging=false;
stopPouring();
tubeAElement.setAttribute('rotation', `0 0 0`);
isTilted = false;
document.getElementById('status').textContent="‚úÖ Ready - Drag BLUE tube FORWARD to pour";
updateInstruction("üëá DRAG FORWARD to tilt and pour üëá");
console.log("TOUCH END");
});

scene.addEventListener('click',function(e){ e.preventDefault(); return false; });
});

function startPouring() {
    if(pouredAmount >= 0.35 || reactionStarted || !isTilted) return;
    
    // Transfer liquid - faster with more tilt
    const pourRate = 0.008 * (tiltAngle / 45);
    liquidLevelA = Math.max(0.1, liquidLevelA - pourRate);
    liquidLevelB = Math.min(0.6, liquidLevelB + pourRate);
    pouredAmount += pourRate;
    
    updateLiquidLevels();
    
    // Create multiple droplets for realistic pouring
    for(let i=0; i<3; i++) {
        setTimeout(() => createDroplet(), i * 50);
    }
    
    // Mix colors gradually
    const mixPercent = pouredAmount / 0.35;
    mixLiquids(Math.min(1, mixPercent));
    
    if(pouredAmount >= 0.35) {
        completeReaction();
    }
}

function stopPouring() {}

function createDroplet() {
    if(!tubeAElement || !tubeBElement || !isTilted) return;
    
    for(let i=0; i<2; i++) {
        const drop = document.createElement('a-sphere');
        drop.setAttribute('radius', '0.015');
        drop.setAttribute('color', '#0066cc');
        drop.setAttribute('opacity', '0.9');
        drop.setAttribute('metalness', '0.3');
        drop.setAttribute('roughness', '0.2');
        
        // Position at the tilted tube opening - REALISTIC POUR POSITION
        const tiltRad = tiltAngle * Math.PI / 180;
        const startX = tubeAElement.object3D.position.x + (Math.random() - 0.5) * 0.04;
        const startY = tubeAElement.object3D.position.y + 0.3 - Math.sin(tiltRad) * 0.35;
        const startZ = tubeAElement.object3D.position.z + Math.cos(tiltRad) * 0.35;
        
        drop.setAttribute('position', {x: startX, y: startY, z: startZ});
        
        // Target yellow tube
        const targetX = tubeBElement.object3D.position.x + (Math.random() - 0.5) * 0.06;
        const targetY = tubeBElement.object3D.position.y + 0.4;
        const targetZ = tubeBElement.object3D.position.z + (Math.random() - 0.5) * 0.06;
        
        // Parabolic arc for realistic pouring
        drop.setAttribute('animation', {
            property: 'position',
            to: `${targetX} ${targetY} ${targetZ}`,
            dur: 500,
            easing: 'easeInQuad'
        });
        
        drop.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 500
        });
        
        document.querySelector('a-scene').appendChild(drop);
        setTimeout(() => drop.remove(), 500);
    }
}

function updateLiquidLevels() {
    const liquidA = document.querySelector('#liquidA');
    const surfaceA = document.querySelector('#surfaceA');
    const liquidB = document.querySelector('#liquidB');
    const surfaceB = document.querySelector('#surfaceB');
    
    if(liquidA) {
        liquidA.setAttribute('height', liquidLevelA);
        liquidA.setAttribute('position', `0 ${0.15 + liquidLevelA/2} 0`);
    }
    if(surfaceA) surfaceA.setAttribute('position', `0 ${0.15 + liquidLevelA} 0`);
    if(liquidB) {
        liquidB.setAttribute('height', liquidLevelB);
        liquidB.setAttribute('position', `0 ${0.15 + liquidLevelB/2} 0`);
    }
    if(surfaceB) surfaceB.setAttribute('position', `0 ${0.15 + liquidLevelB} 0`);
}

function mixLiquids(amount) {
    if(amount <= 0) {
        document.querySelector('#liquidA')?.setAttribute('color', BLUE_COLOR);
        document.querySelector('#surfaceA')?.setAttribute('color', BLUE_COLOR);
        document.querySelector('#liquidB')?.setAttribute('color', YELLOW_COLOR);
        document.querySelector('#surfaceB')?.setAttribute('color', YELLOW_COLOR);
    } else if(amount >= 1) {
        document.querySelector('#liquidA')?.setAttribute('color', GREEN_COLOR);
        document.querySelector('#surfaceA')?.setAttribute('color', GREEN_COLOR);
        document.querySelector('#liquidB')?.setAttribute('color', GREEN_COLOR);
        document.querySelector('#surfaceB')?.setAttribute('color', GREEN_COLOR);
    } else {
        // Smooth color transition
        const r = Math.round(0 + 200 * amount);
        const g = Math.round(100 + 155 * amount);
        const b = Math.round(100 + 100 * amount);
        const mixedColor = `rgb(${r}, ${g}, ${b})`;
        document.querySelector('#liquidA')?.setAttribute('color', mixedColor);
        document.querySelector('#surfaceA')?.setAttribute('color', mixedColor);
        document.querySelector('#liquidB')?.setAttribute('color', mixedColor);
        document.querySelector('#surfaceB')?.setAttribute('color', mixedColor);
    }
}

function updatePositionInfo() {
    if(tubeAElement && tubeBElement) {
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        const distance = Math.sqrt(Math.pow(posA.x-posB.x,2) + Math.pow(posA.z-posB.z,2));
        
        document.getElementById('position-info').innerHTML = 
            '<strong style="color:#88ccff;">üîµ BLUE TUBE</strong><br>' +
            'Position: ' + posA.x.toFixed(2) + ', ' + posA.z.toFixed(2) + '<br>' +
            '<span style="color:#ffaa00; font-size:20px;">‚¨áÔ∏è TILT: ' + Math.round(tiltAngle) + '¬∞</span><br>' +
            'Liquid: ' + Math.round((liquidLevelA/0.45)*100) + '%<br>' +
            '<strong style="color:#ffcc00;">üü° YELLOW TUBE</strong><br>' +
            'Liquid: ' + Math.round((liquidLevelB/0.45)*100) + '%<br>' +
            '<strong>üìè Distance: ' + distance.toFixed(2) + '</strong><br>' +
            '<strong style="color:#00ff00;">üíß Poured: ' + Math.round((pouredAmount/0.35)*100) + '%</strong>';
    }
}

function updateInstruction(msg) {
    const el = document.querySelector('.instruction');
    if(el) el.innerHTML = msg;
}

function updateStatus() {
    if(tubeAVisible && tubeBVisible) {
        document.getElementById('status').textContent = "‚úÖ READY! Drag BLUE tube FORWARD to pour";
        document.getElementById('status').style.color = "#00ff00";
    } else {
        document.getElementById('status').textContent = "‚è≥ Scan both markers to begin";
    }
}

function completeReaction() {
    reactionStarted = true;
    stopPouring();
    mixLiquids(1.0);
    document.getElementById('status').textContent = "üß™ REACTION COMPLETE! Beautiful green solution!";
    updateInstruction("‚úÖ EXPERIMENT SUCCESSFUL! Press Reset to try again ‚úÖ");
    
    // Celebration bubbles
    for(let i = 0; i < 20; i++) {
        setTimeout(() => {
            if(tubeBElement) {
                const pos = tubeBElement.object3D.position;
                const bubble = document.createElement('a-sphere');
                bubble.setAttribute('radius', '0.02');
                bubble.setAttribute('color', GREEN_COLOR);
                bubble.setAttribute('position', {
                    x: pos.x + (Math.random()-0.5)*0.2,
                    y: pos.y + 0.2,
                    z: pos.z + (Math.random()-0.5)*0.2
                });
                bubble.setAttribute('animation', {
                    property: 'position',
                    to: `${pos.x + (Math.random()-0.5)*0.3} ${pos.y + 0.8} ${pos.z + (Math.random()-0.5)*0.3}`,
                    dur: 1200
                });
                bubble.setAttribute('animation__opacity', {
                    property: 'opacity',
                    to: '0',
                    dur: 1200
                });
                document.querySelector('a-scene').appendChild(bubble);
                setTimeout(() => bubble.remove(), 1200);
            }
        }, i * 100);
    }
}

function resetExperiment() {
    reactionStarted = false;
    isDragging = false;
    tiltAngle = 0;
    pouredAmount = 0;
    liquidLevelA = 0.45;
    liquidLevelB = 0.45;
    isTilted = false;
    
    if(tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
    }
    
    updateLiquidLevels();
    mixLiquids(0);
    document.getElementById('status').textContent = "Scan both markers";
    updateStatus();
    updatePositionInfo();
    updateInstruction("üì∑ Point camera at both test tube markers");
}
</script>
</head>

<body>

<div id="hud">
<h3>üß™ Chemical Mixing - Real Laboratory Pouring</h3>
<p id="status">Scan both markers</p>
<button onclick="resetExperiment()">üîÑ Reset Experiment</button>
</div>

<div class="position-info" id="position-info">
<strong style="color:#88ccff;">üîµ BLUE TUBE</strong><br>
Position: --<br>
<span style="color:#ffaa00; font-size:20px;">‚¨áÔ∏è TILT: 0¬∞</span><br>
Liquid: --%<br>
<strong style="color:#ffcc00;">üü° YELLOW TUBE</strong><br>
Liquid: --%<br>
<strong>üìè Distance: --</strong><br>
<strong style="color:#00ff00;">üíß Poured: 0%</strong>
</div>

<div class="instruction">
üì∑ Point camera at both test tube markers
</div>

<a-scene embedded arjs="debugUIEnabled:false;">

<a-light type="ambient" intensity="0.8"></a-light>
<a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

<a-marker id="markerA" type="pattern" url="markers/testtube_markerA.patt">
<a-entity id="tubeA">
<!-- Glass tube -->
<a-cylinder radius="0.15" height="0.6" position="0 0.3 0" color="#ffffff" opacity="0.55" transparent="true"></a-cylinder>
<!-- Blue liquid -->
<a-cylinder id="liquidA" radius="0.13" height="0.45" position="0 0.225 0" color="#0066cc" opacity="0.95"></a-cylinder>
<!-- Liquid surface -->
<a-circle id="surfaceA" radius="0.13" position="0 0.45 0" color="#0066cc" rotation="-90 0 0"></a-circle>
</a-entity>
</a-marker>

<a-marker id="markerB" type="pattern" url="markers/testtube_markerB.patt">
<a-entity id="tubeB">
<!-- Glass tube -->
<a-cylinder radius="0.15" height="0.6" position="0 0.3 0" color="#ffffff" opacity="0.55" transparent="true"></a-cylinder>
<!-- Yellow liquid -->
<a-cylinder id="liquidB" radius="0.13" height="0.45" position="0 0.225 0" color="#ffcc00" opacity="0.95"></a-cylinder>
<!-- Liquid surface -->
<a-circle id="surfaceB" radius="0.13" position="0 0.45 0" color="#ffcc00" rotation="-90 0 0"></a-circle>
</a-entity>
</a-marker>

<a-entity camera></a-entity>

</a-scene>

</body>
</html>
