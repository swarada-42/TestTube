<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing with Droplets</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    // Liquid levels
    let levelA = 0.3;
    let levelB = 0.05;
    const MIN = 0.05;
    const MAX = 0.3;
    const SPEED = 0.003;

    let tubeAVisible = false;
    let tubeBVisible = false;
    let reactionDone = false;

    // DROPLET SPAWNER COMPONENT
    AFRAME.registerComponent("drop-spawner", {
      init: function () {
        this.drops = [];

        window.addEventListener("deviceorientation", (event) => {
          const tilt = event.beta || 0;

          // Only spawn droplets when Tube A is visible & tilted
          if (tilt > 35 && tubeAVisible && !reactionDone) {
            this.spawnDrop();
          }
        });
      },

      spawnDrop: function () {
        const drop = document.createElement("a-sphere");
        drop.setAttribute("radius", "0.01");
        drop.setAttribute("color", "blue");
        drop.setAttribute("position", "0 0.05 0"); // start at tube base

        this.el.sceneEl.appendChild(drop);
        this.animateDrop(drop);
      },

      animateDrop: function (drop) {
        const interval = setInterval(() => {
          const pos = drop.getAttribute("position");
          if (pos.y < -0.2) {
            drop.parentNode.removeChild(drop);
            clearInterval(interval);
          } else {
            drop.setAttribute("position", `0 ${pos.y - 0.01} 0`);
          }
        }, 30);
      }
    });

    // DEVICE TILT → POUR LOGIC
    window.addEventListener("deviceorientation", (event) => {
      const tilt = event.beta || 0;
      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");

      if (!liquidA || !liquidB) return;

      if (tubeAVisible && tubeBVisible && tilt > 30 && !reactionDone) {
        // Pour from A → B
        if (levelA > MIN) {
          levelA -= SPEED;
          levelB += SPEED;
        }

        // Clamp values
        levelA = Math.max(MIN, levelA);
        levelB = Math.min(MAX, levelB);

        // Update Tube A liquid
        liquidA.setAttribute("height", levelA);
        liquidA.setAttribute("position", `0 ${levelA / 2} 0`);

        // Update Tube B liquid
        liquidB.setAttribute("height", levelB);
        liquidB.setAttribute("position", `0 ${levelB / 2} 0`);

        // Final reaction
        if (levelA <= MIN + 0.01) {
          reactionDone = true;
          liquidB.setAttribute("color", "green"); // Reaction result
        }
      }
    });

    // MARKER TRACKING COMPONENT
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init() {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") tubeAVisible = true;
          if (this.data.id === "B") tubeBVisible = true;
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") tubeAVisible = false;
          if (this.data.id === "B") tubeBVisible = false;
        });
      }
    });
  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="
      debugUIEnabled:false;
      smoothingEnabled:true;
      smoothingCount:10;
      smoothingTolerance:0.01;
      smoothingThreshold:10;
    "
  >

    <!-- Lighting -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- ====================== TEST TUBE A ====================== -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A"
    >

      <a-entity id="tubeA" drop-spawner>

        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
        ></a-cylinder>

        <!-- Liquid A (Blue) -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.3"
          position="0 0.15 0"
          color="blue"
          opacity="0.9"
        ></a-cylinder>

      </a-entity>

    </a-marker>

    <!-- ====================== TEST TUBE B ====================== -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B"
    >

      <!-- Glass -->
      <a-cylinder
        radius="0.15"
        height="0.6"
        position="0 0.3 0"
        color="#ffffff"
        opacity="0.25"
      ></a-cylinder>

      <!-- Liquid B (Yellow → Green) -->
      <a-cylinder
        id="liquidB"
        radius="0.13"
        height="0.05"
        position="0 0.025 0"
        color="yellow"
        opacity="0.9"
      ></a-cylinder>

    </a-marker>

    <a-entity camera look-controls="enabled:false"></a-entity>
  </a-scene>
</body>
</html>
