<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Experiment – Instant Reaction</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #hud {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(20, 30, 48, 0.9);
      color: #e0e0e0;
      padding: 15px;
      border-radius: 12px;
      z-index: 1000;
      max-width: 320px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .drop-counter {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      z-index: 1000;
      font-weight: 600;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 16px rgba(0, 100, 200, 0.2);
    }
    h3 {
      margin: 0 0 12px 0;
      color: #4dabf7;
      font-weight: 600;
      font-size: 18px;
      border-bottom: 1px solid rgba(77, 171, 247, 0.3);
      padding-bottom: 8px;
    }
    .status-label {
      color: #a0aec0;
      font-size: 13px;
      margin-right: 5px;
    }
    .status-value {
      color: #ffffff;
      font-weight: 500;
      font-size: 13px;
    }
    .status-item {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
    .found {
      background: rgba(72, 187, 120, 0.2);
      color: #48bb78;
    }
    .not-found {
      background: rgba(245, 101, 101, 0.2);
      color: #f56565;
    }
    .pouring {
      background: rgba(66, 153, 225, 0.2);
      color: #4299e1;
    }
    .reaction {
      background: rgba(159, 122, 234, 0.2);
      color: #9f7aea;
      animation: gentlePulse 1.5s infinite;
    }
    .mixing {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    @keyframes gentlePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes highlight {
      0%, 100% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.4); }
      50% { box-shadow: 0 0 20px 10px rgba(72, 187, 120, 0.4); }
    }
  </style>

  <script>
    // Liquid levels - Optimized for fast transfer
    let levelA = 0.25; // Half full
    let levelB = 0.1;  // Small amount
    let dropCount = 0;
    let activeDrops = [];

    const MIN = 0.05;
    const MAX = 0.3;
    const SPEED = 0.015; // FASTER TRANSFER SPEED

    // State flags
    let tubeAVisible = false;
    let tubeBVisible = false;
    let reactionDone = false;
    let tiltThreshold = 30;
    let lastDropTime = 0;
    const dropInterval = 150; // FASTER DROPS
    let transferComplete = false;

    // MARKER TRACKING
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init() {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") {
            tubeAVisible = true;
            document.getElementById("marker-a-status").textContent = "Detected";
            document.getElementById("marker-a-status").className = "status-badge found";
            updateTubeALiquidVisibility();
          }
          if (this.data.id === "B") {
            tubeBVisible = true;
            document.getElementById("marker-b-status").textContent = "Detected";
            document.getElementById("marker-b-status").className = "status-badge found";
            updateTubeBLiquidVisibility();
          }
          updateStatus();
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") {
            tubeAVisible = false;
            document.getElementById("marker-a-status").textContent = "Not Found";
            document.getElementById("marker-a-status").className = "status-badge not-found";
          }
          if (this.data.id === "B") {
            tubeBVisible = false;
            document.getElementById("marker-b-status").textContent = "Not Found";
            document.getElementById("marker-b-status").className = "status-badge not-found";
          }
          updateStatus();
        });
      }
    });

    // TUBE LIQUID VISIBILITY
    function updateTubeALiquidVisibility() {
      const liquidA = document.querySelector("#liquidA");
      const surfaceA = document.querySelector("#surfaceA");
      if (liquidA && surfaceA) {
        liquidA.setAttribute("height", levelA);
        liquidA.setAttribute("position", `0 ${levelA/2} 0`);
        surfaceA.setAttribute("position", `0 ${levelA} 0`);
      }
    }

    function updateTubeBLiquidVisibility() {
      const liquidB = document.querySelector("#liquidB");
      const surfaceB = document.querySelector("#surfaceB");
      if (liquidB && surfaceB) {
        liquidB.setAttribute("height", levelB);
        liquidB.setAttribute("position", `0 ${levelB/2} 0`);
        surfaceB.setAttribute("position", `0 ${levelB} 0`);
      }
    }

    // INSTANT REACTION SYSTEM
    AFRAME.registerComponent("instant-reaction", {
      schema: {
        tubeId: { type: "string" }
      },

      init: function () {
        this.el.setAttribute('rotation', '0 0 0');
        this.isActive = false;
        this.animationTime = 0;
        this.reactionColors = [
          '#4dabf7', '#15aabf', '#0ca678', '#40c057',
          '#82c91e', '#fab005', '#fd7e14', '#fa5252'
        ];
      },

      tick: function () {
        if (this.isActive) {
          this.animationTime += 0.04;
          
          // Gentle oscillation during reaction
          const oscillation = Math.sin(this.animationTime * 2) * 5;
          this.el.setAttribute('rotation', {
            x: oscillation,
            y: this.animationTime * 12,
            z: 0
          });
          
          // Gentle pulsing scale
          const pulseScale = 1 + Math.sin(this.animationTime * 3) * 0.03;
          this.el.setAttribute('scale', {
            x: pulseScale,
            y: pulseScale,
            z: pulseScale
          });
          
          // Update colors
          this.updateColors();
        }
      },

      updateColors: function () {
        const liquidA = document.querySelector("#liquidA");
        const liquidB = document.querySelector("#liquidB");
        
        if (liquidA && liquidB) {
          const hueA = (this.animationTime * 30) % 360;
          const hueB = (hueA + 120) % 360;
          
          liquidA.setAttribute('color', `hsl(${hueA}, 80%, 55%)`);
          liquidA.setAttribute('emissive', `hsl(${hueA}, 80%, 55%)`);
          liquidA.setAttribute('emissive-intensity', 0.25);
          
          liquidB.setAttribute('color', `hsl(${hueB}, 80%, 55%)`);
          liquidB.setAttribute('emissive', `hsl(${hueB}, 80%, 55%)`);
          liquidB.setAttribute('emissive-intensity', 0.25);
        }
      },

      startReaction: function () {
        this.isActive = true;
        this.animationTime = 0;
        
        // INSTANT REACTION EFFECTS
        this.createReactionBurst();
        this.addReactionLighting();
        
        // Start continuous gentle effects
        this.startContinuousEffects();
      },

      createReactionBurst: function () {
        // Create immediate bubble burst
        for (let i = 0; i < 20; i++) {
          this.createBubble(i);
        }
        
        // Create expanding ring
        this.createEnergyRing();
      },

      createBubble: function (index) {
        setTimeout(() => {
          const colorIndex = index % this.reactionColors.length;
          const bubble = document.createElement("a-sphere");
          bubble.setAttribute("radius", "0.01");
          bubble.setAttribute("color", this.reactionColors[colorIndex]);
          bubble.setAttribute("opacity", "0.7");
          bubble.setAttribute("transparent", "true");
          
          const angle = Math.random() * Math.PI * 2;
          const distance = 0.1;
          
          bubble.setAttribute("position", {
            x: Math.cos(angle) * distance,
            y: 0.2,
            z: Math.sin(angle) * distance
          });
          
          bubble.setAttribute("light", {
            type: "point",
            color: this.reactionColors[colorIndex],
            intensity: 0.3,
            distance: 0.2
          });
          
          this.el.appendChild(bubble);
          
          // Animate bubble
          let life = 60;
          let pos = { x: Math.cos(angle) * distance, y: 0.2, z: Math.sin(angle) * distance };
          const velocity = {
            x: Math.cos(angle) * 0.005,
            y: 0.008 + Math.random() * 0.004,
            z: Math.sin(angle) * 0.005
          };
          
          const animate = () => {
            life--;
            if (life <= 0) {
              if (bubble.parentNode) bubble.parentNode.removeChild(bubble);
              return;
            }
            
            pos.x += velocity.x;
            pos.y += velocity.y;
            pos.z += velocity.z;
            
            bubble.setAttribute("position", { x: pos.x, y: pos.y, z: pos.z });
            bubble.setAttribute("opacity", life / 60 * 0.7);
            
            requestAnimationFrame(animate);
          };
          
          animate();
        }, index * 30);
      },

      createEnergyRing: function () {
        const ring = document.createElement("a-ring");
        ring.setAttribute("radius-inner", "0.13");
        ring.setAttribute("radius-outer", "0.15");
        ring.setAttribute("color", "#4dabf7");
        ring.setAttribute("opacity", "0.6");
        ring.setAttribute("position", "0 0.25 0");
        ring.setAttribute("rotation", "-90 0 0");
        ring.setAttribute("transparent", "true");
        
        this.el.appendChild(ring);
        
        // Animate ring
        let scale = 1;
        let opacity = 0.6;
        const animate = () => {
          scale += 0.08;
          opacity -= 0.04;
          
          ring.setAttribute("scale", `${scale} ${scale} ${scale}`);
          ring.setAttribute("opacity", opacity);
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            if (ring.parentNode) ring.parentNode.removeChild(ring);
          }
        };
        
        animate();
      },

      addReactionLighting: function () {
        this.reactionLight = document.createElement("a-light");
        this.reactionLight.setAttribute("type", "point");
        this.reactionLight.setAttribute("color", "#4dabf7");
        this.reactionLight.setAttribute("intensity", "0.6");
        this.reactionLight.setAttribute("distance", "1.5");
        this.reactionLight.setAttribute("position", "0 0.4 0");
        this.el.appendChild(this.reactionLight);
      },

      startContinuousEffects: function () {
        // Add gentle bubbles continuously
        setInterval(() => {
          if (this.isActive) {
            this.createGentleBubble();
          }
        }, 800);
      },

      createGentleBubble: function () {
        const colorIndex = Math.floor(Math.random() * this.reactionColors.length);
        const bubble = document.createElement("a-sphere");
        bubble.setAttribute("radius", "0.006");
        bubble.setAttribute("color", this.reactionColors[colorIndex]);
        bubble.setAttribute("opacity", "0.4");
        bubble.setAttribute("transparent", "true");
        
        bubble.setAttribute("position", {
          x: (Math.random() - 0.5) * 0.15,
          y: 0.15,
          z: (Math.random() - 0.5) * 0.15
        });
        
        this.el.appendChild(bubble);
        
        // Animate and remove
        setTimeout(() => {
          if (bubble.parentNode) bubble.parentNode.removeChild(bubble);
        }, 3000);
      },

      stopReaction: function () {
        this.isActive = false;
        if (this.reactionLight && this.reactionLight.parentNode) {
          this.reactionLight.parentNode.removeChild(this.reactionLight);
        }
      }
    });

    // DROPLET SYSTEM - Optimized for fast transfer
    AFRAME.registerComponent("fast-drop-spawner", {
      init: function () {
        window.addEventListener("deviceorientation", (event) => {
          const tilt = event.beta || 0;
          const currentTime = Date.now();
          
          document.getElementById("tilt-display").textContent = Math.round(tilt) + '°';
          
          // Fast pouring when tilted
          if (tilt > tiltThreshold && tubeAVisible && !reactionDone) {
            isPouring = true;
            
            if (currentTime - lastDropTime > dropInterval) {
              lastDropTime = currentTime;
              this.spawnDrop();
              updateLiquidLevels();
              
              // Check if transfer is complete
              if (levelA <= MIN + 0.02 && !transferComplete) {
                transferComplete = true;
                triggerInstantReaction();
              }
            }
          } else {
            isPouring = false;
          }
        });
      },

      spawnDrop: function () {
        dropCount++;
        document.getElementById("drop-count").textContent = dropCount;
        
        const drop = document.createElement("a-sphere");
        drop.setAttribute("radius", "0.018");
        drop.setAttribute("color", "#339af0");
        drop.setAttribute("opacity", "0.9");
        
        const tubeA = document.querySelector("#tubeA");
        if (!tubeA) return;
        
        drop.setAttribute("position", { 
          x: (Math.random() - 0.5) * 0.03,
          y: levelA + 0.06,
          z: (Math.random() - 0.5) * 0.03
        });
        
        tubeA.appendChild(drop);
        
        const dropId = 'drop-' + Date.now();
        drop.setAttribute('id', dropId);
        activeDrops.push({id: dropId, element: drop});
        
        this.animateDrop(drop, dropId);
      },

      animateDrop: function (drop, dropId) {
        let currentY = parseFloat(drop.getAttribute('position').y);
        const velocity = -0.02; // Faster falling
        
        const animate = () => {
          if (!reactionDone) {
            currentY += velocity;
            
            drop.setAttribute("position", {
              x: drop.getAttribute('position').x,
              y: currentY,
              z: drop.getAttribute('position').z
            });
            
            if (currentY < -0.1) {
              if (drop.parentNode) drop.parentNode.removeChild(drop);
              const index = activeDrops.findIndex(d => d.id === dropId);
              if (index > -1) activeDrops.splice(index, 1);
              return;
            }
            
            requestAnimationFrame(animate);
          } else {
            if (drop.parentNode) drop.parentNode.removeChild(drop);
            const index = activeDrops.findIndex(d => d.id === dropId);
            if (index > -1) activeDrops.splice(index, 1);
          }
        };
        
        requestAnimationFrame(animate);
      }
    });

    // Update liquid levels - FAST TRANSFER
    function updateLiquidLevels() {
      if (!tubeAVisible || !tubeBVisible || reactionDone) return;
      
      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");
      if (!liquidA || !liquidB) return;

      // Fast transfer
      if (levelA > MIN) {
        levelA -= SPEED * 0.8;
        levelB += SPEED * 0.8;
      }

      levelA = Math.max(MIN, levelA);
      levelB = Math.min(MAX, levelB);

      liquidA.setAttribute("height", levelA);
      liquidA.setAttribute("position", `0 ${levelA / 2} 0`);

      liquidB.setAttribute("height", levelB);
      liquidB.setAttribute("position", `0 ${levelB / 2} 0`);
      
      const surfaceA = document.querySelector("#surfaceA");
      const surfaceB = document.querySelector("#surfaceB");
      if (surfaceA) surfaceA.setAttribute('position', `0 ${levelA} 0`);
      if (surfaceB) surfaceB.setAttribute('position', `0 ${levelB} 0`);
      
      // Update progress display
      const progress = ((0.25 - levelA) / (0.25 - MIN)) * 100;
      document.getElementById("transfer-progress").textContent = Math.round(progress) + "%";
    }

    // INSTANT REACTION TRIGGER
    function triggerInstantReaction() {
      reactionDone = true;
      
      // Complete the transfer instantly
      levelA = MIN;
      levelB = MAX;
      
      // Update liquids instantly
      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");
      if (liquidA) {
        liquidA.setAttribute("height", levelA);
        liquidA.setAttribute("position", `0 ${levelA / 2} 0`);
      }
      if (liquidB) {
        liquidB.setAttribute("height", levelB);
        liquidB.setAttribute("position", `0 ${levelB / 2} 0`);
        const surfaceB = document.querySelector("#surfaceB");
        if (surfaceB) surfaceB.setAttribute('position', `0 ${levelB} 0`);
      }
      
      // Clear all drops instantly
      clearAllDrops();
      
      // Update status immediately
      document.getElementById("experiment-status").textContent = "Reaction Complete";
      document.getElementById("pouring-status").textContent = "Complete";
      document.getElementById("pouring-status").className = "status-badge found";
      document.getElementById("reaction-status").textContent = "Active";
      document.getElementById("reaction-status").className = "status-badge reaction";
      
      // Highlight the drop counter to show completion
      document.querySelector(".drop-counter").style.animation = "highlight 2s 3";
      
      // Start instant reaction
      const tubeA = document.querySelector("#tubeA");
      if (tubeA && tubeA.components["instant-reaction"]) {
        tubeA.components["instant-reaction"].startReaction();
      }
    }

    function clearAllDrops() {
      activeDrops.forEach(drop => {
        if (drop.element.parentNode) {
          drop.element.parentNode.removeChild(drop.element);
        }
      });
      activeDrops = [];
    }

    function updateStatus() {
      const status = document.getElementById("experiment-status");
      if (tubeAVisible && tubeBVisible) {
        status.textContent = "Ready - Tilt to Transfer";
      } else if (tubeAVisible) {
        status.textContent = "Tube A Detected";
      } else if (tubeBVisible) {
        status.textContent = "Tube B Detected";
      } else {
        status.textContent = "Awaiting Markers";
      }
      
      // Update pouring status
      const pouringStatus = document.getElementById("pouring-status");
      if (reactionDone) {
        pouringStatus.textContent = "Complete";
        pouringStatus.className = "status-badge found";
      } else if (isPouring) {
        pouringStatus.textContent = "Transferring";
        pouringStatus.className = "status-badge pouring";
      } else {
        pouringStatus.textContent = "Ready";
        pouringStatus.className = "status-badge";
      }
    }

    // Reset function
    window.resetExperiment = function() {
      reactionDone = false;
      transferComplete = false;
      dropCount = 0;
      levelA = 0.25;
      levelB = 0.1;
      isPouring = false;
      
      // Reset tube A
      const tubeA = document.querySelector("#tubeA");
      if (tubeA) {
        tubeA.setAttribute('rotation', '0 0 0');
        tubeA.setAttribute('scale', '1 1 1');
        
        if (tubeA.components["instant-reaction"]) {
          tubeA.components["instant-reaction"].stopReaction();
        }
      }
      
      // Reset tube B
      const tubeB = document.querySelector("#tubeB");
      if (tubeB) {
        tubeB.setAttribute('rotation', '0 0 0');
        tubeB.setAttribute('scale', '1 1 1');
      }
      
      // Reset liquids
      updateTubeALiquidVisibility();
      updateTubeBLiquidVisibility();
      
      // Reset liquid colors
      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");
      if (liquidA) {
        liquidA.setAttribute('color', '#339af0');
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (liquidB) {
        liquidB.setAttribute('color', '#ffd43b');
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      
      // Clear drops
      clearAllDrops();
      
      // Reset UI
      document.getElementById("drop-count").textContent = "0";
      document.getElementById("experiment-status").textContent = "Awaiting Markers";
      document.getElementById("reaction-status").textContent = "Not Started";
      document.getElementById("reaction-status").className = "status-badge";
      document.getElementById("pouring-status").textContent = "Ready";
      document.getElementById("pouring-status").className = "status-badge";
      document.getElementById("tilt-display").textContent = "0°";
      document.getElementById("transfer-progress").textContent = "0%";
      
      // Remove highlight animation
      document.querySelector(".drop-counter").style.animation = "none";
      
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- Professional HUD Display -->
  <div id="hud">
    <h3>AR Chemical Experiment</h3>
    
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-value" id="experiment-status">Awaiting Markers</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Tilt Angle:</span>
      <span class="status-value" id="tilt-display">0°</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Transfer:</span>
      <span class="status-badge" id="pouring-status">Ready</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Transfer Progress:</span>
      <span class="status-value" id="transfer-progress">0%</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Marker A:</span>
      <span class="status-badge not-found" id="marker-a-status">Not Found</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Marker B:</span>
      <span class="status-badge not-found" id="marker-b-status">Not Found</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Reaction:</span>
      <span class="status-badge" id="reaction-status">Not Started</span>
    </div>
    
    <button onclick="resetExperiment()">
      Reset Experiment
    </button>
  </div>
  
  <!-- Drop Counter -->
  <div class="drop-counter">
    Transfer Count: <span id="drop-count">0</span>
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Professional Lighting -->
    <a-light type="ambient" intensity="0.7" color="#e0e0e0"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.8" color="#ffffff"></a-light>

    <!-- ========== TEST TUBE A ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <a-entity id="tubeA" fast-drop-spawner instant-reaction="tubeId: A" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.14"
          height="0.5"
          position="0 0.25 0"
          color="#f8f9fa"
          opacity="0.2"
          roughness="0.05"
          metalness="0.8">
        </a-cylinder>

        <!-- Liquid A -->
        <a-cylinder
          id="liquidA"
          radius="0.12"
          height="0.25"
          position="0 0.125 0"
          color="#339af0"
          opacity="0.9"
          roughness="0.1"
          metalness="0.3"
          emissive="#000000"
          emissive-intensity="0"
          transparent="true">
        </a-cylinder>

        <!-- Liquid surface -->
        <a-circle
          id="surfaceA"
          radius="0.12"
          position="0 0.25 0"
          color="#339af0"
          opacity="0.9"
          rotation="-90 0 0"
          transparent="true">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- ========== TEST TUBE B ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.14"
          height="0.5"
          position="0 0.25 0"
          color="#f8f9fa"
          opacity="0.2"
          roughness="0.05"
          metalness="0.8">
        </a-cylinder>

        <!-- Liquid B -->
        <a-cylinder
          id="liquidB"
          radius="0.12"
          height="0.1"
          position="0 0.05 0"
          color="#ffd43b"
          opacity="0.9"
          roughness="0.1"
          metalness="0.3"
          transparent="true">
        </a-cylinder>

        <!-- Liquid surface -->
        <a-circle
          id="surfaceB"
          radius="0.12"
          position="0 0.1 0"
          color="#ffd43b"
          opacity="0.9"
          rotation="-90 0 0"
          transparent="true">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    // Update UI
    setInterval(() => {
      updateStatus();
    }, 100);
  </script>
</body>
</html>
