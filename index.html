<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Simple Reaction Test</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>

  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    
    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      
      // MARKER FOUND
      scene.addEventListener('markerFound', function(e) {
        const markerId = e.target.id;
        console.log('Marker found:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = true;
          document.getElementById('marker-a-status').textContent = '‚úÖ Found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = true;
          document.getElementById('marker-b-status').textContent = '‚úÖ Found';
        }
        updateStatus();
      });

      // MARKER LOST
      scene.addEventListener('markerLost', function(e) {
        const markerId = e.target.id;
        console.log('Marker lost:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = false;
          document.getElementById('marker-a-status').textContent = '‚ùå Not found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = false;
          document.getElementById('marker-b-status').textContent = '‚ùå Not found';
        }
        updateStatus();
      });
      
      // SIMPLE TOUCH START - JUST TRACK THAT WE'RE DRAGGING
      scene.addEventListener('touchstart', function(e) {
        if (reactionStarted) return;
        if (!tubeAVisible || !tubeBVisible) return;
        
        e.preventDefault();
        console.log('Touch started');
        isDragging = true;
        updateInteraction('Dragging... Move blue tube');
      });
      
      // TOUCH MOVE - UPDATE VISUAL FEEDBACK
      scene.addEventListener('touchmove', function(e) {
        if (!isDragging || reactionStarted) return;
        
        e.preventDefault();
        console.log('Dragging...');
        updateInteraction('Keep dragging... Get close to yellow');
      });
      
      // TOUCH END - ALWAYS TRIGGER REACTION WHEN DRAGGING ENDS
      scene.addEventListener('touchend', function(e) {
        if (!isDragging) return;
        
        isDragging = false;
        console.log('Touch ended - Triggering reaction!');
        
        // ALWAYS trigger reaction when dragging ends (if both tubes are visible)
        if (tubeAVisible && tubeBVisible && !reactionStarted) {
          startReaction();
        }
        
        updateInteraction('Reaction complete!');
      });
      
      // PREVENT CLICKS
      scene.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Click prevented');
        return false;
      });
    });

    // SIMPLE REACTION - JUST CHANGE COLORS
    function startReaction() {
      if (reactionStarted) return;
      
      reactionStarted = true;
      console.log('=== STARTING CHEMICAL REACTION ===');
      
      // Update UI
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION!';
      document.getElementById('experiment-status').style.color = '#00ff00';
      document.getElementById('reaction-status').textContent = 'Mixed: Blue + Yellow = GREEN';
      document.getElementById('reaction-status').style.color = '#00ff00';
      
      // CHANGE TO GREEN IMMEDIATELY
      changeToGreen();
      
      // Create effects
      createEffects();
    }

    function changeToGreen() {
      console.log('Changing colors to green');
      
      const green = '#00ff00';
      
      // Get all elements
      const liquidA = document.querySelector('#liquidA');
      const liquidB = document.querySelector('#liquidB');
      const surfaceA = document.querySelector('#surfaceA');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      // Change blue tube
      if (liquidA) {
        liquidA.setAttribute('color', green);
        liquidA.setAttribute('emissive', green);
        liquidA.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceA) surfaceA.setAttribute('color', green);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', green);
        tubeAGlow.setAttribute('opacity', '0.8');
      }
      
      // Change yellow tube
      if (liquidB) {
        liquidB.setAttribute('color', green);
        liquidB.setAttribute('emissive', green);
        liquidB.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceB) surfaceB.setAttribute('color', green);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', green);
        tubeBGlow.setAttribute('opacity', '0.8');
      }
    }

    function createEffects() {
      console.log('Creating effects');
      
      // Simple bubble effect
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const bubble = document.createElement('a-sphere');
          bubble.setAttribute('radius', '0.03');
          bubble.setAttribute('color', '#00ff00');
          bubble.setAttribute('opacity', '0.7');
          bubble.setAttribute('position', '0 0.5 0');
          
          bubble.setAttribute('animation', {
            property: 'position',
            to: '0 1.5 0',
            dur: 1500,
            easing: 'easeOutQuad'
          });
          
          bubble.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 1500
          });
          
          document.querySelector('a-scene').appendChild(bubble);
          
          setTimeout(() => {
            if (bubble.parentNode) {
              bubble.parentNode.removeChild(bubble);
            }
          }, 1500);
        }, i * 150);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE';
        } else if (isDragging) {
          status.textContent = 'Dragging...';
        } else {
          status.textContent = 'Ready - Drag Blue Tube';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Scan both markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // RESET
    window.resetExperiment = function() {
      console.log('Resetting experiment');
      
      reactionStarted = false;
      isDragging = false;
      
      // Reset colors
      const blue = '#0088ff';
      const yellow = '#ffff00';
      
      // Blue tube
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', blue);
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) surfaceA.setAttribute('color', blue);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', blue);
        tubeAGlow.setAttribute('opacity', '0');
      }
      
      // Yellow tube
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', yellow);
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceB) surfaceB.setAttribute('color', yellow);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', '#ff9900');
        tubeBGlow.setAttribute('opacity', '0');
      }
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Ready - Drag Blue Tube';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      
      updateInteraction('Drag the blue test tube');
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing TEST</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Scan both markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both tube markers
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Blue glow -->
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Yellow glow -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
