<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing – Visible Drag & Liquid Transfer</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(20, 30, 48, 0.9);
      color: #e0e0e0;
      padding: 15px;
      border-radius: 12px;
      z-index: 1000;
      max-width: 320px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(159, 122, 234, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      z-index: 1000;
      font-weight: 600;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 16px rgba(159, 122, 234, 0.3);
      text-align: center;
      max-width: 80%;
      animation: pulse 2s infinite;
    }
    h3 {
      margin: 0 0 12px 0;
      color: #4dabf7;
      font-weight: 600;
      font-size: 18px;
      border-bottom: 1px solid rgba(77, 171, 247, 0.3);
      padding-bottom: 8px;
    }
    .status-label {
      color: #a0aec0;
      font-size: 13px;
      margin-right: 5px;
    }
    .status-value {
      color: #ffffff;
      font-weight: 500;
      font-size: 13px;
    }
    .status-item {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
    .found {
      background: rgba(72, 187, 120, 0.2);
      color: #48bb78;
    }
    .not-found {
      background: rgba(245, 101, 101, 0.2);
      color: #f56565;
    }
    .ready {
      background: rgba(66, 153, 225, 0.2);
      color: #4299e1;
    }
    .active {
      background: rgba(159, 122, 234, 0.2);
      color: #9f7aea;
      animation: pulse 1s infinite;
    }
    .mixing {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
      animation: pulse 0.8s infinite;
    }
    .reaction {
      background: rgba(255, 77, 77, 0.2);
      color: #ff4d4d;
      animation: pulse 0.5s infinite;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes dragGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(66, 153, 225, 0.5); }
      50% { box-shadow: 0 0 40px rgba(66, 153, 225, 0.8); }
    }
  </style>

  <script>
    // Liquid levels
    let levelA = 0.45; // Full blue liquid
    let levelB = 0.45; // Full yellow liquid
    let reactionTriggered = false;
    let isDragging = false;
    let draggedTube = null;
    let tubeAElement = null;
    let tubeBElement = null;
    let mixingStream = null;
    let transferParticles = [];
    let tubeAVisible = false;
    let tubeBVisible = false;
    let mixDistance = 0.4; // Distance for mixing
    
    // Initial positions for reset
    let tubeAInitialPos = { x: 0, y: 0, z: 0 };
    let tubeBInitialPos = { x: 0, y: 0, z: 0 };

    // MARKER TRACKING
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init() {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") {
            tubeAVisible = true;
            tubeAElement = this.el;
            tubeAInitialPos = {
              x: this.el.object3D.position.x,
              y: this.el.object3D.position.y,
              z: this.el.object3D.position.z
            };
            document.getElementById("marker-a-status").textContent = "Detected";
            document.getElementById("marker-a-status").className = "status-badge found";
          }
          if (this.data.id === "B") {
            tubeBVisible = true;
            tubeBElement = this.el;
            tubeBInitialPos = {
              x: this.el.object3D.position.x,
              y: this.el.object3D.position.y,
              z: this.el.object3D.position.z
            };
            document.getElementById("marker-b-status").textContent = "Detected";
            document.getElementById("marker-b-status").className = "status-badge found";
          }
          updateStatus();
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") {
            tubeAVisible = false;
            tubeAElement = null;
            document.getElementById("marker-a-status").textContent = "Not Found";
            document.getElementById("marker-a-status").className = "status-badge not-found";
          }
          if (this.data.id === "B") {
            tubeBVisible = false;
            tubeBElement = null;
            document.getElementById("marker-b-status").textContent = "Not Found";
            document.getElementById("marker-b-status").className = "status-badge not-found";
          }
          updateStatus();
        });
      }
    });

    // TOUCH DRAG SYSTEM WITH VISUAL FEEDBACK
    AFRAME.registerComponent("visual-drag", {
      init: function () {
        const scene = this.el.sceneEl;
        let lastTouchX = 0;
        let lastTouchY = 0;
        
        // Handle touch start
        scene.addEventListener("touchstart", (e) => {
          if (!tubeAVisible || !tubeBVisible || reactionTriggered) return;
          
          e.preventDefault();
          const touch = e.touches[0];
          lastTouchX = touch.clientX;
          lastTouchY = touch.clientY;
          
          // Determine which tube is closer to touch
          this.startDrag(touch.clientX, touch.clientY);
        });
        
        // Handle touch move
        scene.addEventListener("touchmove", (e) => {
          if (!isDragging || !draggedTube || reactionTriggered) return;
          
          e.preventDefault();
          const touch = e.touches[0];
          const deltaX = touch.clientX - lastTouchX;
          const deltaY = touch.clientY - lastTouchY;
          lastTouchX = touch.clientX;
          lastTouchY = touch.clientY;
          
          // Move the dragged tube
          this.moveDraggedTube(deltaX * 0.003, -deltaY * 0.003);
          
          // Update liquid stream visualization
          this.updateLiquidStream();
          
          // Check if tubes are close enough for mixing
          this.checkMixingProximity();
        });
        
        // Handle touch end
        scene.addEventListener("touchend", (e) => {
          if (!isDragging) return;
          
          if (this.isMixingDistance()) {
            // Complete the mixing
            this.completeMixing();
          } else {
            // Return to original position
            this.returnToOriginalPosition();
          }
          
          this.endDrag();
        });
      },
      
      startDrag: function(touchX, touchY) {
        // For simplicity, always drag Tube A
        if (!tubeAElement) return;
        
        draggedTube = tubeAElement;
        isDragging = true;
        
        // Add visual feedback for dragging
        this.addDragVisuals();
        
        updateStatus();
        updateInteractionIndicator("Drag Tube A over Tube B to mix");
      },
      
      addDragVisuals: function() {
        // Create drag effect on tube
        const dragEffect = document.createElement("a-ring");
        dragEffect.setAttribute("radius-inner", "0.16");
        dragEffect.setAttribute("radius-outer", "0.18");
        dragEffect.setAttribute("position", "0 0.3 0");
        dragEffect.setAttribute("rotation", "-90 0 0");
        dragEffect.setAttribute("color", "#4299e1");
        dragEffect.setAttribute("opacity", "0.7");
        dragEffect.setAttribute("id", "drag-effect");
        dragEffect.setAttribute("animation", "property: opacity; from: 0.7; to: 0.3; dur: 800; loop: true");
        draggedTube.appendChild(dragEffect);
        
        // Create liquid stream placeholder
        mixingStream = document.createElement("a-entity");
        mixingStream.setAttribute("id", "liquid-stream");
        draggedTube.appendChild(mixingStream);
      },
      
      moveDraggedTube: function(deltaX, deltaY) {
        if (!draggedTube) return;
        
        const currentPos = draggedTube.object3D.position;
        draggedTube.object3D.position.set(
          currentPos.x + deltaX,
          currentPos.y,
          currentPos.z + deltaY
        );
        
        // Tilt the tube while dragging
        const tiltAngle = Math.min(30, Math.sqrt(deltaX * deltaX + deltaY * deltaY) * 50);
        draggedTube.setAttribute('rotation', {
          x: -tiltAngle,
          y: 0,
          z: 0
        });
      },
      
      updateLiquidStream: function() {
        if (!tubeAElement || !tubeBElement) return;
        
        // Clear previous stream
        this.clearLiquidStream();
        
        // Create liquid stream particles from Tube A to Tube B
        if (this.isMixingDistance()) {
          this.createLiquidTransfer();
        }
      },
      
      createLiquidTransfer: function() {
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        
        // Calculate direction vector
        const dirX = posB.x - posA.x;
        const dirZ = posB.z - posA.z;
        const distance = Math.sqrt(dirX * dirX + dirZ * dirZ);
        
        if (distance > 0.5) return; // Too far
        
        // Create multiple droplets along the path
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            this.createDroplet(posA, posB, i);
          }, i * 100);
        }
      },
      
      createDroplet: function(fromPos, toPos, index) {
        const droplet = document.createElement("a-sphere");
        droplet.setAttribute("radius", "0.02");
        droplet.setAttribute("color", "#339af0");
        droplet.setAttribute("opacity", "0.9");
        
        // Start position (from tube A)
        droplet.setAttribute("position", {
          x: fromPos.x,
          y: fromPos.y + 0.2,
          z: fromPos.z
        });
        
        droplet.setAttribute("light", {
          type: "point",
          color: "#339af0",
          intensity: 0.5,
          distance: 0.3
        });
        
        // Add to scene
        const scene = document.querySelector("a-scene");
        scene.appendChild(droplet);
        
        transferParticles.push({
          element: droplet,
          startTime: Date.now(),
          fromPos: { ...fromPos },
          toPos: { ...toPos }
        });
      },
      
      clearLiquidStream: function() {
        // Remove old droplets that have completed animation
        for (let i = transferParticles.length - 1; i >= 0; i--) {
          const particle = transferParticles[i];
          const elapsed = Date.now() - particle.startTime;
          
          if (elapsed > 1000) {
            if (particle.element.parentNode) {
              particle.element.parentNode.removeChild(particle.element);
            }
            transferParticles.splice(i, 1);
          }
        }
      },
      
      isMixingDistance: function() {
        if (!tubeAElement || !tubeBElement) return false;
        
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        
        const distance = Math.sqrt(
          Math.pow(posA.x - posB.x, 2) +
          Math.pow(posA.z - posB.z, 2)
        );
        
        return distance < mixDistance;
      },
      
      checkMixingProximity: function() {
        const isClose = this.isMixingDistance();
        
        if (isClose) {
          document.getElementById("experiment-status").textContent = "Mixing Distance ✓";
          document.getElementById("experiment-status").className = "status-badge mixing";
          
          // Make tube B glow
          const tubeBGlow = document.querySelector("#tubeB-glow");
          if (tubeBGlow) {
            tubeBGlow.setAttribute("opacity", "0.6");
            tubeBGlow.setAttribute("color", "#f59e0b");
          }
        } else {
          document.getElementById("experiment-status").textContent = "Drag to Mix";
          document.getElementById("experiment-status").className = "status-badge ready";
          
          const tubeBGlow = document.querySelector("#tubeB-glow");
          if (tubeBGlow) {
            tubeBGlow.setAttribute("opacity", "0");
          }
        }
      },
      
      completeMixing: function() {
        reactionTriggered = true;
        
        // Start chemical reaction
        triggerChemicalReaction();
        
        // Visual feedback
        document.getElementById("experiment-status").textContent = "Mixing Reaction!";
        document.getElementById("experiment-status").className = "status-badge reaction";
      },
      
      returnToOriginalPosition: function() {
        if (!draggedTube) return;
        
        // Animate back to original position
        const currentPos = draggedTube.object3D.position;
        const targetPos = tubeAInitialPos;
        
        const animateReturn = (progress = 0) => {
          progress += 0.1;
          const t = Math.min(1, progress);
          
          // Easing function
          const ease = t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;
          
          currentPos.x = targetPos.x + (currentPos.x - targetPos.x) * (1 - ease);
          currentPos.z = targetPos.z + (currentPos.z - targetPos.z) * (1 - ease);
          
          // Return rotation to upright
          draggedTube.setAttribute('rotation', {
            x: -30 * (1 - ease),
            y: 0,
            z: 0
          });
          
          if (t < 1) {
            requestAnimationFrame(() => animateReturn(progress));
          }
        };
        
        animateReturn();
      },
      
      endDrag: function() {
        isDragging = false;
        draggedTube = null;
        
        // Remove drag visuals
        const dragEffect = document.querySelector("#drag-effect");
        if (dragEffect && dragEffect.parentNode) {
          dragEffect.parentNode.removeChild(dragEffect);
        }
        
        const liquidStream = document.querySelector("#liquid-stream");
        if (liquidStream && liquidStream.parentNode) {
          liquidStream.parentNode.removeChild(liquidStream);
        }
        
        // Clear all transfer particles
        transferParticles.forEach(particle => {
          if (particle.element.parentNode) {
            particle.element.parentNode.removeChild(particle.element);
          }
        });
        transferParticles = [];
        
        // Reset tube B glow
        const tubeBGlow = document.querySelector("#tubeB-glow");
        if (tubeBGlow) {
          tubeBGlow.setAttribute("opacity", "0");
        }
        
        if (!reactionTriggered) {
          updateStatus();
          updateInteractionIndicator("Touch & drag Tube A to Tube B");
        }
      }
    });

    // LIQUID TRANSFER ANIMATION SYSTEM
    AFRAME.registerComponent("liquid-animator", {
      tick: function () {
        // Animate transfer particles
        for (let i = transferParticles.length - 1; i >= 0; i--) {
          const particle = transferParticles[i];
          const elapsed = Date.now() - particle.startTime;
          const progress = Math.min(1, elapsed / 1000);
          
          if (progress >= 1) {
            if (particle.element.parentNode) {
              particle.element.parentNode.removeChild(particle.element);
            }
            transferParticles.splice(i, 1);
            continue;
          }
          
          // Animate droplet along path
          const x = particle.fromPos.x + (particle.toPos.x - particle.fromPos.x) * progress;
          const y = particle.fromPos.y + 0.2 + Math.sin(progress * Math.PI) * 0.3; // Arc motion
          const z = particle.fromPos.z + (particle.toPos.z - particle.fromPos.z) * progress;
          
          particle.element.setAttribute("position", { x, y, z });
          
          // Make droplet smaller as it travels
          const scale = 0.02 * (1 - progress * 0.5);
          particle.element.setAttribute("radius", scale.toString());
        }
      }
    });

    // CHEMICAL REACTION SYSTEM
    AFRAME.registerComponent("chemical-reaction", {
      schema: {
        tubeId: { type: "string" }
      },

      init: function () {
        this.reactionTime = 0;
        this.isActive = false;
        this.particles = [];
        
        this.reactionColors = [
          '#339af0', '#ffd43b', '#40c057', '#fa5252',
          '#be4bdb', '#15aabf', '#fd7e14', '#7950f2'
        ];
      },

      tick: function () {
        if (this.isActive) {
          this.reactionTime += 0.05;
          
          // Animate mixing reaction
          this.updateMixingAnimation();
          this.updateParticles();
        }
      },

      startReaction: function () {
        this.isActive = true;
        this.reactionTime = 0;
        
        // Bring tubes together
        this.moveTubesTogether();
        
        // Create mixing effects
        this.createMixingEffects();
        
        // Start color transition
        this.startColorTransition();
        
        // Update UI
        document.getElementById("reaction-status").textContent = "Chemical Reaction Active";
        document.getElementById("reaction-status").className = "status-badge reaction";
        updateInteractionIndicator("⚗️ Chemical Mixing in Progress!");
      },

      moveTubesTogether: function () {
        if (!tubeAElement || !tubeBElement) return;
        
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        
        // Calculate midpoint
        const midX = (posA.x + posB.x) / 2;
        const midZ = (posA.z + posB.z) / 2;
        
        // Animate tubes to meet
        const animateTogether = (progress = 0) => {
          progress += 0.05;
          const t = Math.min(1, progress);
          
          posA.x += (midX - posA.x) * 0.2;
          posA.z += (midZ - posA.z) * 0.2;
          posB.x += (midX - posB.x) * 0.2;
          posB.z += (midZ - posB.z) * 0.2;
          
          // Tilt tubes toward each other
          const tilt = Math.sin(this.reactionTime * 2) * 10;
          tubeAElement.setAttribute('rotation', { x: tilt, y: 0, z: 0 });
          tubeBElement.setAttribute('rotation', { x: -tilt, y: 0, z: 0 });
          
          if (t < 1) {
            requestAnimationFrame(() => animateTogether(progress));
          }
        };
        
        animateTogether();
      },

      createMixingEffects: function () {
        // Create bubble explosion
        for (let i = 0; i < 40; i++) {
          setTimeout(() => {
            this.createMixingBubble(i);
          }, i * 20);
        }
        
        // Create mixing stream between tubes
        this.createMixingStream();
      },

      createMixingBubble: function (index) {
        const colorIndex = index % this.reactionColors.length;
        const bubble = document.createElement("a-sphere");
        bubble.setAttribute("radius", "0.015");
        bubble.setAttribute("color", this.reactionColors[colorIndex]);
        bubble.setAttribute("opacity", "0.8");
        
        if (tubeAElement) {
          const pos = tubeAElement.object3D.position;
          bubble.setAttribute("position", {
            x: pos.x + (Math.random() - 0.5) * 0.2,
            y: pos.y + 0.3,
            z: pos.z + (Math.random() - 0.5) * 0.2
          });
        }
        
        bubble.setAttribute("light", {
          type: "point",
          color: this.reactionColors[colorIndex],
          intensity: 0.4,
          distance: 0.2
        });
        
        const scene = document.querySelector("a-scene");
        scene.appendChild(bubble);
        
        this.particles.push({
          element: bubble,
          velocity: {
            x: (Math.random() - 0.5) * 0.01,
            y: 0.008 + Math.random() * 0.004,
            z: (Math.random() - 0.5) * 0.01
          },
          life: 100 + Math.random() * 50
        });
      },

      createMixingStream: function () {
        if (!tubeAElement || !tubeBElement) return;
        
        // Create multiple connections
        for (let i = 0; i < 5; i++) {
          const stream = document.createElement("a-cylinder");
          stream.setAttribute("radius", "0.01");
          stream.setAttribute("height", "0.5");
          stream.setAttribute("color", "#4dabf7");
          stream.setAttribute("opacity", "0.6");
          
          const posA = tubeAElement.object3D.position;
          const posB = tubeBElement.object3D.position;
          const midX = (posA.x + posB.x) / 2;
          const midY = (posA.y + posB.y) / 2;
          const midZ = (posA.z + posB.z) / 2;
          
          // Position between tubes with slight variation
          stream.setAttribute("position", {
            x: midX + (Math.random() - 0.5) * 0.05,
            y: midY,
            z: midZ + (Math.random() - 0.5) * 0.05
          });
          
          // Rotate to connect tubes
          const dx = posB.x - posA.x;
          const dz = posB.z - posA.z;
          const rotationY = Math.atan2(dz, dx) * (180 / Math.PI);
          stream.setAttribute("rotation", `0 ${rotationY} 0`);
          
          const scene = document.querySelector("a-scene");
          scene.appendChild(stream);
          
          // Remove after animation
          setTimeout(() => {
            if (stream.parentNode) stream.parentNode.removeChild(stream);
          }, 1000);
        }
      },

      startColorTransition: function () {
        // Start blending liquid colors
        const liquidA = document.querySelector("#liquidA");
        const liquidB = document.querySelector("#liquidB");
        
        if (liquidA && liquidB) {
          const interval = setInterval(() => {
            if (!this.isActive) {
              clearInterval(interval);
              return;
            }
            
            // Transition from blue to green (mixing result)
            const progress = Math.min(1, this.reactionTime * 0.1);
            const r = Math.floor(51 + (34 * progress));
            const g = Math.floor(154 + (205 * progress));
            const b = Math.floor(240 + (28 * progress));
            
            liquidA.setAttribute('color', `rgb(${r}, ${g}, ${b})`);
            liquidB.setAttribute('color', `rgb(${r}, ${g}, ${b})`);
            
            // Add glow
            liquidA.setAttribute('emissive', `rgb(${r}, ${g}, ${b})`);
            liquidB.setAttribute('emissive', `rgb(${r}, ${g}, ${b})`);
            liquidA.setAttribute('emissive-intensity', 0.3 + Math.sin(this.reactionTime * 3) * 0.2);
            liquidB.setAttribute('emissive-intensity', 0.3 + Math.sin(this.reactionTime * 3) * 0.2);
            
            if (progress >= 1) {
              clearInterval(interval);
            }
          }, 50);
        }
      },

      updateMixingAnimation: function () {
        if (!tubeAElement || !tubeBElement) return;
        
        // Gentle mixing motion
        const mixMotion = Math.sin(this.reactionTime * 2) * 8;
        const floatMotion = Math.sin(this.reactionTime) * 0.02;
        
        tubeAElement.setAttribute('rotation', {
          x: mixMotion,
          y: this.reactionTime * 5,
          z: 0
        });
        
        tubeBElement.setAttribute('rotation', {
          x: -mixMotion,
          y: -this.reactionTime * 5,
          z: 0
        });
        
        // Gentle floating
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        posA.y = tubeAInitialPos.y + floatMotion;
        posB.y = tubeBInitialPos.y + floatMotion;
      },

      updateParticles: function () {
        for (let i = this.particles.length - 1; i >= 0; i--) {
          const particle = this.particles[i];
          particle.life--;
          
          if (particle.life <= 0) {
            if (particle.element.parentNode) {
              particle.element.parentNode.removeChild(particle.element);
            }
            this.particles.splice(i, 1);
            continue;
          }
          
          const pos = particle.element.getAttribute('position');
          particle.element.setAttribute('position', {
            x: pos.x + particle.velocity.x,
            y: pos.y + particle.velocity.y,
            z: pos.z + particle.velocity.z
          });
          
          const opacity = Math.min(1, particle.life / 50) * 0.8;
          particle.element.setAttribute('opacity', opacity);
        }
      },

      stopReaction: function () {
        this.isActive = false;
        
        this.particles.forEach(particle => {
          if (particle.element.parentNode) {
            particle.element.parentNode.removeChild(particle.element);
          }
        });
        this.particles = [];
      }
    });

    // Function to trigger chemical reaction
    function triggerChemicalReaction() {
      const tubeA = document.querySelector("#tubeA");
      if (tubeA && tubeA.components["chemical-reaction"]) {
        tubeA.components["chemical-reaction"].startReaction();
      }
    }

    function updateStatus() {
      if (reactionTriggered) return;
      
      const status = document.getElementById("experiment-status");
      if (tubeAVisible && tubeBVisible) {
        if (isDragging) {
          status.textContent = "Dragging...";
          status.className = "status-badge active";
        } else {
          status.textContent = "Ready to Mix";
          status.className = "status-badge ready";
        }
      } else if (tubeAVisible) {
        status.textContent = "Tube A Detected";
        status.className = "status-badge";
        updateInteractionIndicator("Waiting for Tube B...");
      } else if (tubeBVisible) {
        status.textContent = "Tube B Detected";
        status.className = "status-badge";
        updateInteractionIndicator("Waiting for Tube A...");
      } else {
        status.textContent = "Awaiting Tubes";
        status.className = "status-badge";
        updateInteractionIndicator("Scan both tube markers");
      }
    }

    function updateInteractionIndicator(message) {
      const indicator = document.querySelector(".interaction-indicator");
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // Reset function
    window.resetExperiment = function() {
      reactionTriggered = false;
      isDragging = false;
      draggedTube = null;
      
      // Reset liquid levels
      levelA = 0.45;
      levelB = 0.45;
      
      // Reset tube positions
      if (tubeAElement) {
        tubeAElement.object3D.position.set(tubeAInitialPos.x, tubeAInitialPos.y, tubeAInitialPos.z);
        tubeAElement.setAttribute('rotation', '0 0 0');
      }
      if (tubeBElement) {
        tubeBElement.object3D.position.set(tubeBInitialPos.x, tubeBInitialPos.y, tubeBInitialPos.z);
        tubeBElement.setAttribute('rotation', '0 0 0');
      }
      
      // Stop reaction
      const tubeA = document.querySelector("#tubeA");
      if (tubeA && tubeA.components["chemical-reaction"]) {
        tubeA.components["chemical-reaction"].stopReaction();
      }
      
      // Clear transfer particles
      transferParticles.forEach(particle => {
        if (particle.element.parentNode) {
          particle.element.parentNode.removeChild(particle.element);
        }
      });
      transferParticles = [];
      
      // Reset liquid colors
      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");
      if (liquidA) {
        liquidA.setAttribute('color', '#339af0');
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (liquidB) {
        liquidB.setAttribute('color', '#ffd43b');
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      
      // Reset UI
      document.getElementById("experiment-status").textContent = "Ready to Mix";
      document.getElementById("experiment-status").className = "status-badge ready";
      document.getElementById("reaction-status").textContent = "Awaiting Mixing";
      document.getElementById("reaction-status").className = "status-badge";
      
      updateInteractionIndicator("Touch & drag Tube A to Tube B");
      
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- Professional HUD Display -->
  <div id="hud">
    <h3>Chemical Mixing Experiment</h3>
    
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-badge ready" id="experiment-status">Ready to Mix</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Tube A:</span>
      <span class="status-badge not-found" id="marker-a-status">Not Found</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Tube B:</span>
      <span class="status-badge not-found" id="marker-b-status">Not Found</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Reaction:</span>
      <span class="status-badge" id="reaction-status">Awaiting Mixing</span>
    </div>
    
    <button onclick="resetExperiment()">
      Reset Experiment
    </button>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both tube markers
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true"
    visual-drag
    liquid-animator>

    <!-- Professional Lighting -->
    <a-light type="ambient" intensity="0.7" color="#e0e0e0"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.8" color="#ffffff"></a-light>

    <!-- ========== CHEMICAL TUBE A (Draggable) ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <a-entity id="tubeA" chemical-reaction="tubeId: A" position="0 0 0">
        <!-- Glass Tube -->
        <a-cylinder
          radius="0.16"
          height="0.6"
          position="0 0.3 0"
          color="#f8f9fa"
          opacity="0.2"
          roughness="0.05"
          metalness="0.8"
          transparent="true">
        </a-cylinder>

        <!-- Chemical Solution A - FULL -->
        <a-cylinder
          id="liquidA"
          radius="0.14"
          height="0.45"
          position="0 0.225 0"
          color="#339af0"
          opacity="0.95"
          roughness="0.1"
          metalness="0.4"
          emissive="#000000"
          emissive-intensity="0"
          transparent="true">
        </a-cylinder>

        <!-- Liquid surface -->
        <a-circle
          id="surfaceA"
          radius="0.14"
          position="0 0.45 0"
          color="#339af0"
          opacity="0.95"
          rotation="-90 0 0"
          transparent="true">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- ========== CHEMICAL TUBE B (Target) ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass Tube -->
        <a-cylinder
          radius="0.16"
          height="0.6"
          position="0 0.3 0"
          color="#f8f9fa"
          opacity="0.2"
          roughness="0.05"
          metalness="0.8"
          transparent="true">
        </a-cylinder>

        <!-- Chemical Solution B - FULL -->
        <a-cylinder
          id="liquidB"
          radius="0.14"
          height="0.45"
          position="0 0.225 0"
          color="#ffd43b"
          opacity="0.95"
          roughness="0.1"
          metalness="0.4"
          emissive="#000000"
          emissive-intensity="0"
          transparent="true">
        </a-cylinder>

        <!-- Liquid surface -->
        <a-circle
          id="surfaceB"
          radius="0.14"
          position="0 0.45 0"
          color="#ffd43b"
          opacity="0.95"
          rotation="-90 0 0"
          transparent="true">
        </a-circle>

        <!-- Glow effect for proximity detection -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.18"
          radius-outer="0.2"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#f59e0b"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      updateStatus();
    });
    
    // Update status and animate particles
    setInterval(() => {
      if (!reactionTriggered) {
        updateStatus();
      }
    }, 100);
  </script>
</body>
</html>
