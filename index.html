<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Visible Droplets</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .drop-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,100,255,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
    }
  </style>

  <script>
    // Liquid levels
    let levelA = 0.3;
    let levelB = 0.05;
    let dropCount = 0;
    let activeDrops = [];

    const MIN = 0.05;
    const MAX = 0.3;
    const SPEED = 0.008;

    // State flags
    let tubeAVisible = false;
    let tubeBVisible = false;
    let reactionDone = false;
    let tiltThreshold = 30;
    let lastDropTime = 0;
    const dropInterval = 300;
    
    // Tilt tracking
    let currentPhoneTilt = 0;
    let isPouring = false;
    let reactionAnimationActive = false;
    let reactionParticles = [];
    let reactionSparkles = [];

    // MARKER TRACKING
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init() {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") {
            tubeAVisible = true;
            document.getElementById("marker-a-status").textContent = "‚úÖ Found";
          }
          if (this.data.id === "B") {
            tubeBVisible = true;
            document.getElementById("marker-b-status").textContent = "‚úÖ Found";
          }
          updateStatus();
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") {
            tubeAVisible = false;
            document.getElementById("marker-a-status").textContent = "‚ùå Not found";
          }
          if (this.data.id === "B") {
            tubeBVisible = false;
            document.getElementById("marker-b-status").textContent = "‚ùå Not found";
          }
          updateStatus();
        });
      }
    });

    // REACTION SYSTEM - Enhanced effects when reaction happens
    AFRAME.registerComponent("reaction-system", {
      schema: {
        tubeId: { type: "string" }
      },

      init: function () {
        console.log("Reaction system initialized for tube:", this.data.tubeId);
        
        // Initial rotation - always straight
        this.el.setAttribute('rotation', '0 0 0');
        
        // Animation properties
        this.currentRotation = 0;
        this.wobbleTime = 0;
        this.reactionIntensity = 0;
        this.particleColors = [
          '#00ff88', '#88ff00', '#00ffff', '#ff00ff', 
          '#ffff00', '#ff8800', '#ff0088', '#0088ff'
        ];
      },

      tick: function () {
        // Only animate if reaction animation is active
        if (reactionAnimationActive) {
          this.wobbleTime += 0.15;
          this.reactionIntensity = Math.min(1, this.reactionIntensity + 0.02);
          
          // DRAMATIC WOBBLING EFFECT
          const wobbleAngle = Math.sin(this.wobbleTime * 2) * 25;
          const shakeAngle = Math.sin(this.wobbleTime * 5) * 8;
          
          this.el.setAttribute('rotation', {
            x: wobbleAngle + shakeAngle,
            y: Math.sin(this.wobbleTime * 1.5) * 10,
            z: Math.cos(this.wobbleTime * 1.2) * 5
          });
          
          // PULSATING SCALE EFFECT
          const pulseScale = 1 + Math.sin(this.wobbleTime * 3) * 0.1;
          this.el.setAttribute('scale', {
            x: pulseScale,
            y: pulseScale,
            z: pulseScale
          });
          
          // GLOWING COLOR EFFECT on the liquid
          const liquid = document.querySelector("#liquidA");
          if (liquid) {
            const glowIntensity = 0.5 + Math.sin(this.wobbleTime * 4) * 0.5;
            const r = Math.floor(0 + glowIntensity * 100);
            const g = Math.floor(100 + glowIntensity * 155);
            const b = Math.floor(255);
            liquid.setAttribute('color', `rgb(${r}, ${g}, ${b})`);
            liquid.setAttribute('emissive', `rgb(${r}, ${g}, ${b})`);
            liquid.setAttribute('emissive-intensity', glowIntensity * 0.8);
          }
          
        } else if (this.reactionIntensity > 0) {
          // Gradually return to normal
          this.reactionIntensity = Math.max(0, this.reactionIntensity - 0.05);
          
          if (this.reactionIntensity > 0) {
            this.currentRotation *= 0.85;
            this.el.setAttribute('rotation', {
              x: this.currentRotation,
              y: 0,
              z: 0
            });
            
            // Return scale to normal
            const returnScale = 1 - (1 - 0.95) * this.reactionIntensity;
            this.el.setAttribute('scale', {
              x: returnScale,
              y: returnScale,
              z: returnScale
            });
          } else {
            this.el.setAttribute('rotation', '0 0 0');
            this.el.setAttribute('scale', '1 1 1');
            
            // Reset liquid color
            const liquid = document.querySelector("#liquidA");
            if (liquid) {
              liquid.setAttribute('color', '#0088ff');
              liquid.setAttribute('emissive', '#000000');
              liquid.setAttribute('emissive-intensity', 0);
            }
          }
        }
      },

      startReaction: function () {
        reactionAnimationActive = true;
        this.wobbleTime = 0;
        this.reactionIntensity = 0.1;
        
        // Create initial BURST effect
        this.createMagicBurst();
        
        // Start magical particle systems
        this.startBubbleRingSystem();
        this.startSparkleSystem();
        this.startEnergyOrbs();
        
        // Add dramatic light effect
        this.addReactionLight();
      },

      stopReaction: function () {
        reactionAnimationActive = false;
        this.stopParticleSystems();
        this.removeReactionLight();
      },

      // MAGIC BURST - Different and attractive
      createMagicBurst: function () {
        // Create a magical ring explosion
        this.createMagicRing();
        
        // Create spiral burst
        setTimeout(() => this.createSpiralBurst(), 200);
        
        // Create upward fountain
        setTimeout(() => this.createFountainEffect(), 400);
      },

      createMagicRing: function () {
        // Create a magical expanding ring
        const ring = document.createElement("a-ring");
        ring.setAttribute("radius-inner", "0.1");
        ring.setAttribute("radius-outer", "0.15");
        ring.setAttribute("color", "#00ffff");
        ring.setAttribute("opacity", "0.8");
        ring.setAttribute("position", "0 0.3 0");
        ring.setAttribute("rotation", "-90 0 0");
        ring.setAttribute("transparent", "true");
        
        // Add glow
        ring.setAttribute("light", {
          type: "point",
          color: "#00ffff",
          intensity: 1,
          distance: 0.5
        });
        
        this.el.appendChild(ring);
        
        // Animate ring expansion and fade
        let scale = 1;
        let opacity = 0.8;
        const animateRing = () => {
          scale += 0.1;
          opacity -= 0.05;
          
          ring.setAttribute("scale", `${scale} ${scale} ${scale}`);
          ring.setAttribute("opacity", opacity);
          
          if (opacity > 0) {
            requestAnimationFrame(animateRing);
          } else {
            if (ring.parentNode) {
              ring.parentNode.removeChild(ring);
            }
          }
        };
        
        animateRing();
      },

      createSpiralBurst: function () {
        // Create spiral of particles
        const particleCount = 50;
        for (let i = 0; i < particleCount; i++) {
          setTimeout(() => {
            this.createSpiralParticle(i, particleCount);
          }, i * 10);
        }
      },

      createSpiralParticle: function (index, total) {
        const angle = (index / total) * Math.PI * 4;
        const distance = 0.1 + (index / total) * 0.3;
        
        const particle = document.createElement("a-sphere");
        const colorIndex = Math.floor(Math.random() * this.particleColors.length);
        particle.setAttribute("radius", "0.015");
        particle.setAttribute("color", this.particleColors[colorIndex]);
        particle.setAttribute("opacity", "0.9");
        particle.setAttribute("transparent", "true");
        
        particle.setAttribute("position", {
          x: Math.cos(angle) * distance,
          y: 0.3,
          z: Math.sin(angle) * distance
        });
        
        // Add glow
        particle.setAttribute("light", {
          type: "point",
          color: this.particleColors[colorIndex],
          intensity: 0.8,
          distance: 0.3
        });
        
        this.el.appendChild(particle);
        
        reactionParticles.push({
          element: particle,
          velocity: {
            x: Math.cos(angle) * 0.02,
            y: 0.02 + Math.random() * 0.03,
            z: Math.sin(angle) * 0.02
          },
          life: 80 + Math.random() * 40,
          spinSpeed: (Math.random() - 0.5) * 0.05,
          rotation: 0,
          scale: 1
        });
      },

      createFountainEffect: function () {
        // Create upward fountain of particles
        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            this.createFountainParticle();
          }, i * 50);
        }
      },

      createFountainParticle: function () {
        const particle = document.createElement("a-tetrahedron");
        const colorIndex = Math.floor(Math.random() * this.particleColors.length);
        particle.setAttribute("radius", "0.02");
        particle.setAttribute("color", this.particleColors[colorIndex]);
        particle.setAttribute("opacity", "0.9");
        particle.setAttribute("transparent", "true");
        
        particle.setAttribute("position", {
          x: (Math.random() - 0.5) * 0.1,
          y: 0.25,
          z: (Math.random() - 0.5) * 0.1
        });
        
        // Add rotation animation
        particle.setAttribute("rotation", {
          x: Math.random() * 360,
          y: Math.random() * 360,
          z: Math.random() * 360
        });
        
        // Add glow
        particle.setAttribute("light", {
          type: "point",
          color: this.particleColors[colorIndex],
          intensity: 0.7,
          distance: 0.3
        });
        
        this.el.appendChild(particle);
        
        reactionParticles.push({
          element: particle,
          velocity: {
            x: (Math.random() - 0.5) * 0.01,
            y: 0.03 + Math.random() * 0.02,
            z: (Math.random() - 0.5) * 0.01
          },
          life: 100 + Math.random() * 50,
          spinSpeed: 0.02 + Math.random() * 0.03,
          rotation: 0,
          scale: 1,
          rotationSpeed: {
            x: (Math.random() - 0.5) * 0.02,
            y: (Math.random() - 0.5) * 0.02,
            z: (Math.random() - 0.5) * 0.02
          }
        });
      },

      // BUBBLE RING SYSTEM - Creates floating bubble rings
      startBubbleRingSystem: function () {
        this.bubbleRingInterval = setInterval(() => {
          if (reactionAnimationActive) {
            this.createBubbleRing();
          }
        }, 600);
      },

      createBubbleRing: function () {
        const ring = document.createElement("a-torus");
        ring.setAttribute("radius", "0.05");
        ring.setAttribute("radius-tubular", "0.005");
        ring.setAttribute("color", "#00ffff");
        ring.setAttribute("opacity", "0.7");
        ring.setAttribute("transparent", "true");
        
        ring.setAttribute("position", {
          x: 0,
          y: 0.3,
          z: 0
        });
        
        this.el.appendChild(ring);
        
        reactionParticles.push({
          element: ring,
          velocity: {
            x: (Math.random() - 0.5) * 0.005,
            y: 0.015,
            z: (Math.random() - 0.5) * 0.005
          },
          life: 120,
          spinSpeed: 0.01,
          rotation: 0,
          scale: 1,
          rotationSpeed: {
            x: 0.01,
            y: 0.02,
            z: 0
          },
          scaleSpeed: 0.01
        });
      },

      // SPARKLE SYSTEM - Creates tiny sparkles
      startSparkleSystem: function () {
        this.sparkleInterval = setInterval(() => {
          if (reactionAnimationActive) {
            for (let i = 0; i < 3; i++) {
              this.createSparkle();
            }
          }
        }, 100);
      },

      createSparkle: function () {
        const sparkle = document.createElement("a-cone");
        sparkle.setAttribute("radius-bottom", "0.01");
        sparkle.setAttribute("radius-top", "0.001");
        sparkle.setAttribute("height", "0.02");
        sparkle.setAttribute("color", "#ffff00");
        sparkle.setAttribute("opacity", "0.9");
        sparkle.setAttribute("transparent", "true");
        
        sparkle.setAttribute("position", {
          x: (Math.random() - 0.5) * 0.3,
          y: 0.2 + Math.random() * 0.4,
          z: (Math.random() - 0.5) * 0.3
        });
        
        sparkle.setAttribute("rotation", {
          x: Math.random() * 360,
          y: Math.random() * 360,
          z: Math.random() * 360
        });
        
        // Twinkling light effect
        sparkle.setAttribute("light", {
          type: "point",
          color: "#ffff00",
          intensity: 0.5 + Math.random() * 0.5,
          distance: 0.2
        });
        
        this.el.appendChild(sparkle);
        
        reactionSparkles.push({
          element: sparkle,
          life: 40 + Math.random() * 30,
          twinkleSpeed: 0.05 + Math.random() * 0.05,
          twinklePhase: Math.random() * Math.PI * 2,
          scale: 1
        });
      },

      // ENERGY ORBS - Creates glowing orbs
      startEnergyOrbs: function () {
        this.orbInterval = setInterval(() => {
          if (reactionAnimationActive) {
            this.createEnergyOrb();
          }
        }, 800);
      },

      createEnergyOrb: function () {
        const orb = document.createElement("a-sphere");
        orb.setAttribute("radius", "0.04");
        orb.setAttribute("color", "#ff00ff");
        orb.setAttribute("opacity", "0.8");
        orb.setAttribute("transparent", "true");
        orb.setAttribute("segments-width", "16");
        orb.setAttribute("segments-height", "16");
        
        orb.setAttribute("position", {
          x: (Math.random() - 0.5) * 0.4,
          y: 0.2,
          z: (Math.random() - 0.5) * 0.4
        });
        
        // Strong glow
        orb.setAttribute("light", {
          type: "point",
          color: "#ff00ff",
          intensity: 1.2,
          distance: 0.8
        });
        
        // Pulsating material
        orb.setAttribute("material", "shader: flat; transparent: true;");
        
        this.el.appendChild(orb);
        
        reactionParticles.push({
          element: orb,
          velocity: {
            x: (Math.random() - 0.5) * 0.008,
            y: 0.01 + Math.random() * 0.01,
            z: (Math.random() - 0.5) * 0.008
          },
          life: 150 + Math.random() * 100,
          spinSpeed: 0.005,
          rotation: 0,
          scale: 1,
          pulseSpeed: 0.05 + Math.random() * 0.03,
          pulsePhase: Math.random() * Math.PI * 2
        });
      },

      stopParticleSystems: function () {
        if (this.bubbleRingInterval) clearInterval(this.bubbleRingInterval);
        if (this.sparkleInterval) clearInterval(this.sparkleInterval);
        if (this.orbInterval) clearInterval(this.orbInterval);
        
        // Remove all particles
        reactionParticles.forEach(particle => {
          if (particle.element.parentNode) {
            particle.element.parentNode.removeChild(particle.element);
          }
        });
        reactionParticles = [];
        
        // Remove all sparkles
        reactionSparkles.forEach(sparkle => {
          if (sparkle.element.parentNode) {
            sparkle.element.parentNode.removeChild(sparkle.element);
          }
        });
        reactionSparkles = [];
      },

      addReactionLight: function () {
        // Add multiple colored lights for magical effect
        this.reactionLight1 = document.createElement("a-light");
        this.reactionLight1.setAttribute("type", "point");
        this.reactionLight1.setAttribute("color", "#00ffff");
        this.reactionLight1.setAttribute("intensity", "1.2");
        this.reactionLight1.setAttribute("distance", "2");
        this.reactionLight1.setAttribute("position", "0 0.5 0");
        this.el.appendChild(this.reactionLight1);
        
        this.reactionLight2 = document.createElement("a-light");
        this.reactionLight2.setAttribute("type", "point");
        this.reactionLight2.setAttribute("color", "#ff00ff");
        this.reactionLight2.setAttribute("intensity", "0.8");
        this.reactionLight2.setAttribute("distance", "1.5");
        this.reactionLight2.setAttribute("position", "0.3 0.4 0.3");
        this.el.appendChild(this.reactionLight2);
        
        this.reactionLight3 = document.createElement("a-light");
        this.reactionLight3.setAttribute("type", "point");
        this.reactionLight3.setAttribute("color", "#ffff00");
        this.reactionLight3.setAttribute("intensity", "0.6");
        this.reactionLight3.setAttribute("distance", "1.5");
        this.reactionLight3.setAttribute("position", "-0.3 0.4 -0.3");
        this.el.appendChild(this.reactionLight3);
      },

      removeReactionLight: function () {
        if (this.reactionLight1 && this.reactionLight1.parentNode) {
          this.reactionLight1.parentNode.removeChild(this.reactionLight1);
        }
        if (this.reactionLight2 && this.reactionLight2.parentNode) {
          this.reactionLight2.parentNode.removeChild(this.reactionLight2);
        }
        if (this.reactionLight3 && this.reactionLight3.parentNode) {
          this.reactionLight3.parentNode.removeChild(this.reactionLight3);
        }
      }
    });

    // PARTICLE ANIMATION SYSTEM
    AFRAME.registerComponent("particle-animator", {
      tick: function () {
        // Update reaction particles
        for (let i = reactionParticles.length - 1; i >= 0; i--) {
          const particle = reactionParticles[i];
          particle.life--;
          
          if (particle.life <= 0) {
            if (particle.element.parentNode) {
              particle.element.parentNode.removeChild(particle.element);
            }
            reactionParticles.splice(i, 1);
            continue;
          }
          
          // Update position
          const pos = particle.element.getAttribute('position');
          particle.element.setAttribute('position', {
            x: pos.x + particle.velocity.x,
            y: pos.y + particle.velocity.y,
            z: pos.z + particle.velocity.z
          });
          
          // Update rotation for spinning particles
          if (particle.rotationSpeed) {
            const rot = particle.element.getAttribute('rotation') || {x: 0, y: 0, z: 0};
            particle.element.setAttribute('rotation', {
              x: rot.x + particle.rotationSpeed.x,
              y: rot.y + particle.rotationSpeed.y,
              z: rot.z + particle.rotationSpeed.z
            });
          }
          
          // Pulsing scale for energy orbs
          if (particle.pulseSpeed) {
            particle.pulsePhase += particle.pulseSpeed;
            const pulse = 0.8 + Math.sin(particle.pulsePhase) * 0.3;
            particle.element.setAttribute('scale', {
              x: pulse,
              y: pulse,
              z: pulse
            });
          } else if (particle.scaleSpeed) {
            // Growing effect for rings
            particle.scale += particle.scaleSpeed;
            particle.element.setAttribute('scale', {
              x: particle.scale,
              y: particle.scale,
              z: particle.scale
            });
          }
          
          // Fade out
          const opacity = particle.life / 100;
          particle.element.setAttribute('opacity', opacity * 0.8);
        }
        
        // Update sparkles (twinkling effect)
        for (let i = reactionSparkles.length - 1; i >= 0; i--) {
          const sparkle = reactionSparkles[i];
          sparkle.life--;
          
          if (sparkle.life <= 0) {
            if (sparkle.element.parentNode) {
              sparkle.element.parentNode.removeChild(sparkle.element);
            }
            reactionSparkles.splice(i, 1);
            continue;
          }
          
          // Twinkling effect
          sparkle.twinklePhase += sparkle.twinkleSpeed;
          const twinkle = 0.5 + Math.sin(sparkle.twinklePhase) * 0.5;
          
          // Update light intensity for twinkling
          const light = sparkle.element.getAttribute('light');
          if (light) {
            sparkle.element.setAttribute('light', {
              type: "point",
              color: light.color || "#ffff00",
              intensity: twinkle * 0.8,
              distance: light.distance || 0.2
            });
          }
          
          // Pulsing scale
          sparkle.scale = 0.5 + twinkle * 0.5;
          sparkle.element.setAttribute('scale', {
            x: sparkle.scale,
            y: sparkle.scale,
            z: sparkle.scale
          });
        }
      }
    });

    // DROPLET SYSTEM - Creates visible droplets
    AFRAME.registerComponent("drop-spawner", {
      init: function () {
        console.log("Drop spawner initialized");
        
        window.addEventListener("deviceorientation", (event) => {
          const tilt = event.beta || 0;
          currentPhoneTilt = tilt;
          const currentTime = Date.now();
          
          // Update tilt display
          document.getElementById("tilt-display").textContent = Math.round(tilt) + '¬∞';
          
          // Spawn droplets when tilted and tube A is visible
          if (tilt > tiltThreshold && tubeAVisible && !reactionDone) {
            isPouring = true;
            
            if (currentTime - lastDropTime > dropInterval) {
              lastDropTime = currentTime;
              this.spawnDrop();
              
              // Also update liquid levels
              updateLiquidLevels();
            }
          } else {
            isPouring = false;
          }
          
          // Check for reaction
          if (tilt > 40 && tubeAVisible && tubeBVisible && !reactionDone) {
            if (levelA <= MIN + 0.01) {
              triggerReaction();
            }
          }
        });
      },

      spawnDrop: function () {
        dropCount++;
        document.getElementById("drop-count").textContent = dropCount;
        
        // Create a visible droplet
        const drop = document.createElement("a-sphere");
        drop.setAttribute("radius", "0.03");
        drop.setAttribute("color", "#0088ff");
        drop.setAttribute("opacity", "0.9");
        
        // Position at the top of tube A's liquid
        const tubeA = document.querySelector("#tubeA");
        if (!tubeA) return;
        
        // Always spawn from center (tube is straight during pouring)
        drop.setAttribute("position", {
          x: 0,
          y: 0.28,
          z: 0
        });
        
        // Simple downward velocity
        drop.velocity = {
          x: 0,
          y: -0.01,
          z: 0
        };
        
        // Add glow effect for better visibility
        drop.setAttribute("light", {
          type: "point",
          color: "#0088ff",
          intensity: 0.3,
          distance: 0.5
        });
        
        // Add to tube A
        tubeA.appendChild(drop);
        
        // Store drop
        const dropId = 'drop-' + Date.now();
        drop.setAttribute('id', dropId);
        activeDrops.push({id: dropId, element: drop});
        
        // Animate drop falling
        this.animateDrop(drop, dropId);
      },

      animateDrop: function (drop, dropId) {
        let startY = 0.28;
        let currentY = startY;
        const animationDuration = 1500;
        const startTime = Date.now();
        
        const velocity = { x: 0, y: -0.01, z: 0 };
        const gravity = 0.0005;
        
        const animate = () => {
          const elapsed = Date.now() - startTime;
          
          if (elapsed < animationDuration && !reactionDone) {
            // Apply simple physics
            velocity.y -= gravity;
            currentY += velocity.y;
            
            // Update drop position
            drop.setAttribute("position", {
              x: 0,
              y: currentY,
              z: 0
            });
            
            // Slight wobble effect
            const wobble = Math.sin(elapsed * 0.01) * 0.005;
            drop.setAttribute("position", {
              x: wobble,
              y: currentY,
              z: wobble * 0.5
            });
            
            // If drop falls below certain point, remove it
            if (currentY < -0.2) {
              if (drop.parentNode) {
                drop.parentNode.removeChild(drop);
              }
              const index = activeDrops.findIndex(d => d.id === dropId);
              if (index > -1) activeDrops.splice(index, 1);
              return;
            }
            
            requestAnimationFrame(animate);
          } else {
            // Remove drop
            if (drop.parentNode) {
              drop.parentNode.removeChild(drop);
            }
            // Remove from active drops
            const index = activeDrops.findIndex(d => d.id === dropId);
            if (index > -1) activeDrops.splice(index, 1);
          }
        };
        
        requestAnimationFrame(animate);
      }
    });

    // Update liquid levels
    function updateLiquidLevels() {
      if (!tubeAVisible || !tubeBVisible || reactionDone) return;
      
      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");
      if (!liquidA || !liquidB) return;

      // Pour from A ‚Üí B
      if (levelA > MIN) {
        levelA -= SPEED * 0.5;
        levelB += SPEED * 0.5;
      }

      // Clamp values
      levelA = Math.max(MIN, levelA);
      levelB = Math.min(MAX, levelB);

      // Update Tube A
      liquidA.setAttribute("height", levelA);
      liquidA.setAttribute("position", `0 ${levelA / 2} 0`);

      // Update Tube B
      liquidB.setAttribute("height", levelB);
      liquidB.setAttribute("position", `0 ${levelB / 2} 0`);
      
      // Update liquid surfaces
      const surfaceA = document.querySelector("#surfaceA");
      const surfaceB = document.querySelector("#surfaceB");
      if (surfaceA) surfaceA.setAttribute('position', `0 ${levelA} 0`);
      if (surfaceB) surfaceB.setAttribute('position', `0 ${levelB} 0`);
    }

    // Trigger reaction
    function triggerReaction() {
      reactionDone = true;
      
      const liquidB = document.querySelector("#liquidB");
      if (liquidB) {
        liquidB.setAttribute("color", "#00ff00");
        
        // Also update the surface
        const surfaceB = document.querySelector("#surfaceB");
        if (surfaceB) surfaceB.setAttribute("color", "#00ff00");
        
        document.getElementById("reaction-status").textContent = "‚ú® MAGICAL REACTION! ‚ú®";
        document.getElementById("reaction-status").style.color = "#00ffff";
        document.getElementById("reaction-status").style.fontWeight = "bold";
        document.getElementById("reaction-status").style.textShadow = "0 0 10px #00ffff, 0 0 20px #00ffff";
        document.getElementById("reaction-status").style.animation = "pulse 0.5s infinite, rainbow 2s infinite";
      }
      
      // Clear all drops
      clearAllDrops();
      
      // Start DRAMATIC reaction animation on BLUE tube (Tube A)
      const tubeA = document.querySelector("#tubeA");
      if (tubeA && tubeA.components["reaction-system"]) {
        tubeA.components["reaction-system"].startReaction();
      }
      
      // Add CSS animations
      const style = document.createElement('style');
      style.textContent = `
        @keyframes pulse {
          0% { opacity: 1; }
          50% { opacity: 0.7; }
          100% { opacity: 1; }
        }
        @keyframes rainbow {
          0% { color: #ff0000; }
          16% { color: #ffff00; }
          33% { color: #00ff00; }
          50% { color: #00ffff; }
          66% { color: #0000ff; }
          83% { color: #ff00ff; }
          100% { color: #ff0000; }
        }
      `;
      document.head.appendChild(style);
      
      // Stop reaction animation after 5 seconds (longer for magical effect)
      setTimeout(() => {
        if (tubeA && tubeA.components["reaction-system"]) {
          tubeA.components["reaction-system"].stopReaction();
        }
        document.getElementById("reaction-status").textContent = "üåà Reaction Complete!";
        document.getElementById("reaction-status").style.animation = "none";
        document.getElementById("reaction-status").style.color = "#00ff00";
        document.getElementById("reaction-status").style.textShadow = "none";
      }, 5000);
    }

    // Clear all drops
    function clearAllDrops() {
      activeDrops.forEach(drop => {
        if (drop.element.parentNode) {
          drop.element.parentNode.removeChild(drop.element);
        }
      });
      activeDrops = [];
    }

    // Update status
    function updateStatus() {
      const status = document.getElementById("experiment-status");
      if (tubeAVisible && tubeBVisible) {
        status.textContent = "Ready! Tilt phone forward to pour";
      } else if (tubeAVisible) {
        status.textContent = "Tube A ready";
      } else if (tubeBVisible) {
        status.textContent = "Tube B ready";
      } else {
        status.textContent = "Show marker A or B";
      }
    }

    // Reset function
    window.resetExperiment = function() {
      reactionDone = false;
      dropCount = 0;
      levelA = 0.3;
      levelB = 0.05;
      isPouring = false;
      reactionAnimationActive = false;
      
      // Reset tube A rotation and scale
      const tubeA = document.querySelector("#tubeA");
      if (tubeA) {
        tubeA.setAttribute('rotation', '0 0 0');
        tubeA.setAttribute('scale', '1 1 1');
        
        // Stop any reaction system
        if (tubeA.components["reaction-system"]) {
          tubeA.components["reaction-system"].stopReaction();
        }
      }
      
      // Reset tube B rotation
      const tubeB = document.querySelector("#tubeB");
      if (tubeB) {
        tubeB.setAttribute('rotation', '0 0 0');
        tubeB.setAttribute('scale', '1 1 1');
      }
      
      // Reset liquid A
      const liquidA = document.querySelector("#liquidA");
      if (liquidA) {
        liquidA.setAttribute("height", "0.3");
        liquidA.setAttribute("position", "0 0.15 0");
        liquidA.setAttribute("color", "#0088ff");
        liquidA.setAttribute("emissive", "#000000");
        liquidA.setAttribute("emissive-intensity", "0");
      }
      
      // Reset liquid B
      const liquidB = document.querySelector("#liquidB");
      if (liquidB) {
        liquidB.setAttribute("height", "0.05");
        liquidB.setAttribute("position", "0 0.025 0");
        liquidB.setAttribute("color", "yellow");
      }
      
      // Reset liquid surfaces
      const surfaceA = document.querySelector("#surfaceA");
      const surfaceB = document.querySelector("#surfaceB");
      if (surfaceA) {
        surfaceA.setAttribute("position", "0 0.3 0");
        surfaceA.setAttribute("rotation", "-90 0 0");
        surfaceA.setAttribute("color", "#0088ff");
      }
      if (surfaceB) {
        surfaceB.setAttribute("position", "0 0.05 0");
        surfaceB.setAttribute("rotation", "-90 0 0");
        surfaceB.setAttribute("color", "#ffff00");
      }
      
      // Clear drops and particles
      clearAllDrops();
      
      // Clear reaction particles and sparkles
      reactionParticles.forEach(particle => {
        if (particle.element.parentNode) {
          particle.element.parentNode.removeChild(particle.element);
        }
      });
      reactionParticles = [];
      
      reactionSparkles.forEach(sparkle => {
        if (sparkle.element.parentNode) {
          sparkle.element.parentNode.removeChild(sparkle.element);
        }
      });
      reactionSparkles = [];
      
      // Update displays
      document.getElementById("drop-count").textContent = "0";
      document.getElementById("reaction-status").textContent = "Not reacted";
      document.getElementById("reaction-status").style.color = "white";
      document.getElementById("reaction-status").style.fontWeight = "normal";
      document.getElementById("reaction-status").style.animation = "none";
      document.getElementById("reaction-status").style.textShadow = "none";
      document.getElementById("tilt-display").textContent = "0¬∞";
      
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ AR Chemical Experiment</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Show marker A or B</span></p>
    <p><strong>Tilt:</strong> <span id="tilt-display">0¬∞</span></p>
    <p><strong>Pouring:</strong> <span id="pouring-status">No</span></p>
    <p><strong>Markers:</strong> 
      A: <span id="marker-a-status">‚ùå</span> | 
      B: <span id="marker-b-status">‚ùå</span>
    </p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Not reacted</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px; padding: 5px 10px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Drop Counter -->
  <div class="drop-counter">
    üíß Drops: <span id="drop-count">0</span>
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== TEST TUBE A (Blue Liquid) ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <a-entity id="tubeA" drop-spawner reaction-system="tubeId: A" particle-animator position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- Liquid A -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.3"
          position="0 0.15 0"
          color="#0088ff"
          opacity="0.9"
          roughness="0.2"
          metalness="0.1"
          emissive="#000000"
          emissive-intensity="0">
        </a-cylinder>

        <!-- Liquid surface for better visual -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.3 0"
          color="#0088ff"
          opacity="0.9"
          rotation="-90 0 0">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- ========== TEST TUBE B (Yellow Liquid) ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- Liquid B -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.05"
          position="0 0.025 0"
          color="#ffff00"
          opacity="0.9"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Liquid surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.05 0"
          color="#ffff00"
          opacity="0.9"
          rotation="-90 0 0">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    // Update pouring status in real-time
    setInterval(() => {
      const pouringStatus = document.getElementById("pouring-status");
      pouringStatus.textContent = isPouring ? "Yes" : "No";
      pouringStatus.style.color = isPouring ? "#00ff00" : "white";
      pouringStatus.style.fontWeight = isPouring ? "bold" : "normal";
      
      // Add magical effects when reaction is active
      const reactionStatus = document.getElementById("reaction-status");
      if (reactionAnimationActive) {
        reactionStatus.style.textShadow = "0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff";
        reactionStatus.style.animation = "pulse 0.5s infinite, rainbow 2s infinite";
      } else {
        reactionStatus.style.textShadow = "none";
      }
    }, 100);
  </script>
</body>
</html>
