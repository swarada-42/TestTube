<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Chemical Mixing - Marker Based</title>

<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

<style>
body{margin:0;overflow:hidden;font-family:Arial;}
#hud{
position:absolute;
top:10px;
left:10px;
background:rgba(0,0,0,0.8);
color:white;
padding:15px;
border-radius:10px;
z-index:1000;
max-width:300px;
}
button{
background:#4CAF50;
color:white;
border:none;
padding:8px 16px;
border-radius:5px;
cursor:pointer;
margin-top:5px;
width:100%;
font-weight:bold;
}
#camera-status{
position:absolute;
top:10px;
right:10px;
background:rgba(0,0,0,0.8);
color:#ffaa00;
padding:10px;
border-radius:5px;
z-index:1000;
font-weight:bold;
}
.instruction{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:rgba(0,100,200,0.9);
color:white;
padding:15px 25px;
border-radius:50px;
text-align:center;
font-size:16px;
font-weight:bold;
z-index:1000;
white-space:nowrap;
}
.marker-hint{
position:absolute;
bottom:100px;
left:50%;
transform:translateX(-50%);
background:rgba(0,0,0,0.7);
color:#ffaa00;
padding:10px 20px;
border-radius:30px;
font-size:14px;
z-index:1000;
border:2px solid #ffaa00;
}
</style>

<script>
let tubeAVisible=false;
let tubeBVisible=false;
let reactionStarted=false;
let reactionComplete=false;
let tubeAElement=null;
let tubeBElement=null;
let markerAElement=null;
let markerBElement=null;

const BLUE_COLOR='#0066cc';
const YELLOW_COLOR='#ffaa00';
const GREEN_COLOR='#00cc66';

let liquidLevelA=0.45;
let liquidLevelB=0.45;
let tiltAngle=0;
let pouredAmount=0;

const TRIGGER_ANGLE = 45;
let hasTriggered = false;

document.addEventListener('DOMContentLoaded',function(){
const scene=document.querySelector('a-scene');

// Check camera status
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    document.getElementById('camera-status').innerHTML = "üì∑ Requesting camera access...";
}

// AR.js initialized event
scene.addEventListener('loaded', function () {
    document.getElementById('camera-status').innerHTML = "‚úÖ AR Ready - Point at markers";
});

// Marker found
scene.addEventListener('markerFound',function(e){
document.getElementById('camera-status').innerHTML = "‚úÖ Marker detected!";
if(e.target.id==='markerA'){
tubeAVisible=true;
tubeAElement=document.querySelector('#tubeA');
markerAElement=e.target;
document.getElementById('status').textContent="‚úÖ Blue tube detected";
updateLiquidLevels();
}
if(e.target.id==='markerB'){
tubeBVisible=true;
tubeBElement=document.querySelector('#tubeB');
markerBElement=e.target;
document.getElementById('status').textContent="‚úÖ Yellow tube detected";
}
if(tubeAVisible && tubeBVisible){
document.getElementById('status').textContent="‚úÖ BOTH MARKERS FOUND! Tilt blue marker to 45¬∞";
updatePositionInfo();
updateInstruction("üëá TILT THE BLUE MARKER FORWARD to 45¬∞ üëá");
}
});

// Marker lost
scene.addEventListener('markerLost',function(e){
if(e.target.id==='markerA'){
tubeAVisible=false;
markerAElement=null;
document.getElementById('camera-status').innerHTML = "‚ö†Ô∏è Blue marker lost";
}
if(e.target.id==='markerB'){
tubeBVisible=false;
markerBElement=null;
document.getElementById('camera-status').innerHTML = "‚ö†Ô∏è Yellow marker lost";
}
updateStatus();
});

// Track marker rotation continuously
scene.addEventListener('markerPoseFound', function(e) {
    const marker = e.target;
    
    if(marker.id === 'markerA' && marker.object3D && tubeAElement && !reactionComplete) {
        // Get marker rotation in degrees
        const rotation = marker.object3D.rotation;
        const rotX = rotation.x * (180 / Math.PI);
        const rotY = rotation.y * (180 / Math.PI);
        
        // Calculate tilt based on forward/backward rotation
        if(Math.abs(rotX) > 5) {
            tiltAngle = Math.min(90, Math.abs(rotX));
            
            // Apply rotation to tube (tilt forward/back)
            if(rotX > 0) {
                tubeAElement.setAttribute('rotation', `-${tiltAngle} ${rotY} 0`);
            } else {
                tubeAElement.setAttribute('rotation', `${tiltAngle} ${rotY} 0`);
            }
            
            // Check for 45¬∞ trigger (only when tilting forward)
            if(tiltAngle >= TRIGGER_ANGLE && rotX > 0 && !hasTriggered && !reactionStarted && !reactionComplete) {
                triggerReaction();
            }
            
            document.getElementById('status').textContent = `üìê Tilt: ${Math.round(tiltAngle)}¬∞ / 45¬∞`;
        } else {
            tiltAngle = 0;
            tubeAElement.setAttribute('rotation', `0 ${rotY} 0`);
            if(!reactionStarted && !reactionComplete) {
                document.getElementById('status').textContent = "‚úÖ Ready - Tilt marker to 45¬∞";
            }
        }
        
        updatePositionInfo();
    }
    
    if(marker.id === 'markerB' && marker.object3D && tubeBElement) {
        // Keep yellow tube aligned with its marker
        const rotation = marker.object3D.rotation;
        const rotY = rotation.y * (180 / Math.PI);
        tubeBElement.setAttribute('rotation', `0 ${rotY} 0`);
    }
});

// Error handling for camera
scene.addEventListener('camera-error', function() {
    document.getElementById('camera-status').innerHTML = "‚ùå Camera error - Check permissions";
});

scene.addEventListener('click',function(e){ e.preventDefault(); return false; });
});

function triggerReaction() {
    hasTriggered = true;
    reactionStarted = true;
    
    console.log("üéØ 45¬∞ REACHED!");
    document.getElementById('status').textContent = "‚ö° 45¬∞ REACHED! REACTION STARTED! ‚ö°";
    updateInstruction("‚úÖ CHEMICAL REACTION IN PROGRESS... ‚úÖ");
    
    // Start pouring
    startPouringAnimation();
}

function startPouringAnimation() {
    let pourCount = 0;
    const totalSteps = 35;
    
    const pourInterval = setInterval(() => {
        if(pourCount >= totalSteps || reactionComplete) {
            clearInterval(pourInterval);
            if(!reactionComplete) {
                completeReaction();
            }
            return;
        }
        
        // Transfer liquid
        const pourRate = 0.012;
        liquidLevelA = Math.max(0.1, liquidLevelA - pourRate);
        liquidLevelB = Math.min(0.6, liquidLevelB + pourRate);
        pouredAmount += pourRate;
        
        updateLiquidLevels();
        
        // Create droplets
        for(let i=0; i<4; i++) {
            setTimeout(() => createDroplet(), i*30);
        }
        
        // Update colors
        const mixPercent = pouredAmount / 0.35;
        mixLiquids(Math.min(1, mixPercent));
        
        pourCount++;
    }, 40);
}

function createDroplet() {
    if(!tubeAElement || !tubeBElement) return;
    
    const drop = document.createElement('a-sphere');
    drop.setAttribute('radius', 0.015 + Math.random()*0.008);
    drop.setAttribute('color', BLUE_COLOR);
    drop.setAttribute('opacity', 0.9);
    
    // Position at tube opening
    const tiltRad = 45 * Math.PI / 180;
    const startX = tubeAElement.object3D.position.x + (Math.random() - 0.5) * 0.05;
    const startY = tubeAElement.object3D.position.y + 0.3 - Math.sin(tiltRad) * 0.3;
    const startZ = tubeAElement.object3D.position.z + Math.cos(tiltRad) * 0.3;
    
    drop.setAttribute('position', {x: startX, y: startY, z: startZ});
    
    // Target yellow tube
    const targetX = tubeBElement.object3D.position.x + (Math.random() - 0.5) * 0.08;
    const targetY = tubeBElement.object3D.position.y + 0.4;
    const targetZ = tubeBElement.object3D.position.z + (Math.random() - 0.5) * 0.08;
    
    drop.setAttribute('animation', {
        property: 'position',
        to: `${targetX} ${targetY} ${targetZ}`,
        dur: 500,
        easing: 'easeInQuad'
    });
    
    drop.setAttribute('animation__opacity', {
        property: 'opacity',
        to: '0',
        dur: 500
    });
    
    document.querySelector('a-scene').appendChild(drop);
    setTimeout(() => drop.remove(), 500);
}

function updateLiquidLevels() {
    const liquidA = document.querySelector('#liquidA');
    const surfaceA = document.querySelector('#surfaceA');
    const liquidB = document.querySelector('#liquidB');
    const surfaceB = document.querySelector('#surfaceB');
    
    if(liquidA) {
        liquidA.setAttribute('height', liquidLevelA);
        liquidA.setAttribute('position', `0 ${0.15 + liquidLevelA/2} 0`);
    }
    if(surfaceA) surfaceA.setAttribute('position', `0 ${0.15 + liquidLevelA} 0`);
    if(liquidB) {
        liquidB.setAttribute('height', liquidLevelB);
        liquidB.setAttribute('position', `0 ${0.15 + liquidLevelB/2} 0`);
    }
    if(surfaceB) surfaceB.setAttribute('position', `0 ${0.15 + liquidLevelB} 0`);
}

function mixLiquids(amount) {
    if(amount <= 0) {
        document.querySelector('#liquidA')?.setAttribute('color', BLUE_COLOR);
        document.querySelector('#surfaceA')?.setAttribute('color', BLUE_COLOR);
        document.querySelector('#liquidB')?.setAttribute('color', YELLOW_COLOR);
        document.querySelector('#surfaceB')?.setAttribute('color', YELLOW_COLOR);
    } else if(amount >= 1) {
        document.querySelector('#liquidA')?.setAttribute('color', GREEN_COLOR);
        document.querySelector('#surfaceA')?.setAttribute('color', GREEN_COLOR);
        document.querySelector('#liquidB')?.setAttribute('color', GREEN_COLOR);
        document.querySelector('#surfaceB')?.setAttribute('color', GREEN_COLOR);
    } else {
        const r = Math.round(0 + 200 * amount);
        const g = Math.round(100 + 155 * amount);
        const b = Math.round(100 + 100 * amount);
        const mixedColor = `rgb(${r}, ${g}, ${b})`;
        document.querySelector('#liquidA')?.setAttribute('color', mixedColor);
        document.querySelector('#surfaceA')?.setAttribute('color', mixedColor);
        document.querySelector('#liquidB')?.setAttribute('color', mixedColor);
        document.querySelector('#surfaceB')?.setAttribute('color', mixedColor);
    }
}

function updatePositionInfo() {
    if(tubeAElement && tubeBElement) {
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        const distance = Math.sqrt(Math.pow(posA.x-posB.x,2) + Math.pow(posA.z-posB.z,2));
        
        document.getElementById('position-info').innerHTML = 
            '<strong>üîµ BLUE TUBE</strong><br>' +
            'Tilt: ' + Math.round(tiltAngle) + '¬∞<br>' +
            'Target: 45¬∞<br>' +
            'Progress: ' + Math.min(100, Math.round((tiltAngle/45)*100)) + '%<br>' +
            'Liquid: ' + Math.round((liquidLevelA/0.45)*100) + '%<br>' +
            '<strong>üü° YELLOW TUBE</strong><br>' +
            'Liquid: ' + Math.round((liquidLevelB/0.45)*100) + '%<br>' +
            '<strong>üìè Distance: ' + distance.toFixed(2) + '</strong><br>' +
            '<strong>üíß Poured: ' + Math.round((pouredAmount/0.35)*100) + '%</strong>';
    }
}

function updateInstruction(msg) {
    const el = document.querySelector('.instruction');
    if(el) el.innerHTML = msg;
}

function updateStatus() {
    if(tubeAVisible && tubeBVisible && !reactionComplete) {
        document.getElementById('status').textContent = "‚úÖ READY! Tilt blue marker to 45¬∞";
        document.getElementById('status').style.color = "#00ff00";
    } else if(reactionComplete) {
        document.getElementById('status').textContent = "üß™ REACTION COMPLETE!";
    } else {
        document.getElementById('status').textContent = "‚è≥ Scan both markers";
        document.getElementById('status').style.color = "#ffffff";
    }
}

function completeReaction() {
    reactionComplete = true;
    reactionStarted = false;
    mixLiquids(1.0);
    
    document.getElementById('status').textContent = "üß™ REACTION COMPLETE!";
    updateInstruction("‚úÖ EXPERIMENT SUCCESSFUL! Press Reset to try again ‚úÖ");
    
    // Celebration bubbles
    for(let i = 0; i < 20; i++) {
        setTimeout(() => {
            if(tubeBElement) {
                const pos = tubeBElement.object3D.position;
                const bubble = document.createElement('a-sphere');
                bubble.setAttribute('radius', '0.02');
                bubble.setAttribute('color', GREEN_COLOR);
                bubble.setAttribute('position', {
                    x: pos.x + (Math.random()-0.5)*0.2,
                    y: pos.y + 0.2,
                    z: pos.z + (Math.random()-0.5)*0.2
                });
                bubble.setAttribute('animation', {
                    property: 'position',
                    to: `${pos.x + (Math.random()-0.5)*0.3} ${pos.y + 0.8} ${pos.z + (Math.random()-0.5)*0.3}`,
                    dur: 1200
                });
                bubble.setAttribute('animation__opacity', {
                    property: 'opacity',
                    to: '0',
                    dur: 1200
                });
                document.querySelector('a-scene').appendChild(bubble);
                setTimeout(() => bubble.remove(), 1200);
            }
        }, i * 100);
    }
}

function resetExperiment() {
    reactionStarted = false;
    reactionComplete = false;
    hasTriggered = false;
    tiltAngle = 0;
    pouredAmount = 0;
    liquidLevelA = 0.45;
    liquidLevelB = 0.45;
    
    if(tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
    }
    if(tubeBElement) {
        tubeBElement.object3D.position.set(0, 0, 0);
        tubeBElement.setAttribute('rotation', '0 0 0');
    }
    
    updateLiquidLevels();
    mixLiquids(0);
    
    document.getElementById('status').textContent = "Scan both markers";
    document.getElementById('status').style.color = "white";
    updateStatus();
    updatePositionInfo();
    updateInstruction("üì∑ Point camera at both test tube markers");
}
</script>
</head>

<body>

<div id="hud">
<h3>üß™ Marker Based Pouring</h3>
<p id="status">Waiting for camera...</p>
<button onclick="resetExperiment()">üîÑ Reset Experiment</button>
</div>

<div id="camera-status">üì∑ Initializing camera...</div>

<div class="position-info" id="position-info">
<strong>üîµ BLUE TUBE</strong><br>
Tilt: 0¬∞<br>
Target: 45¬∞<br>
Progress: 0%<br>
Liquid: 100%<br>
<strong>üü° YELLOW TUBE</strong><br>
Liquid: 100%<br>
<strong>üìè Distance: --</strong><br>
<strong>üíß Poured: 0%</strong>
</div>

<div class="marker-hint" id="marker-hint">
üîç Point camera at the test tube markers
</div>

<div class="instruction">
üì∑ Allow camera access when prompted
</div>

<a-scene embedded 
         arjs="debugUIEnabled:true; trackingMethod:best; sourceType:webcam;"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true">

<a-light type="ambient" intensity="0.8"></a-light>
<a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

<!-- Blue tube marker - using built-in pattern markers for testing -->
<a-marker id="markerA" type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-based/data/pattern-letterA.patt">
<a-entity id="tubeA">
<a-cylinder radius="0.15" height="0.6" position="0 0.3 0" color="#ffffff" opacity="0.55" transparent="true"></a-cylinder>
<a-cylinder id="liquidA" radius="0.13" height="0.45" position="0 0.225 0" color="#0066cc" opacity="0.95"></a-cylinder>
<a-circle id="surfaceA" radius="0.13" position="0 0.45 0" color="#0066cc" rotation="-90 0 0"></a-circle>
</a-entity>
</a-marker>

<!-- Yellow tube marker - using built-in pattern markers for testing -->
<a-marker id="markerB" type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-based/data/pattern-letterB.patt">
<a-entity id="tubeB">
<a-cylinder radius="0.15" height="0.6" position="0 0.3 0" color="#ffffff" opacity="0.55" transparent="true"></a-cylinder>
<a-cylinder id="liquidB" radius="0.13" height="0.45" position="0 0.225 0" color="#ffaa00" opacity="0.95"></a-cylinder>
<a-circle id="surfaceB" radius="0.13" position="0 0.45 0" color="#ffaa00" rotation="-90 0 0"></a-circle>
</a-entity>
</a-marker>

<a-entity camera></a-entity>

</a-scene>

</body>
</html>
