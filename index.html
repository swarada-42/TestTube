<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Reaction – Instant Trigger</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #hud {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(20, 30, 48, 0.9);
      color: #e0e0e0;
      padding: 15px;
      border-radius: 12px;
      z-index: 1000;
      max-width: 320px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .reaction-trigger {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(159, 122, 234, 0.9);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      z-index: 1000;
      font-weight: 600;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 16px rgba(159, 122, 234, 0.3);
    }
    h3 {
      margin: 0 0 12px 0;
      color: #4dabf7;
      font-weight: 600;
      font-size: 18px;
      border-bottom: 1px solid rgba(77, 171, 247, 0.3);
      padding-bottom: 8px;
    }
    .status-label {
      color: #a0aec0;
      font-size: 13px;
      margin-right: 5px;
    }
    .status-value {
      color: #ffffff;
      font-weight: 500;
      font-size: 13px;
    }
    .status-item {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
    .found {
      background: rgba(72, 187, 120, 0.2);
      color: #48bb78;
    }
    .not-found {
      background: rgba(245, 101, 101, 0.2);
      color: #f56565;
    }
    .ready {
      background: rgba(66, 153, 225, 0.2);
      color: #4299e1;
    }
    .active {
      background: rgba(159, 122, 234, 0.2);
      color: #9f7aea;
      animation: pulse 1.5s infinite;
    }
    .reaction {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
      animation: pulse 0.8s infinite;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
  </style>

  <script>
    // State variables
    let tubeAVisible = false;
    let tubeBVisible = false;
    let reactionTriggered = false;
    let tiltThreshold = 30;
    let reactionActive = false;
    let shakeTimer = null;

    // MARKER TRACKING
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init() {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") {
            tubeAVisible = true;
            document.getElementById("marker-a-status").textContent = "Detected";
            document.getElementById("marker-a-status").className = "status-badge found";
          }
          if (this.data.id === "B") {
            tubeBVisible = true;
            document.getElementById("marker-b-status").textContent = "Detected";
            document.getElementById("marker-b-status").className = "status-badge found";
          }
          updateStatus();
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") {
            tubeAVisible = false;
            document.getElementById("marker-a-status").textContent = "Not Found";
            document.getElementById("marker-a-status").className = "status-badge not-found";
          }
          if (this.data.id === "B") {
            tubeBVisible = false;
            document.getElementById("marker-b-status").textContent = "Not Found";
            document.getElementById("marker-b-status").className = "status-badge not-found";
          }
          updateStatus();
        });
      }
    });

    // INSTANT CHEMICAL REACTION SYSTEM
    AFRAME.registerComponent("chemical-reaction", {
      schema: {
        tubeId: { type: "string" }
      },

      init: function () {
        this.el.setAttribute('rotation', '0 0 0');
        this.isActive = false;
        this.reactionTime = 0;
        this.particles = [];
        
        // Professional chemical reaction colors
        this.reactionColors = [
          '#4dabf7', '#15aabf', '#0ca678', '#40c057',
          '#82c91e', '#fab005', '#fd7e14', '#fa5252',
          '#e64980', '#be4bdb', '#7950f2', '#3b5bdb'
        ];
      },

      tick: function () {
        if (this.isActive) {
          this.reactionTime += 0.05;
          
          // Chemical reaction oscillation
          const oscillation = Math.sin(this.reactionTime * 3) * 8;
          const shake = Math.sin(this.reactionTime * 8) * 3;
          
          this.el.setAttribute('rotation', {
            x: oscillation + shake,
            y: this.reactionTime * 15,
            z: Math.cos(this.reactionTime * 2) * 4
          });
          
          // Pulsing effect during reaction
          const pulse = 1 + Math.sin(this.reactionTime * 4) * 0.05;
          this.el.setAttribute('scale', {
            x: pulse,
            y: pulse,
            z: pulse
          });
          
          // Update reaction colors
          this.updateChemicalColors();
          
          // Update particles
          this.updateParticles();
        }
      },

      updateChemicalColors: function () {
        const liquidA = document.querySelector("#liquidA");
        const liquidB = document.querySelector("#liquidB");
        
        if (liquidA && liquidB) {
          const hue = (this.reactionTime * 40) % 360;
          
          liquidA.setAttribute('color', `hsl(${hue}, 85%, 60%)`);
          liquidA.setAttribute('emissive', `hsl(${hue}, 85%, 60%)`);
          liquidA.setAttribute('emissive-intensity', 0.4 + Math.sin(this.reactionTime * 5) * 0.3);
          
          // Complementary color for chemical reaction
          const complementaryHue = (hue + 180) % 360;
          liquidB.setAttribute('color', `hsl(${complementaryHue}, 85%, 60%)`);
          liquidB.setAttribute('emissive', `hsl(${complementaryHue}, 85%, 60%)`);
          liquidB.setAttribute('emissive-intensity', 0.3 + Math.sin(this.reactionTime * 4) * 0.2);
        }
      },

      startChemicalReaction: function () {
        this.isActive = true;
        this.reactionTime = 0;
        reactionActive = true;
        
        // Shake the entire interface for dramatic effect
        this.shakeInterface();
        
        // Create immediate chemical reaction effects
        this.createReactionExplosion();
        this.addReactionLighting();
        
        // Start continuous reaction effects
        this.startContinuousReaction();
        
        // Update UI
        document.getElementById("reaction-status").textContent = "Chemical Reaction Active";
        document.getElementById("reaction-status").className = "status-badge reaction";
        document.querySelector(".reaction-trigger").textContent = "⚗️ REACTION ACTIVE";
        document.querySelector(".reaction-trigger").style.background = "rgba(245, 158, 11, 0.9)";
      },

      shakeInterface: function () {
        // Shake the HUD
        const hud = document.getElementById("hud");
        hud.style.animation = "shake 0.5s";
        
        // Stop shaking after animation
        setTimeout(() => {
          hud.style.animation = "";
        }, 500);
      },

      createReactionExplosion: function () {
        // Create chemical bubble explosion
        for (let i = 0; i < 25; i++) {
          setTimeout(() => {
            this.createChemicalBubble(i);
          }, i * 20);
        }
        
        // Create chemical reaction ring
        this.createReactionRing();
        
        // Create secondary burst after delay
        setTimeout(() => {
          for (let i = 0; i < 15; i++) {
            this.createChemicalSpark(i);
          }
        }, 300);
      },

      createChemicalBubble: function (index) {
        const colorIndex = index % this.reactionColors.length;
        const bubble = document.createElement("a-sphere");
        bubble.setAttribute("radius", "0.014");
        bubble.setAttribute("color", this.reactionColors[colorIndex]);
        bubble.setAttribute("opacity", "0.8");
        bubble.setAttribute("transparent", "true");
        
        // Random direction for chemical reaction
        const angle = Math.random() * Math.PI * 2;
        const verticalAngle = (Math.random() - 0.5) * Math.PI * 0.5;
        const speed = 0.015 + Math.random() * 0.01;
        
        bubble.setAttribute("position", {
          x: Math.cos(angle) * 0.08,
          y: 0.2,
          z: Math.sin(angle) * 0.08
        });
        
        bubble.setAttribute("light", {
          type: "point",
          color: this.reactionColors[colorIndex],
          intensity: 0.5,
          distance: 0.25
        });
        
        this.el.appendChild(bubble);
        
        // Store particle for animation
        this.particles.push({
          element: bubble,
          velocity: {
            x: Math.cos(angle) * Math.cos(verticalAngle) * speed,
            y: Math.sin(verticalAngle) * speed + 0.008,
            z: Math.sin(angle) * Math.cos(verticalAngle) * speed
          },
          life: 80 + Math.random() * 40,
          rotationSpeed: (Math.random() - 0.5) * 0.1
        });
      },

      createChemicalSpark: function (index) {
        const spark = document.createElement("a-tetrahedron");
        spark.setAttribute("radius", "0.01");
        spark.setAttribute("color", this.reactionColors[index % 4]);
        spark.setAttribute("opacity", "0.9");
        spark.setAttribute("transparent", "true");
        
        spark.setAttribute("position", {
          x: (Math.random() - 0.5) * 0.15,
          y: 0.15 + Math.random() * 0.1,
          z: (Math.random() - 0.5) * 0.15
        });
        
        spark.setAttribute("rotation", {
          x: Math.random() * 360,
          y: Math.random() * 360,
          z: Math.random() * 360
        });
        
        this.el.appendChild(spark);
        
        this.particles.push({
          element: spark,
          velocity: {
            x: (Math.random() - 0.5) * 0.006,
            y: 0.01 + Math.random() * 0.005,
            z: (Math.random() - 0.5) * 0.006
          },
          life: 60 + Math.random() * 30,
          rotationSpeed: 0.02 + Math.random() * 0.03
        });
      },

      createReactionRing: function () {
        const ring = document.createElement("a-ring");
        ring.setAttribute("radius-inner", "0.14");
        ring.setAttribute("radius-outer", "0.16");
        ring.setAttribute("color", "#ffd43b");
        ring.setAttribute("opacity", "0.7");
        ring.setAttribute("position", "0 0.25 0");
        ring.setAttribute("rotation", "-90 0 0");
        ring.setAttribute("transparent", "true");
        
        this.el.appendChild(ring);
        
        // Animate ring expansion
        let scale = 1;
        let opacity = 0.7;
        const animate = () => {
          scale += 0.06;
          opacity -= 0.03;
          
          ring.setAttribute("scale", `${scale} ${scale} ${scale}`);
          ring.setAttribute("opacity", opacity);
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            if (ring.parentNode) ring.parentNode.removeChild(ring);
          }
        };
        
        animate();
      },

      updateParticles: function () {
        for (let i = this.particles.length - 1; i >= 0; i--) {
          const particle = this.particles[i];
          particle.life--;
          
          if (particle.life <= 0) {
            if (particle.element.parentNode) {
              particle.element.parentNode.removeChild(particle.element);
            }
            this.particles.splice(i, 1);
            continue;
          }
          
          // Update position
          const pos = particle.element.getAttribute('position');
          particle.element.setAttribute('position', {
            x: pos.x + particle.velocity.x,
            y: pos.y + particle.velocity.y,
            z: pos.z + particle.velocity.z
          });
          
          // Update rotation for sparks
          if (particle.rotationSpeed) {
            const rot = particle.element.getAttribute('rotation') || {x: 0, y: 0, z: 0};
            particle.element.setAttribute('rotation', {
              x: rot.x + particle.rotationSpeed,
              y: rot.y + particle.rotationSpeed,
              z: rot.z + particle.rotationSpeed
            });
          }
          
          // Fade out
          const opacity = Math.min(1, particle.life / 50) * 0.8;
          particle.element.setAttribute('opacity', opacity);
        }
      },

      addReactionLighting: function () {
        // Chemical reaction lighting
        this.reactionLight = document.createElement("a-light");
        this.reactionLight.setAttribute("type", "point");
        this.reactionLight.setAttribute("color", "#4dabf7");
        this.reactionLight.setAttribute("intensity", "0.8");
        this.reactionLight.setAttribute("distance", "2");
        this.reactionLight.setAttribute("position", "0 0.5 0");
        this.el.appendChild(this.reactionLight);
        
        // Secondary reaction light
        this.secondaryLight = document.createElement("a-light");
        this.secondaryLight.setAttribute("type", "point");
        this.secondaryLight.setAttribute("color", "#ffd43b");
        this.secondaryLight.setAttribute("intensity", "0.5");
        this.secondaryLight.setAttribute("distance", "1.5");
        this.secondaryLight.setAttribute("position", "0.2 0.4 0.2");
        this.el.appendChild(this.secondaryLight);
      },

      startContinuousReaction: function () {
        // Add continuous gentle bubbles
        setInterval(() => {
          if (this.isActive) {
            this.createContinuousBubble();
          }
        }, 400);
      },

      createContinuousBubble: function () {
        const colorIndex = Math.floor(Math.random() * this.reactionColors.length);
        const bubble = document.createElement("a-sphere");
        bubble.setAttribute("radius", "0.008");
        bubble.setAttribute("color", this.reactionColors[colorIndex]);
        bubble.setAttribute("opacity", "0.5");
        bubble.setAttribute("transparent", "true");
        
        bubble.setAttribute("position", {
          x: (Math.random() - 0.5) * 0.18,
          y: 0.15 + Math.random() * 0.1,
          z: (Math.random() - 0.5) * 0.18
        });
        
        this.el.appendChild(bubble);
        
        // Animate and remove
        setTimeout(() => {
          if (bubble.parentNode) bubble.parentNode.removeChild(bubble);
        }, 2000);
      },

      stopReaction: function () {
        this.isActive = false;
        reactionActive = false;
        
        // Clear all particles
        this.particles.forEach(particle => {
          if (particle.element.parentNode) {
            particle.element.parentNode.removeChild(particle.element);
          }
        });
        this.particles = [];
        
        // Remove lighting
        if (this.reactionLight && this.reactionLight.parentNode) {
          this.reactionLight.parentNode.removeChild(this.reactionLight);
        }
        if (this.secondaryLight && this.secondaryLight.parentNode) {
          this.secondaryLight.parentNode.removeChild(this.secondaryLight);
        }
      }
    });

    // TILT DETECTION FOR REACTION TRIGGER
    AFRAME.registerComponent("reaction-trigger", {
      init: function () {
        window.addEventListener("deviceorientation", (event) => {
          const tilt = event.beta || 0;
          
          document.getElementById("tilt-display").textContent = Math.round(tilt) + '°';
          
          // Trigger reaction when phone is tilted forward
          if (tilt > tiltThreshold && tubeAVisible && tubeBVisible && !reactionTriggered) {
            // Update UI to show ready for reaction
            document.getElementById("experiment-status").textContent = "Tilt Detected - Ready";
            document.getElementById("experiment-status").className = "status-badge ready";
            
            // Start countdown for reaction
            if (!shakeTimer) {
              shakeTimer = setTimeout(() => {
                triggerChemicalReaction();
                shakeTimer = null;
              }, 800); // Reduced delay for instant reaction
            }
          } else {
            // Reset if not tilted enough
            if (shakeTimer) {
              clearTimeout(shakeTimer);
              shakeTimer = null;
            }
            if (!reactionTriggered) {
              document.getElementById("experiment-status").textContent = "Ready for Reaction";
              document.getElementById("experiment-status").className = "status-badge";
            }
          }
        });
      }
    });

    // Function to trigger the chemical reaction
    function triggerChemicalReaction() {
      if (reactionTriggered) return;
      
      reactionTriggered = true;
      
      // Update status immediately
      document.getElementById("experiment-status").textContent = "Reaction Triggered!";
      document.getElementById("experiment-status").className = "status-badge active";
      
      // Start the chemical reaction
      const tubeA = document.querySelector("#tubeA");
      if (tubeA && tubeA.components["chemical-reaction"]) {
        tubeA.components["chemical-reaction"].startChemicalReaction();
      }
    }

    function updateStatus() {
      if (reactionActive) {
        return; // Don't update status during active reaction
      }
      
      const status = document.getElementById("experiment-status");
      if (tubeAVisible && tubeBVisible) {
        status.textContent = "Ready for Reaction";
        status.className = "status-badge ready";
      } else if (tubeAVisible) {
        status.textContent = "Tube A Detected";
        status.className = "status-badge";
      } else if (tubeBVisible) {
        status.textContent = "Tube B Detected";
        status.className = "status-badge";
      } else {
        status.textContent = "Awaiting Chemical Tubes";
        status.className = "status-badge";
      }
    }

    // Reset function
    window.resetExperiment = function() {
      reactionTriggered = false;
      reactionActive = false;
      
      // Clear any pending timer
      if (shakeTimer) {
        clearTimeout(shakeTimer);
        shakeTimer = null;
      }
      
      // Reset tube A
      const tubeA = document.querySelector("#tubeA");
      if (tubeA) {
        tubeA.setAttribute('rotation', '0 0 0');
        tubeA.setAttribute('scale', '1 1 1');
        
        if (tubeA.components["chemical-reaction"]) {
          tubeA.components["chemical-reaction"].stopReaction();
        }
      }
      
      // Reset tube B
      const tubeB = document.querySelector("#tubeB");
      if (tubeB) {
        tubeB.setAttribute('rotation', '0 0 0');
        tubeB.setAttribute('scale', '1 1 1');
      }
      
      // Reset liquid colors
      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");
      if (liquidA) {
        liquidA.setAttribute('color', '#339af0');
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (liquidB) {
        liquidB.setAttribute('color', '#ffd43b');
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      
      // Reset UI
      document.getElementById("experiment-status").textContent = "Ready for Reaction";
      document.getElementById("experiment-status").className = "status-badge ready";
      document.getElementById("reaction-status").textContent = "Awaiting Trigger";
      document.getElementById("reaction-status").className = "status-badge";
      document.getElementById("tilt-display").textContent = "0°";
      document.getElementById("marker-a-status").textContent = "Not Found";
      document.getElementById("marker-a-status").className = "status-badge not-found";
      document.getElementById("marker-b-status").textContent = "Not Found";
      document.getElementById("marker-b-status").className = "status-badge not-found";
      
      document.querySelector(".reaction-trigger").textContent = "⚗️ TILT TO REACT";
      document.querySelector(".reaction-trigger").style.background = "rgba(159, 122, 234, 0.9)";
      
      // Reset HUD animation
      document.getElementById("hud").style.animation = "";
      
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- Professional HUD Display -->
  <div id="hud">
    <h3>Chemical Reaction Experiment</h3>
    
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-badge ready" id="experiment-status">Ready for Reaction</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Tilt Angle:</span>
      <span class="status-value" id="tilt-display">0°</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Chemical Tube A:</span>
      <span class="status-badge not-found" id="marker-a-status">Not Found</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Chemical Tube B:</span>
      <span class="status-badge not-found" id="marker-b-status">Not Found</span>
    </div>
    
    <div class="status-item">
      <span class="status-label">Reaction State:</span>
      <span class="status-badge" id="reaction-status">Awaiting Trigger</span>
    </div>
    
    <button onclick="resetExperiment()">
      Reset Experiment
    </button>
  </div>
  
  <!-- Reaction Trigger Indicator -->
  <div class="reaction-trigger">
    ⚗️ TILT TO REACT
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Professional Lighting -->
    <a-light type="ambient" intensity="0.7" color="#e0e0e0"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.8" color="#ffffff"></a-light>

    <!-- ========== CHEMICAL TUBE A ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <a-entity id="tubeA" reaction-trigger chemical-reaction="tubeId: A" position="0 0 0">
        <!-- Glass Tube -->
        <a-cylinder
          radius="0.15"
          height="0.55"
          position="0 0.275 0"
          color="#f8f9fa"
          opacity="0.15"
          roughness="0.05"
          metalness="0.9"
          transparent="true">
        </a-cylinder>

        <!-- Chemical Solution A -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.4"
          position="0 0.2 0"
          color="#339af0"
          opacity="0.95"
          roughness="0.1"
          metalness="0.4"
          emissive="#000000"
          emissive-intensity="0"
          transparent="true">
        </a-cylinder>

        <!-- Liquid surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.4 0"
          color="#339af0"
          opacity="0.95"
          rotation="-90 0 0"
          transparent="true">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- ========== CHEMICAL TUBE B ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass Tube -->
        <a-cylinder
          radius="0.15"
          height="0.55"
          position="0 0.275 0"
          color="#f8f9fa"
          opacity="0.15"
          roughness="0.05"
          metalness="0.9"
          transparent="true">
        </a-cylinder>

        <!-- Chemical Solution B -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.4"
          position="0 0.2 0"
          color="#ffd43b"
          opacity="0.95"
          roughness="0.1"
          metalness="0.4"
          emissive="#000000"
          emissive-intensity="0"
          transparent="true">
        </a-cylinder>

        <!-- Liquid surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.4 0"
          color="#ffd43b"
          opacity="0.95"
          rotation="-90 0 0"
          transparent="true">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    // Update status
    setInterval(() => {
      if (!reactionActive) {
        updateStatus();
