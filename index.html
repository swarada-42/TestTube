<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing – Stable Pouring</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    // Liquid levels
    let levelA = 0.3;
    let levelB = 0.05;

    const MIN = 0.05;
    const MAX = 0.3;
    const SPEED = 0.008;

    // State flags
    let tubeAVisible = false;
    let tubeBVisible = false;
    let reactionDone = false;

    // Detect phone tilt
    window.addEventListener("deviceorientation", (event) => {
      const tilt = event.beta || 0;

      // Only mix when:
      // 1. Both markers visible
      // 2. Phone tilted
      // 3. Reaction not done
      if (!tubeAVisible || !tubeBVisible || reactionDone) return;
      if (tilt < 30) return;

      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");
      if (!liquidA || !liquidB) return;

      // Pour from A → B
      if (levelA > MIN) {
        levelA -= SPEED;
        levelB += SPEED;
      }

      // Clamp values
      levelA = Math.max(MIN, levelA);
      levelB = Math.min(MAX, levelB);

      // Update Tube A
      liquidA.setAttribute("height", levelA);
      liquidA.setAttribute("position", `0 ${levelA / 2} 0`);

      // Update Tube B
      liquidB.setAttribute("height", levelB);
      liquidB.setAttribute("position", `0 ${levelB / 2} 0`);

      // Reaction completed
      if (levelA <= MIN + 0.01) {
        reactionDone = true;
        liquidB.setAttribute("color", "green");
      }
    });

    // Marker visibility tracking
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init() {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") tubeAVisible = true;
          if (this.data.id === "B") tubeBVisible = true;
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") tubeAVisible = false;
          if (this.data.id === "B") tubeBVisible = false;
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="
      debugUIEnabled:false;
      smoothingEnabled:true;
      smoothingCount:15;
      smoothingTolerance:0.001;
      smoothingThreshold:10;
    ">

    <!-- Lighting -->
    <a-light type="ambient" intensity="1"></a-light>

    <!-- ========== TEST TUBE A ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <!-- Glass -->
      <a-cylinder
        radius="0.15"
        height="0.6"
        position="0 0.3 0"
        color="#ffffff"
        opacity="0.25">
      </a-cylinder>

      <!-- Liquid A -->
      <a-cylinder
        id="liquidA"
        radius="0.13"
        height="0.3"
        position="0 0.15 0"
        color="blue"
        opacity="0.9">
      </a-cylinder>

    </a-marker>

    <!-- ========== TEST TUBE B ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <!-- Glass -->
      <a-cylinder
        radius="0.15"
        height="0.6"
        position="0 0.3 0"
        color="#ffffff"
        opacity="0.25">
      </a-cylinder>

      <!-- Liquid B -->
      <a-cylinder
        id="liquidB"
        radius="0.13"
        height="0.05"
        position="0 0.025 0"
        color="yellow"
        opacity="0.9">
      </a-cylinder>

    </a-marker>

    <!-- Camera -->
    <a-entity camera look-controls="enabled:false"></a-entity>
  </a-scene>
</body>
</html>
