<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Fixed Sensitivity</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      max-width: 250px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .control-button {
      background: #2196F3;
      margin: 2px;
      padding: 4px 8px;
      font-size: 11px;
    }
  </style>

  <script>
    // State variables
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    
    // Drag tracking
    let lastTouchX = 0;
    let lastTouchY = 0;
    
    // Movement boundaries (so tube doesn't go off screen)
    const BOUNDARY_X = 1.5; // Max left/right movement
    const BOUNDARY_Z = 1.5; // Max forward/back movement
    
    // Sensitivity settings
    let sensitivity = 0.001; // VERY LOW sensitivity
    
    // Colors
    const BLUE_COLOR = '#0088ff';
    const YELLOW_COLOR = '#ffff00';
    const GREEN_COLOR = '#00ff00';

    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      
      // MARKER FOUND
      scene.addEventListener('markerFound', function(e) {
        const markerId = e.target.id;
        console.log('Marker found:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = true;
          tubeAElement = document.querySelector('#tubeA');
          document.getElementById('marker-a-status').textContent = '‚úÖ Found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = true;
          tubeBElement = document.querySelector('#tubeB');
          document.getElementById('marker-b-status').textContent = '‚úÖ Found';
        }
        updateStatus();
        updateControlInfo();
      });

      // MARKER LOST
      scene.addEventListener('markerLost', function(e) {
        const markerId = e.target.id;
        console.log('Marker lost:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = false;
          document.getElementById('marker-a-status').textContent = '‚ùå Not found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = false;
          document.getElementById('marker-b-status').textContent = '‚ùå Not found';
        }
        updateStatus();
        updateControlInfo();
      });
      
      // ========== FIXED SENSITIVITY DRAG ==========
      // TOUCH START
      scene.addEventListener('touchstart', function(e) {
        console.log('=== TOUCH START ===');
        
        if (reactionStarted || !tubeAVisible || !tubeBVisible) {
          console.log('Cannot drag');
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        lastTouchX = touch.clientX;
        lastTouchY = touch.clientY;
        
        isDragging = true;
        console.log('Drag started - Sensitivity:', sensitivity);
        
        updateInteraction('Dragging with LOW sensitivity...');
        updateStatus();
      });
      
      // TOUCH MOVE - FIXED SENSITIVITY
      scene.addEventListener('touchmove', function(e) {
        if (!isDragging || !tubeAElement || !tubeBElement) {
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        const currentX = touch.clientX;
        const currentY = touch.clientY;
        
        // Calculate small movement delta
        const deltaX = currentX - lastTouchX;
        const deltaY = currentY - lastTouchY;
        
        // Apply VERY LOW sensitivity
        const moveX = deltaX * sensitivity;
        const moveZ = -deltaY * sensitivity; // Negative for natural movement
        
        console.log('Delta:', deltaX, deltaY, 'Move:', moveX.toFixed(4), moveZ.toFixed(4));
        
        // Get current position
        const currentPos = tubeAElement.object3D.position;
        
        // Calculate new position
        let newX = currentPos.x + moveX;
        let newZ = currentPos.z + moveZ;
        
        // Apply boundaries - keep tube on screen
        newX = Math.max(-BOUNDARY_X, Math.min(BOUNDARY_X, newX));
        newZ = Math.max(-BOUNDARY_Z, Math.min(BOUNDARY_Z, newZ));
        
        // Update tube position
        tubeAElement.object3D.position.x = newX;
        tubeAElement.object3D.position.z = newZ;
        
        // Gentle tilt effect
        tubeAElement.setAttribute('rotation', '-10 0 0');
        
        // Update touch position for next move
        lastTouchX = currentX;
        lastTouchY = currentY;
        
        // Update control info
        updateControlInfo();
        
        // Check distance
        checkDistance();
      });
      
      // TOUCH END
      scene.addEventListener('touchend', function(e) {
        if (!isDragging) {
          return;
        }
        
        console.log('=== TOUCH END ===');
        
        isDragging = false;
        
        // Return to upright
        if (tubeAElement) {
          tubeAElement.setAttribute('rotation', '0 0 0');
        }
        
        // Check for reaction
        const currentDistance = getDistance();
        console.log('Final distance:', currentDistance);
        
        if (!reactionStarted && currentDistance < 0.5) {
          console.log('Close enough! Starting reaction...');
          startReaction();
        } else {
          console.log('Not close enough. Distance:', currentDistance);
          updateInteraction('Drag slowly toward yellow tube');
        }
        
        updateStatus();
      });
      
      // Prevent clicks
      scene.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
    });

    // GET DISTANCE
    function getDistance() {
      if (!tubeAElement || !tubeBElement) return 999;
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      
      return distance;
    }

    // CHECK DISTANCE
    function checkDistance() {
      const distance = getDistance();
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      // Update control panel
      document.getElementById('control-positions').innerHTML = 
        'Blue: (' + posA.x.toFixed(2) + ', ' + posA.z.toFixed(2) + ')<br>' +
        'Yellow: (' + posB.x.toFixed(2) + ', ' + posB.z.toFixed(2) + ')';
      
      document.getElementById('control-distance').innerHTML = 
        'Distance: ' + distance.toFixed(2);
      
      // Update status
      if (distance < 0.3) {
        document.getElementById('experiment-status').textContent = '‚úÖ TOUCHING! Release now';
        document.getElementById('experiment-status').style.color = GREEN_COLOR;
        document.getElementById('control-feedback').innerHTML = '‚úÖ PERFECT! Release for reaction';
        document.getElementById('control-feedback').style.color = GREEN_COLOR;
      } else if (distance < 0.8) {
        document.getElementById('experiment-status').textContent = '‚ö†Ô∏è Getting close...';
        document.getElementById('experiment-status').style.color = '#ff9900';
        document.getElementById('control-feedback').innerHTML = '‚ö†Ô∏è Almost there! Keep dragging slowly';
        document.getElementById('control-feedback').style.color = '#ff9900';
      } else {
        document.getElementById('experiment-status').textContent = 'Dragging slowly...';
        document.getElementById('experiment-status').style.color = '#ffffff';
        document.getElementById('control-feedback').innerHTML = '‚ùå Still far. Drag toward yellow';
        document.getElementById('control-feedback').style.color = '#ff4444';
      }
    }

    // UPDATE CONTROL INFO
    function updateControlInfo() {
      document.getElementById('control-sensitivity').innerHTML = 
        'Sensitivity: ' + sensitivity.toFixed(4) + '<br>' +
        'Boundaries: X:¬±' + BOUNDARY_X + ', Z:¬±' + BOUNDARY_Z;
    }

    // SENSITIVITY CONTROLS
    window.decreaseSensitivity = function() {
      sensitivity = Math.max(0.0001, sensitivity * 0.5); // Half the sensitivity
      console.log('Sensitivity decreased to:', sensitivity);
      updateControlInfo();
    };
    
    window.increaseSensitivity = function() {
      sensitivity = Math.min(0.01, sensitivity * 2); // Double the sensitivity
      console.log('Sensitivity increased to:', sensitivity);
      updateControlInfo();
    };
    
    window.setVeryLowSensitivity = function() {
      sensitivity = 0.0005; // Very low
      console.log('Sensitivity set to VERY LOW:', sensitivity);
      updateControlInfo();
    };
    
    window.setLowSensitivity = function() {
      sensitivity = 0.001; // Low
      console.log('Sensitivity set to LOW:', sensitivity);
      updateControlInfo();
    };
    
    window.setMediumSensitivity = function() {
      sensitivity = 0.002; // Medium
      console.log('Sensitivity set to MEDIUM:', sensitivity);
      updateControlInfo();
    };

    // START REACTION
    function startReaction() {
      if (reactionStarted) return;
      
      reactionStarted = true;
      console.log('=== CHEMICAL REACTION ===');
      
      // Update UI
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION!';
      document.getElementById('experiment-status').style.color = GREEN_COLOR;
      document.getElementById('reaction-status').textContent = 'Mixed: Blue + Yellow = GREEN';
      document.getElementById('reaction-status').style.color = GREEN_COLOR;
      updateInteraction('Chemical reaction complete!');
      
      // Move blue tube to yellow tube
      if (tubeAElement && tubeBElement) {
        const posB = tubeBElement.object3D.position;
        tubeAElement.setAttribute('animation', {
          property: 'position',
          to: `${posB.x} ${posB.y} ${posB.z}`,
          dur: 600,
          easing: 'easeInOutQuad'
        });
      }
      
      // Change to green color
      changeToGreen();
      
      // Create effects
      createEffects();
    }

    function changeToGreen() {
      console.log('Changing to green');
      
      // Blue tube
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', GREEN_COLOR);
        liquidA.setAttribute('emissive', GREEN_COLOR);
        liquidA.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceA) surfaceA.setAttribute('color', GREEN_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', GREEN_COLOR);
        tubeAGlow.setAttribute('opacity', '0.8');
      }
      
      // Yellow tube
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', GREEN_COLOR);
        liquidB.setAttribute('emissive', GREEN_COLOR);
        liquidB.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceB) surfaceB.setAttribute('color', GREEN_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', GREEN_COLOR);
        tubeBGlow.setAttribute('opacity', '0.8');
      }
    }

    function createEffects() {
      console.log('Creating effects');
      
      for (let i = 0; i < 6; i++) {
        setTimeout(() => {
          const bubble = document.createElement('a-sphere');
          bubble.setAttribute('radius', '0.02');
          bubble.setAttribute('color', GREEN_COLOR);
          bubble.setAttribute('opacity', '0.7');
          
          if (tubeAElement) {
            const pos = tubeAElement.object3D.position;
            bubble.setAttribute('position', {
              x: pos.x,
              y: pos.y + 0.2,
              z: pos.z
            });
          }
          
          bubble.setAttribute('animation', {
            property: 'position',
            to: '0 0.8 0',
            dur: 1000,
            easing: 'easeOutQuad'
          });
          
          bubble.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 1000
          });
          
          document.querySelector('a-scene').appendChild(bubble);
          
          setTimeout(() => {
            if (bubble.parentNode) {
              bubble.parentNode.removeChild(bubble);
            }
          }, 1000);
        }, i * 200);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE';
        } else if (isDragging) {
          status.textContent = 'Dragging slowly...';
        } else {
          status.textContent = 'Ready - Drag gently';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Scan both markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // RESET FUNCTION
    window.resetExperiment = function() {
      console.log('=== RESETTING ===');
      
      reactionStarted = false;
      isDragging = false;
      
      // Reset tube position
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
      }
      
      // Reset colors
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', BLUE_COLOR);
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) surfaceA.setAttribute('color', BLUE_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', BLUE_COLOR);
        tubeAGlow.setAttribute('opacity', '0');
      }
      
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', YELLOW_COLOR);
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceB) surfaceB.setAttribute('color', YELLOW_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', '#ff9900');
        tubeBGlow.setAttribute('opacity', '0');
      }
      
      // Reset sensitivity to default
      sensitivity = 0.001;
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Ready - Drag gently';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      
      updateInteraction('Use sensitivity controls if needed');
      updateStatus();
      updateControlInfo();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Scan both markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Control Panel -->
  <div class="control-panel">
    <div><strong>CONTROL PANEL</strong></div>
    <div id="control-sensitivity">Sensitivity: --</div>
    <div style="margin: 5px 0;">
      <button class="control-button" onclick="setVeryLowSensitivity()">Very Low</button>
      <button class="control-button" onclick="setLowSensitivity()">Low</button>
      <button class="control-button" onclick="setMediumSensitivity()">Medium</button>
      <button class="control-button" onclick="decreaseSensitivity()">- Less</button>
      <button class="control-button" onclick="increaseSensitivity()">+ More</button>
    </div>
    <div id="control-positions">Positions: --</div>
    <div id="control-distance">Distance: --</div>
    <div id="control-feedback">Feedback: --</div>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both markers, then drag GENTLY
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Blue glow -->
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Yellow glow -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
