<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let phoneTilted = false;

    window.addEventListener("deviceorientation", (event) => {
      phoneTilted = event.beta > 30;
      checkReaction();
    });

    function checkReaction() {
      const tubeB = document.querySelector("#tubeB");
      const resultTube = document.querySelector("#resultTube");

      if (tubeAVisible && tubeBVisible && phoneTilted) {
        tubeB.setAttribute("visible", "false");
        resultTube.setAttribute("visible", "true");
      } else {
        tubeB.setAttribute("visible", "true");
        resultTube.setAttribute("visible", "false");
      }
    }
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;">

    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- TEST TUBE A -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      markerFound="tubeAVisible=true; checkReaction();"
      markerLost="tubeAVisible=false; checkReaction();">

      <a-entity
        gltf-model="models/testtube.glb"
        scale="0.1 0.1 0.1"
        position="0 0.02 0">
      </a-entity>
    </a-marker>

    <!-- TEST TUBE B (will change after reaction) -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      markerFound="tubeBVisible=true; checkReaction();"
      markerLost="tubeBVisible=false; checkReaction();">

      <!-- Original solution -->
      <a-entity
        id="tubeB"
        gltf-model="models/testtube.glb"
        scale="0.1 0.1 0.1"
        position="0 0.02 0"
        visible="true">
      </a-entity>

      <!-- Reaction result (same tube, different color model) -->
      <a-entity
        id="resultTube"
        gltf-model="models/testtube_result.glb"
        scale="0.1 0.1 0.1"
        position="0 0.02 0"
        visible="false">
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
