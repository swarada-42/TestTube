<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Fixed Drag & Reaction</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>

  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    let lastTouchX = 0;
    let lastTouchY = 0;

    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      
      // MARKER FOUND
      scene.addEventListener('markerFound', function(e) {
        const markerId = e.target.id;
        
        if (markerId === 'markerA') {
          tubeAVisible = true;
          tubeAElement = document.querySelector('#tubeA');
          document.getElementById('marker-a-status').textContent = '‚úÖ Found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = true;
          tubeBElement = document.querySelector('#tubeB');
          document.getElementById('marker-b-status').textContent = '‚úÖ Found';
        }
        updateStatus();
      });

      // MARKER LOST
      scene.addEventListener('markerLost', function(e) {
        const markerId = e.target.id;
        
        if (markerId === 'markerA') {
          tubeAVisible = false;
          tubeAElement = null;
          document.getElementById('marker-a-status').textContent = '‚ùå Not found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = false;
          tubeBElement = null;
          document.getElementById('marker-b-status').textContent = '‚ùå Not found';
        }
        updateStatus();
      });
      
      // SIMPLE DRAG SYSTEM
      let isTouchActive = false;
      
      // Touch start - ONLY sets up for dragging
      scene.addEventListener('touchstart', function(e) {
        if (reactionStarted || !tubeAVisible || !tubeBVisible) {
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        lastTouchX = touch.clientX;
        lastTouchY = touch.clientY;
        
        isTouchActive = true;
        isDragging = true;
        
        console.log('Drag started');
        updateInteraction('Dragging... Move to yellow tube');
      });
      
      // Touch move - ONLY handles dragging
      scene.addEventListener('touchmove', function(e) {
        if (!isTouchActive || reactionStarted || !tubeAElement) {
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        const deltaX = (touch.clientX - lastTouchX) * 0.005;
        const deltaY = (touch.clientY - lastTouchY) * 0.005;
        
        // Update position
        const currentPos = tubeAElement.object3D.position;
        tubeAElement.object3D.position.x = currentPos.x + deltaX;
        tubeAElement.object3D.position.z = currentPos.z - deltaY;
        
        // Tilt effect
        tubeAElement.setAttribute('rotation', '-15 0 0');
        
        // Update last touch position
        lastTouchX = touch.clientX;
        lastTouchY = touch.clientY;
        
        // Check proximity
        checkProximity();
      });
      
      // Touch end - ONLY checks for reaction
      scene.addEventListener('touchend', function(e) {
        if (!isTouchActive) {
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        isTouchActive = false;
        isDragging = false;
        
        // Return to upright position
        if (tubeAElement) {
          tubeAElement.setAttribute('rotation', '0 0 0');
        }
        
        console.log('Drag ended, checking for reaction...');
        
        // Check if tubes are close enough
        if (areTubesClose()) {
          console.log('Tubes are close! Starting reaction...');
          startChemicalReaction();
        } else {
          console.log('Not close enough. No reaction.');
          updateInteraction('Drag blue tube to yellow tube');
        }
      });
      
      // IMPORTANT: Prevent any click events
      scene.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        console.log('Click blocked - no reaction');
        return false;
      });
      
      // Also prevent mouse events
      scene.addEventListener('mousedown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
    });

    // SIMPLE PROXIMITY CHECK
    function areTubesClose() {
      if (!tubeAElement || !tubeBElement) return false;
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      // Simple distance check
      const dx = posA.x - posB.x;
      const dz = posA.z - posB.z;
      const distance = Math.sqrt(dx * dx + dz * dz);
      
      console.log('Distance between tubes:', distance);
      
      // Return true if within 0.4 units
      return distance < 0.4;
    }

    function checkProximity() {
      if (!tubeAElement || !tubeBElement) return;
      
      if (areTubesClose()) {
        document.getElementById('experiment-status').textContent = 'CLOSE! Release to Mix';
        document.getElementById('experiment-status').style.color = '#00ff00';
        
        // Make yellow tube glow
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0.8');
          tubeBGlow.setAttribute('color', '#00ff00');
        }
      } else {
        document.getElementById('experiment-status').textContent = 'Dragging...';
        document.getElementById('experiment-status').style.color = '#ffffff';
        
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0.3');
          tubeBGlow.setAttribute('color', '#ff9900');
        }
      }
    }

    // REACTION - ONLY CALLED FROM DRAG RELEASE
    function startChemicalReaction() {
      if (reactionStarted) return;
      
      reactionStarted = true;
      console.log('=== CHEMICAL REACTION STARTING ===');
      
      // Update UI
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION!';
      document.getElementById('experiment-status').style.color = '#00ff00';
      document.getElementById('reaction-status').textContent = 'MIXED: Green Color';
      document.getElementById('reaction-status').style.color = '#00ff00';
      updateInteraction('Chemical Reaction Complete!');
      
      // Move tubes together
      if (tubeAElement && tubeBElement) {
        const posB = tubeBElement.object3D.position;
        tubeAElement.setAttribute('animation', {
          property: 'position',
          to: `${posB.x} ${posB.y} ${posB.z}`,
          dur: 600,
          easing: 'easeInOutQuad'
        });
      }
      
      // Change colors after a short delay
      setTimeout(changeToGreen, 300);
      
      // Create effects
      createReactionEffects();
    }

    function changeToGreen() {
      console.log('Changing colors to GREEN');
      
      const greenColor = '#00ff00';
      
      // Change blue tube
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', greenColor);
        liquidA.setAttribute('emissive', greenColor);
        liquidA.setAttribute('emissive-intensity', '0.5');
      }
      if (surfaceA) surfaceA.setAttribute('color', greenColor);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', greenColor);
        tubeAGlow.setAttribute('opacity', '1');
      }
      
      // Change yellow tube
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', greenColor);
        liquidB.setAttribute('emissive', greenColor);
        liquidB.setAttribute('emissive-intensity', '0.5');
      }
      if (surfaceB) surfaceB.setAttribute('color', greenColor);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', greenColor);
        tubeBGlow.setAttribute('opacity', '1');
      }
    }

    function createReactionEffects() {
      console.log('Creating reaction effects');
      
      // Create bubbles
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const bubble = document.createElement('a-sphere');
          bubble.setAttribute('radius', '0.025');
          bubble.setAttribute('color', '#00ff00');
          bubble.setAttribute('opacity', '0.6');
          
          if (tubeAElement) {
            const pos = tubeAElement.object3D.position;
            bubble.setAttribute('position', {
              x: pos.x + (Math.random() - 0.5) * 0.15,
              y: pos.y + 0.15,
              z: pos.z + (Math.random() - 0.5) * 0.15
            });
          }
          
          bubble.setAttribute('animation', {
            property: 'position',
            to: '0 0.8 0',
            dur: 1200,
            easing: 'easeOutQuad'
          });
          
          bubble.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 1200
          });
          
          document.querySelector('a-scene').appendChild(bubble);
          
          setTimeout(() => {
            if (bubble.parentNode) {
              bubble.parentNode.removeChild(bubble);
            }
          }, 1200);
        }, i * 100);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE';
          status.style.color = '#00ff00';
        } else if (isDragging) {
          status.textContent = 'Dragging...';
        } else {
          status.textContent = 'Ready - Drag Blue to Yellow';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Scan both markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // RESET FUNCTION
    window.resetExperiment = function() {
      console.log('=== RESETTING EXPERIMENT ===');
      
      reactionStarted = false;
      isDragging = false;
      
      // Reset tube position
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
      }
      
      // Reset colors
      const blueColor = '#0088ff';
      const yellowColor = '#ffff00';
      
      // Blue tube
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', blueColor);
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) surfaceA.setAttribute('color', blueColor);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', blueColor);
        tubeAGlow.setAttribute('opacity', '0');
      }
      
      // Yellow tube
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', yellowColor);
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceB) surfaceB.setAttribute('color', yellowColor);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', '#ff9900');
        tubeBGlow.setAttribute('opacity', '0');
      }
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Ready - Drag Blue to Yellow';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      
      updateInteraction('Drag blue tube to yellow tube');
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Scan both markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both tube markers
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Blue glow -->
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Yellow glow -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
