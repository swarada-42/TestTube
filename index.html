<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Working 3D Drag</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    .debug-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>

  <script>
    // State variables
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    
    // Colors
    const BLUE_COLOR = '#0088ff';
    const YELLOW_COLOR = '#ffff00';
    const GREEN_COLOR = '#00ff00';

    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      
      // MARKER FOUND
      scene.addEventListener('markerFound', function(e) {
        const markerId = e.target.id;
        console.log('Marker found:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = true;
          tubeAElement = document.querySelector('#tubeA');
          document.getElementById('marker-a-status').textContent = '‚úÖ Found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = true;
          tubeBElement = document.querySelector('#tubeB');
          document.getElementById('marker-b-status').textContent = '‚úÖ Found';
        }
        updateStatus();
        updateDebugInfo();
      });

      // MARKER LOST
      scene.addEventListener('markerLost', function(e) {
        const markerId = e.target.id;
        console.log('Marker lost:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = false;
          document.getElementById('marker-a-status').textContent = '‚ùå Not found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = false;
          document.getElementById('marker-b-status').textContent = '‚ùå Not found';
        }
        updateStatus();
        updateDebugInfo();
      });
      
      // ========== 3D DRAG SYSTEM ==========
      let touchStartScreenX = 0;
      let touchStartScreenY = 0;
      let camera = null;
      
      // Get camera reference
      scene.addEventListener('loaded', function() {
        camera = document.querySelector('a-camera') || document.querySelector('[camera]');
        console.log('Camera found:', camera);
      });
      
      // TOUCH START
      scene.addEventListener('touchstart', function(e) {
        console.log('=== TOUCH START ===');
        
        if (!tubeAVisible || !tubeBVisible) {
          console.log('Tubes not visible');
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        touchStartScreenX = touch.clientX;
        touchStartScreenY = touch.clientY;
        
        isDragging = true;
        console.log('Drag started at screen:', touchStartScreenX, touchStartScreenY);
        
        updateInteraction('Dragging blue tube... Move finger');
        updateStatus();
      });
      
      // TOUCH MOVE - 3D DRAG
      scene.addEventListener('touchmove', function(e) {
        if (!isDragging || !tubeAElement || !camera) {
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        const deltaX = touch.clientX - touchStartScreenX;
        const deltaY = touch.clientY - touchStartScreenY;
        
        // Convert screen movement to 3D movement
        // This is a simplified 3D drag - moves in camera plane
        const moveSpeed = 0.01;
        const worldDeltaX = deltaX * moveSpeed;
        const worldDeltaZ = deltaY * moveSpeed; // Note: Y screen becomes Z in world
        
        // Get camera direction for more natural movement
        if (camera.object3D) {
          const cameraDirection = new THREE.Vector3();
          camera.object3D.getWorldDirection(cameraDirection);
          
          // Move perpendicular to camera view
          const moveX = worldDeltaX;
          const moveZ = worldDeltaZ;
          
          // Update tube position
          const currentPos = tubeAElement.object3D.position;
          tubeAElement.object3D.position.x = currentPos.x + moveX;
          tubeAElement.object3D.position.z = currentPos.z + moveZ;
          
          // Tilt effect
          tubeAElement.setAttribute('rotation', {
            x: -15,
            y: 0,
            z: 0
          });
          
          // Update debug info
          updateDebugInfo();
          
          // Check distance for reaction
          checkDistance();
        }
        
        console.log('Dragging - Screen delta:', deltaX, deltaY);
      });
      
      // TOUCH END
      scene.addEventListener('touchend', function(e) {
        if (!isDragging) {
          return;
        }
        
        console.log('=== TOUCH END ===');
        
        isDragging = false;
        
        // Return to upright position
        if (tubeAElement) {
          tubeAElement.setAttribute('rotation', '0 0 0');
        }
        
        // Check for reaction
        if (!reactionStarted) {
          const isClose = checkIfTubesAreClose();
          console.log('Tubes close?', isClose);
          
          if (isClose) {
            console.log('Starting reaction!');
            startReaction();
          } else {
            console.log('Not close enough for reaction');
            updateInteraction('Drag closer to yellow tube');
          }
        } else {
          console.log('Reaction already completed');
          updateInteraction('Reaction complete!');
        }
        
        updateStatus();
        updateDebugInfo();
      });
      
      // PREVENT CLICKS
      scene.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
    });

    // CHECK DISTANCE
    function checkDistance() {
      if (!tubeAElement || !tubeBElement) return;
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      
      // Update debug display
      document.getElementById('debug-distance').textContent = 'Distance: ' + distance.toFixed(2);
      
      // Visual feedback
      if (distance < 0.3) {
        document.getElementById('experiment-status').textContent = 'VERY CLOSE! Release now';
        document.getElementById('experiment-status').style.color = GREEN_COLOR;
        
        // Strong glow
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '1');
          tubeBGlow.setAttribute('color', GREEN_COLOR);
        }
        
      } else if (distance < 0.6) {
        document.getElementById('experiment-status').textContent = 'Getting close...';
        document.getElementById('experiment-status').style.color = '#ff9900';
        
        // Medium glow
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0.6');
          tubeBGlow.setAttribute('color', '#ff9900');
        }
        
      } else {
        document.getElementById('experiment-status').textContent = 'Dragging...';
        document.getElementById('experiment-status').style.color = '#ffffff';
        
        // No glow
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0');
        }
      }
    }

    // CHECK IF TUBES ARE CLOSE
    function checkIfTubesAreClose() {
      if (!tubeAElement || !tubeBElement) return false;
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      
      console.log('Distance for reaction:', distance.toFixed(2));
      return distance < 0.4;
    }

    // UPDATE DEBUG INFO
    function updateDebugInfo() {
      if (tubeAElement && tubeBElement) {
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        
        const distance = Math.sqrt(
          Math.pow(posA.x - posB.x, 2) +
          Math.pow(posA.z - posB.z, 2)
        );
        
        document.getElementById('debug-position').textContent = 
          'Blue: (' + posA.x.toFixed(2) + ', ' + posA.z.toFixed(2) + ')';
        document.getElementById('debug-distance').textContent = 
          'Distance: ' + distance.toFixed(2);
      }
    }

    // START REACTION
    function startReaction() {
      if (reactionStarted) return;
      
      reactionStarted = true;
      console.log('=== CHEMICAL REACTION ===');
      
      // Update UI
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION!';
      document.getElementById('experiment-status').style.color = GREEN_COLOR;
      document.getElementById('reaction-status').textContent = 'Mixed: Blue + Yellow = GREEN';
      document.getElementById('reaction-status').style.color = GREEN_COLOR;
      updateInteraction('Chemical reaction complete!');
      
      // Move blue tube to yellow tube
      if (tubeAElement && tubeBElement) {
        const posB = tubeBElement.object3D.position;
        tubeAElement.setAttribute('animation', {
          property: 'position',
          to: `${posB.x} ${posB.y} ${posB.z}`,
          dur: 800,
          easing: 'easeInOutQuad'
        });
      }
      
      // Change to green color
      changeToGreen();
      
      // Create effects
      createEffects();
    }

    function changeToGreen() {
      console.log('Changing to green');
      
      // Blue tube
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', GREEN_COLOR);
        liquidA.setAttribute('emissive', GREEN_COLOR);
        liquidA.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceA) surfaceA.setAttribute('color', GREEN_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', GREEN_COLOR);
        tubeAGlow.setAttribute('opacity', '0.8');
      }
      
      // Yellow tube
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', GREEN_COLOR);
        liquidB.setAttribute('emissive', GREEN_COLOR);
        liquidB.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceB) surfaceB.setAttribute('color', GREEN_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', GREEN_COLOR);
        tubeBGlow.setAttribute('opacity', '0.8');
      }
    }

    function createEffects() {
      console.log('Creating effects');
      
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const bubble = document.createElement('a-sphere');
          bubble.setAttribute('radius', '0.025');
          bubble.setAttribute('color', GREEN_COLOR);
          bubble.setAttribute('opacity', '0.7');
          
          if (tubeAElement) {
            const pos = tubeAElement.object3D.position;
            bubble.setAttribute('position', {
              x: pos.x + (Math.random() - 0.5) * 0.15,
              y: pos.y + 0.2,
              z: pos.z + (Math.random() - 0.5) * 0.15
            });
          }
          
          bubble.setAttribute('animation', {
            property: 'position',
            to: '0 1 0',
            dur: 1200,
            easing: 'easeOutQuad'
          });
          
          bubble.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 1200
          });
          
          document.querySelector('a-scene').appendChild(bubble);
          
          setTimeout(() => {
            if (bubble.parentNode) {
              bubble.parentNode.removeChild(bubble);
            }
          }, 1200);
        }, i * 120);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE';
        } else if (isDragging) {
          status.textContent = 'Dragging blue tube...';
        } else {
          status.textContent = 'Ready - Drag blue to yellow';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Scan both markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // RESET FUNCTION
    window.resetExperiment = function() {
      console.log('=== RESET ===');
      
      reactionStarted = false;
      isDragging = false;
      
      // Reset tube position
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
      }
      
      // Reset colors
      // Blue tube
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', BLUE_COLOR);
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) surfaceA.setAttribute('color', BLUE_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', BLUE_COLOR);
        tubeAGlow.setAttribute('opacity', '0');
      }
      
      // Yellow tube
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', YELLOW_COLOR);
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceB) surfaceB.setAttribute('color', YELLOW_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', '#ff9900');
        tubeBGlow.setAttribute('opacity', '0');
      }
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Ready - Drag blue to yellow';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      
      updateInteraction('Touch and drag blue tube');
      updateStatus();
      updateDebugInfo();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Scan both markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Debug Info -->
  <div class="debug-info">
    <div id="debug-position">Position: --</div>
    <div id="debug-distance">Distance: --</div>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both tube markers
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Blue glow -->
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Yellow glow -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
