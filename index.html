<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Marker Chemical Reaction</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    let markerVisible = false;
    let phoneTilted = false;

    window.addEventListener("deviceorientation", (event) => {
      phoneTilted = event.beta > 30;
      updateReaction();
    });

    function updateReaction() {
      const initialTube = document.querySelector("#tube-initial");
      const resultTube = document.querySelector("#tube-result");

      if (markerVisible && phoneTilted) {
        initialTube.setAttribute("visible", "false");
        resultTube.setAttribute("visible", "true");
      } else {
        initialTube.setAttribute("visible", "true");
        resultTube.setAttribute("visible", "false");
      }
    }
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;">

    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- SINGLE MARKER -->
    <a-marker
      type="pattern"
      url="markers/testtube_marker.patt"
      markerFound="markerVisible=true; updateReaction();"
      markerLost="markerVisible=false; updateReaction();">

      <!-- Initial Solution -->
      <a-entity
        id="tube-initial"
        gltf-model="models/testtube.glb"
        scale="0.1 0.1 0.1"
        position="0 0.03 0"
        rotation="-90 0 0"
        visible="true">
      </a-entity>

      <!-- Reaction Result -->
      <a-entity
        id="tube-result"
        gltf-model="models/testtube_result.glb"
        scale="0.1 0.1 0.1"
        position="0 0.03 0"
        rotation="-90 0 0"
        visible="false">
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
