<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Auto-Calibrated Drag</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    .debug-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      max-width: 250px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>

  <script>
    // State variables
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    
    // Calibration data
    let yellowTubePos = {x: 0, y: 0, z: 0};
    let calibrationDone = false;
    
    // Colors
    const BLUE_COLOR = '#0088ff';
    const YELLOW_COLOR = '#ffff00';
    const GREEN_COLOR = '#00ff00';

    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      
      // MARKER FOUND
      scene.addEventListener('markerFound', function(e) {
        const markerId = e.target.id;
        console.log('Marker found:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = true;
          tubeAElement = document.querySelector('#tubeA');
          document.getElementById('marker-a-status').textContent = '‚úÖ Found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = true;
          tubeBElement = document.querySelector('#tubeB');
          document.getElementById('marker-b-status').textContent = '‚úÖ Found';
          
          // CALIBRATE: Store yellow tube position
          if (tubeBElement && tubeBElement.object3D) {
            const pos = tubeBElement.object3D.position;
            yellowTubePos = {x: pos.x, y: pos.y, z: pos.z};
            calibrationDone = true;
            console.log('Yellow tube calibrated at:', yellowTubePos);
          }
        }
        updateStatus();
        updateDebugInfo();
      });

      // MARKER LOST
      scene.addEventListener('markerLost', function(e) {
        const markerId = e.target.id;
        console.log('Marker lost:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = false;
          document.getElementById('marker-a-status').textContent = '‚ùå Not found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = false;
          document.getElementById('marker-b-status').textContent = '‚ùå Not found';
        }
        updateStatus();
        updateDebugInfo();
      });
      
      // ========== CALIBRATED DRAG SYSTEM ==========
      // TOUCH START
      scene.addEventListener('touchstart', function(e) {
        console.log('=== TOUCH START ===');
        
        if (reactionStarted || !tubeAVisible || !tubeBVisible || !calibrationDone) {
          console.log('Cannot drag');
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        isDragging = true;
        console.log('Drag started - Yellow at:', yellowTubePos);
        
        updateInteraction('Dragging... Follow arrow direction');
        updateStatus();
      });
      
      // TOUCH MOVE - CALIBRATED MOVEMENT
      scene.addEventListener('touchmove', function(e) {
        if (!isDragging || !tubeAElement || !calibrationDone) {
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        
        // Get touch position relative to screen center
        const screenX = (touch.clientX / window.innerWidth - 0.5) * 2;
        const screenY = (touch.clientY / window.innerHeight - 0.5) * 2;
        
        // CALIBRATED MOVEMENT: Move blue tube RELATIVE to yellow's position
        // This ensures we're working in the correct coordinate space
        const sensitivity = 0.5; // Reduced for better control
        
        // Position blue tube based on screen touch, but anchored to yellow's coordinate system
        const newX = yellowTubePos.x + (screenX * sensitivity);
        const newZ = yellowTubePos.z - (screenY * sensitivity); // Invert Y for natural movement
        
        // Update tube position
        tubeAElement.object3D.position.x = newX;
        tubeAElement.object3D.position.z = newZ;
        
        // Tilt effect
        tubeAElement.setAttribute('rotation', '-15 0 0');
        
        // Update debug info
        updateDebugInfo();
        
        // Check distance with CALIBRATED positions
        checkCalibratedDistance();
        
        console.log('Blue at:', newX.toFixed(2), newZ.toFixed(2), '| Yellow at:', yellowTubePos.x.toFixed(2), yellowTubePos.z.toFixed(2));
      });
      
      // TOUCH END
      scene.addEventListener('touchend', function(e) {
        if (!isDragging) {
          return;
        }
        
        console.log('=== TOUCH END ===');
        
        isDragging = false;
        
        // Return to upright
        if (tubeAElement) {
          tubeAElement.setAttribute('rotation', '0 0 0');
        }
        
        // Check for reaction with CALIBRATED distance
        const currentDistance = getCalibratedDistance();
        console.log('Calibrated distance:', currentDistance);
        
        if (!reactionStarted && currentDistance < 0.6) {
          console.log('Close enough! Starting reaction...');
          startReaction();
        } else {
          console.log('Not close enough. Distance:', currentDistance);
          if (currentDistance < 1.0) {
            updateInteraction('Almost there! Try again');
          } else {
            updateInteraction('Drag toward the arrow direction');
          }
        }
        
        updateStatus();
      });
      
      // Prevent clicks
      scene.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
    });

    // GET CALIBRATED DISTANCE (using stored yellow position)
    function getCalibratedDistance() {
      if (!tubeAElement || !calibrationDone) return 999;
      
      const posA = tubeAElement.object3D.position;
      
      const distance = Math.sqrt(
        Math.pow(posA.x - yellowTubePos.x, 2) +
        Math.pow(posA.z - yellowTubePos.z, 2)
      );
      
      return distance;
    }

    // CHECK CALIBRATED DISTANCE
    function checkCalibratedDistance() {
      const distance = getCalibratedDistance();
      
      // Get direction from blue to yellow
      const posA = tubeAElement.object3D.position;
      const dirX = yellowTubePos.x - posA.x;
      const dirZ = yellowTubePos.z - posA.z;
      
      // Update status with ACCURATE feedback
      if (distance < 0.4) {
        document.getElementById('experiment-status').textContent = '‚úÖ TOUCHING! Release now';
        document.getElementById('experiment-status').style.color = GREEN_COLOR;
        
        // Strong glow
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '1');
          tubeBGlow.setAttribute('color', GREEN_COLOR);
        }
        
        // Update debug
        document.getElementById('debug-feedback').innerHTML = 
          '‚úÖ PERFECT! Tubes are touching<br>' +
          'Release finger for reaction';
        document.getElementById('debug-feedback').style.color = GREEN_COLOR;
        
      } else if (distance < 0.8) {
        document.getElementById('experiment-status').textContent = '‚ö†Ô∏è Very close...';
        document.getElementById('experiment-status').style.color = '#ff9900';
        
        // Medium glow
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0.6');
          tubeBGlow.setAttribute('color', '#ff9900');
        }
        
        // Get direction
        let direction = getDirectionText(dirX, dirZ);
        document.getElementById('debug-feedback').innerHTML = 
          '‚ö†Ô∏è Almost there! ' + direction + '<br>' +
          'Distance: ' + distance.toFixed(2) + ' (need < 0.6)';
        document.getElementById('debug-feedback').style.color = '#ff9900';
        
      } else {
        document.getElementById('experiment-status').textContent = 'Dragging...';
        document.getElementById('experiment-status').style.color = '#ffffff';
        
        // No glow
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0');
        }
        
        // Get direction
        let direction = getDirectionText(dirX, dirZ);
        document.getElementById('debug-feedback').innerHTML = 
          '‚ùå Too far. ' + direction + '<br>' +
          'Distance: ' + distance.toFixed(2) + ' (need < 0.6)';
        document.getElementById('debug-feedback').style.color = '#ff4444';
      }
    }

    // GET DIRECTION TEXT
    function getDirectionText(dirX, dirZ) {
      if (Math.abs(dirX) > Math.abs(dirZ)) {
        if (dirX > 0) return 'Move RIGHT ‚Üí';
        else return 'Move LEFT ‚Üê';
      } else {
        if (dirZ > 0) return 'Move FORWARD ‚Üë';
        else return 'Move BACKWARD ‚Üì';
      }
    }

    // UPDATE DEBUG INFO
    function updateDebugInfo() {
      if (tubeAElement && calibrationDone) {
        const posA = tubeAElement.object3D.position;
        const distance = getCalibratedDistance();
        
        document.getElementById('debug-position').innerHTML = 
          'Blue: (' + posA.x.toFixed(1) + ', ' + posA.z.toFixed(1) + ')<br>' +
          'Yellow: (' + yellowTubePos.x.toFixed(1) + ', ' + yellowTubePos.z.toFixed(1) + ')';
        
        document.getElementById('debug-distance').textContent = 
          'Distance: ' + distance.toFixed(2);
      }
    }

    // START REACTION
    function startReaction() {
      if (reactionStarted) return;
      
      reactionStarted = true;
      console.log('=== CHEMICAL REACTION ===');
      
      // Update UI
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION!';
      document.getElementById('experiment-status').style.color = GREEN_COLOR;
      document.getElementById('reaction-status').textContent = 'Mixed: Blue + Yellow = GREEN';
      document.getElementById('reaction-status').style.color = GREEN_COLOR;
      updateInteraction('Chemical reaction complete!');
      
      // Move blue tube to yellow tube (using calibrated position)
      if (tubeAElement && calibrationDone) {
        tubeAElement.setAttribute('animation', {
          property: 'position',
          to: `${yellowTubePos.x} ${yellowTubePos.y} ${yellowTubePos.z}`,
          dur: 600,
          easing: 'easeInOutQuad'
        });
      }
      
      // Change to green color
      changeToGreen();
      
      // Create effects
      createEffects();
    }

    function changeToGreen() {
      console.log('Changing to green');
      
      // Blue tube
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', GREEN_COLOR);
        liquidA.setAttribute('emissive', GREEN_COLOR);
        liquidA.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceA) surfaceA.setAttribute('color', GREEN_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', GREEN_COLOR);
        tubeAGlow.setAttribute('opacity', '0.8');
      }
      
      // Yellow tube
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', GREEN_COLOR);
        liquidB.setAttribute('emissive', GREEN_COLOR);
        liquidB.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceB) surfaceB.setAttribute('color', GREEN_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', GREEN_COLOR);
        tubeBGlow.setAttribute('opability', '0.8');
      }
    }

    function createEffects() {
      console.log('Creating effects');
      
      for (let i = 0; i < 6; i++) {
        setTimeout(() => {
          const bubble = document.createElement('a-sphere');
          bubble.setAttribute('radius', '0.02');
          bubble.setAttribute('color', GREEN_COLOR);
          bubble.setAttribute('opacity', '0.7');
          
          if (tubeAElement) {
            const pos = tubeAElement.object3D.position;
            bubble.setAttribute('position', {
              x: pos.x,
              y: pos.y + 0.2,
              z: pos.z
            });
          }
          
          bubble.setAttribute('animation', {
            property: 'position',
            to: '0 0.8 0',
            dur: 1000,
            easing: 'easeOutQuad'
          });
          
          bubble.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 1000
          });
          
          document.querySelector('a-scene').appendChild(bubble);
          
          setTimeout(() => {
            if (bubble.parentNode) {
              bubble.parentNode.removeChild(bubble);
            }
          }, 1000);
        }, i * 200);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible && calibrationDone) {
        if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE';
        } else if (isDragging) {
          status.textContent = 'Dragging...';
        } else {
          status.textContent = 'Ready - Drag toward arrow';
        }
      } else if (tubeAVisible && tubeBVisible) {
        status.textContent = 'Calibrating...';
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Scan both markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // RESET FUNCTION
    window.resetExperiment = function() {
      console.log('=== RESETTING ===');
      
      reactionStarted = false;
      isDragging = false;
      calibrationDone = false;
      
      // Reset tube position
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
      }
      
      // Reset colors
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', BLUE_COLOR);
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) surfaceA.setAttribute('color', BLUE_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', BLUE_COLOR);
        tubeAGlow.setAttribute('opacity', '0');
      }
      
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', YELLOW_COLOR);
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceB) surfaceB.setAttribute('color', YELLOW_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', '#ff9900');
        tubeBGlow.setAttribute('opacity', '0');
      }
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Scan both markers';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      document.getElementById('debug-feedback').innerHTML = 'Calibrating...';
      document.getElementById('debug-feedback').style.color = 'white';
      
      updateInteraction('Scan both markers first');
      updateStatus();
      updateDebugInfo();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Scan both markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Debug Panel -->
  <div class="debug-panel">
    <div><strong>CALIBRATED SYSTEM</strong></div>
    <div id="debug-position">Positions: --</div>
    <div id="debug-distance">Distance: --</div>
    <div id="debug-feedback">Feedback: --</div>
    <div style="font-size: 10px; margin-top: 5px; color: #ccc;">
      Goal: Drag blue until distance < 0.6
    </div>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both tube markers
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Blue glow -->
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Yellow glow -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
