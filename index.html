<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Correct Drag & Reaction</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>

  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    let originalTubeAPos = { x: 0, y: 0, z: 0 };

    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      
      // MARKER FOUND
      scene.addEventListener('markerFound', function(e) {
        const markerId = e.target.id;
        console.log('Marker found:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = true;
          tubeAElement = document.querySelector('#tubeA');
          if (tubeAElement && tubeAElement.object3D) {
            const pos = tubeAElement.object3D.position;
            originalTubeAPos = { x: pos.x, y: pos.y, z: pos.z };
          }
          document.getElementById('marker-a-status').textContent = '‚úÖ Found';
          updateStatus();
        }
        if (markerId === 'markerB') {
          tubeBVisible = true;
          tubeBElement = document.querySelector('#tubeB');
          document.getElementById('marker-b-status').textContent = '‚úÖ Found';
          updateStatus();
        }
      });

      // MARKER LOST
      scene.addEventListener('markerLost', function(e) {
        const markerId = e.target.id;
        console.log('Marker lost:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = false;
          tubeAElement = null;
          document.getElementById('marker-a-status').textContent = '‚ùå Not found';
          updateStatus();
        }
        if (markerId === 'markerB') {
          tubeBVisible = false;
          tubeBElement = null;
          document.getElementById('marker-b-status').textContent = '‚ùå Not found';
          updateStatus();
        }
      });
      
      // START DRAGGING - ONLY SETS DRAG STATE, NO REACTION
      scene.addEventListener('touchstart', function(e) {
        if (reactionStarted) {
          console.log('Reaction already started, cannot drag');
          return;
        }
        
        if (!tubeAVisible || !tubeBVisible) {
          console.log('Both tubes not visible');
          return;
        }
        
        e.preventDefault();
        console.log('Touch started - Setting isDragging to true');
        
        isDragging = true;
        updateStatus();
        updateInteraction('Dragging Blue Tube... Move to Yellow');
      });
      
      // DRAGGING
      scene.addEventListener('touchmove', function(e) {
        if (!isDragging || reactionStarted) {
          return;
        }
        
        if (!tubeAElement) {
          return;
        }
        
        e.preventDefault();
        const touch = e.touches[0];
        
        // Simple drag logic - move tube based on touch movement
        const screenX = touch.clientX / window.innerWidth;
        const screenY = touch.clientY / window.innerHeight;
        
        // Convert screen coordinates to 3D position (simple approximation)
        const newX = (screenX - 0.5) * 2;
        const newZ = -(screenY - 0.5) * 2;
        
        // Move the tube
        tubeAElement.object3D.position.x = newX;
        tubeAElement.object3D.position.z = newZ;
        
        // Tilt while dragging
        tubeAElement.setAttribute('rotation', '-20 0 0');
        
        // Check if close to yellow tube
        checkIfCloseToYellow();
      });
      
      // STOP DRAGGING
      scene.addEventListener('touchend', function(e) {
        if (!isDragging) return;
        
        console.log('Touch ended - Checking for reaction');
        isDragging = false;
        
        // Return to upright position
        if (tubeAElement) {
          tubeAElement.setAttribute('rotation', '0 0 0');
        }
        
        // Check if we should trigger reaction
        if (isCloseToYellow()) {
          console.log('Close enough! Starting reaction...');
          startReaction();
        } else {
          console.log('Not close enough. No reaction.');
          
          // Return to original position
          if (tubeAElement) {
            tubeAElement.setAttribute('animation', {
              property: 'position',
              to: `${originalTubeAPos.x} ${originalTubeAPos.y} ${originalTubeAPos.z}`,
              dur: 500,
              easing: 'easeInOutQuad'
            });
          }
          
          updateInteraction('Drag Blue tube onto Yellow tube');
        }
        
        updateStatus();
      });
      
      // PREVENT CLICK FROM DOING ANYTHING
      scene.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Click prevented - no reaction');
        return false;
      });
    });

    // CHECK IF CLOSE TO YELLOW TUBE
    function isCloseToYellow() {
      if (!tubeAElement || !tubeBElement) {
        console.log('Tubes not available');
        return false;
      }
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      // Simple distance check
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      
      console.log('Distance to yellow tube:', distance);
      
      // Return true if within 0.5 units
      return distance < 0.5;
    }

    function checkIfCloseToYellow() {
      if (isCloseToYellow()) {
        document.getElementById('experiment-status').textContent = 'RELEASE TO MIX!';
        document.getElementById('experiment-status').style.color = '#00ff00';
        
        // Make tubes glow
        const tubeAGlow = document.querySelector('#tubeA-glow');
        const tubeBGlow = document.querySelector('#tubeB-glow');
        
        if (tubeAGlow) tubeAGlow.setAttribute('opacity', '0.8');
        if (tubeBGlow) tubeBGlow.setAttribute('opacity', '0.8');
        
      } else {
        document.getElementById('experiment-status').textContent = 'Dragging...';
        document.getElementById('experiment-status').style.color = '#ffffff';
        
        // Reduce glow
        const tubeAGlow = document.querySelector('#tubeA-glow');
        const tubeBGlow = document.querySelector('#tubeB-glow');
        
        if (tubeAGlow) tubeAGlow.setAttribute('opacity', '0.2');
        if (tubeBGlow) tubeBGlow.setAttribute('opacity', '0.2');
      }
    }

    // REACTION FUNCTION - ONLY CALLED WHEN DRAGGED AND RELEASED OVER YELLOW
    function startReaction() {
      if (reactionStarted) {
        console.log('Reaction already started');
        return;
      }
      
      reactionStarted = true;
      console.log('STARTING REACTION NOW!');
      
      // Update UI
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION!';
      document.getElementById('experiment-status').style.color = '#00ff00';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = GREEN!';
      document.getElementById('reaction-status').style.color = '#00ff00';
      updateInteraction('Chemical Reaction Complete!');
      
      // Move blue tube to yellow tube
      if (tubeAElement && tubeBElement) {
        const posB = tubeBElement.object3D.position;
        tubeAElement.setAttribute('animation', {
          property: 'position',
          to: `${posB.x} ${posB.y} ${posB.z}`,
          dur: 800,
          easing: 'easeInOutQuad'
        });
      }
      
      // CHANGE COLORS TO GREEN
      setTimeout(function() {
        changeColorsToGreen();
      }, 300);
      
      // Create effects
      createReactionEffects();
    }

    function changeColorsToGreen() {
      console.log('Changing colors to GREEN');
      
      // Get all liquid elements
      const liquidA = document.querySelector('#liquidA');
      const liquidB = document.querySelector('#liquidB');
      const surfaceA = document.querySelector('#surfaceA');
      const surfaceB = document.querySelector('#surfaceB');
      
      // Green color
      const green = '#00ff00';
      
      // Change blue tube to green
      if (liquidA) {
        liquidA.setAttribute('color', green);
        liquidA.setAttribute('emissive', green);
        liquidA.setAttribute('emissive-intensity', '0.5');
      }
      if (surfaceA) surfaceA.setAttribute('color', green);
      
      // Change yellow tube to green
      if (liquidB) {
        liquidB.setAttribute('color', green);
        liquidB.setAttribute('emissive', green);
        liquidB.setAttribute('emissive-intensity', '0.5');
      }
      if (surfaceB) surfaceB.setAttribute('color', green);
      
      // Make tubes glow green
      const tubeAGlow = document.querySelector('#tubeA-glow');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', green);
        tubeAGlow.setAttribute('opacity', '1');
      }
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', green);
        tubeBGlow.setAttribute('opacity', '1');
      }
    }

    function createReactionEffects() {
      console.log('Creating reaction effects');
      
      // Create bubbles
      for (let i = 0; i < 15; i++) {
        setTimeout(function() {
          createBubble(i);
        }, i * 150);
      }
    }

    function createBubble(index) {
      const bubble = document.createElement('a-sphere');
      bubble.setAttribute('radius', '0.03');
      bubble.setAttribute('color', '#00ff00');
      bubble.setAttribute('opacity', '0.7');
      
      if (tubeAElement) {
        const pos = tubeAElement.object3D.position;
        bubble.setAttribute('position', {
          x: pos.x + (Math.random() - 0.5) * 0.2,
          y: pos.y + 0.1,
          z: pos.z + (Math.random() - 0.5) * 0.2
        });
      }
      
      bubble.setAttribute('animation', {
        property: 'position',
        to: '0 1 0',
        dur: 1500,
        easing: 'easeOutQuad'
      });
      
      bubble.setAttribute('animation__opacity', {
        property: 'opacity',
        to: '0',
        dur: 1500
      });
      
      document.querySelector('a-scene').appendChild(bubble);
      
      setTimeout(function() {
        if (bubble.parentNode) {
          bubble.parentNode.removeChild(bubble);
        }
      }, 1500);
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE';
          status.style.color = '#00ff00';
        } else if (isDragging) {
          status.textContent = 'Dragging Blue Tube';
        } else {
          status.textContent = 'Ready - Drag Blue to Yellow';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Scan both tube markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // RESET FUNCTION
    window.resetExperiment = function() {
      console.log('RESETTING EXPERIMENT');
      
      reactionStarted = false;
      isDragging = false;
      
      // Reset tube position
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
        originalTubeAPos = { x: 0, y: 0, z: 0 };
      }
      
      // Reset colors
      const liquidA = document.querySelector('#liquidA');
      const liquidB = document.querySelector('#liquidB');
      const surfaceA = document.querySelector('#surfaceA');
      const surfaceB = document.querySelector('#surfaceB');
      
      if (liquidA) {
        liquidA.setAttribute('color', '#0088ff');
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (liquidB) {
        liquidB.setAttribute('color', '#ffff00');
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) surfaceA.setAttribute('color', '#0088ff');
      if (surfaceB) surfaceB.setAttribute('color', '#ffff00');
      
      // Reset glows
      const tubeAGlow = document.querySelector('#tubeA-glow');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', '#0088ff');
        tubeAGlow.setAttribute('opacity', '0');
      }
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', '#ff9900');
        tubeBGlow.setAttribute('opacity', '0');
      }
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Ready - Drag Blue to Yellow';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      
      updateInteraction('Drag Blue tube onto Yellow tube');
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Scan both tube markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both tube markers
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Blue glow -->
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Yellow glow -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
