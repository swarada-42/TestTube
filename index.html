<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let phoneTilted = false;

    // Detect phone tilt
    window.addEventListener("deviceorientation", (event) => {
      phoneTilted = event.beta > 30;
      checkReaction();
    });

    function checkReaction() {
      const liquidB = document.querySelector("#liquidB");
      if (!liquidB) return;

      if (tubeAVisible && tubeBVisible && phoneTilted) {
        // Reaction → green solution
        liquidB.setAttribute("color", "green");
      } else {
        // Original → yellow solution
        liquidB.setAttribute("color", "yellow");
      }
    }

    // Marker detection component
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init: function () {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") tubeAVisible = true;
          if (this.data.id === "B") tubeBVisible = true;
          checkReaction();
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") tubeAVisible = false;
          if (this.data.id === "B") tubeBVisible = false;
          checkReaction();
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="debugUIEnabled:false; trackingMethod: best; smoothingEnabled:true; smoothingCount:5;">

    <!-- Lighting -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- TEST TUBE A (Blue solution) -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <a-entity
        gltf-model="models/testtube.glb"
        scale="0.1 0.1 0.1"
        position="0 0.04 0"
        rotation="180 0 0">

        <!-- BLUE LIQUID -->
        <a-cylinder
          radius="0.01"
          height="0.04"
          position="0 0.02 0"
          color="blue"
          opacity="0.85">
        </a-cylinder>

      </a-entity>
    </a-marker>

    <!-- TEST TUBE B (Yellow → Green after reaction) -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <a-entity
        gltf-model="models/testtube.glb"
        scale="0.1 0.1 0.1"
        position="0 0.04 0"
        rotation="180 0 0">

        <!-- LIQUID (changes colour) -->
        <a-cylinder
          id="liquidB"
          radius="0.01"
          height="0.04"
          position="0 0.02 0"
          color="yellow"
          opacity="0.85">
        </a-cylinder>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
