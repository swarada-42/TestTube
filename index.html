<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Inversion-Corrected</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    .test-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      max-width: 300px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .test-button {
      background: #2196F3;
      margin: 2px;
      padding: 4px 8px;
      font-size: 11px;
    }
  </style>

  <script>
    // State variables
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    
    // Inversion correction
    let invertX = 1; // 1 = normal, -1 = inverted
    let invertZ = 1; // 1 = normal, -1 = inverted
    let invertDistance = false; // If true, farther = smaller distance
    
    // Colors
    const BLUE_COLOR = '#0088ff';
    const YELLOW_COLOR = '#ffff00';
    const GREEN_COLOR = '#00ff00';

    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      
      // MARKER FOUND
      scene.addEventListener('markerFound', function(e) {
        const markerId = e.target.id;
        console.log('Marker found:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = true;
          tubeAElement = document.querySelector('#tubeA');
          document.getElementById('marker-a-status').textContent = '‚úÖ Found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = true;
          tubeBElement = document.querySelector('#tubeB');
          document.getElementById('marker-b-status').textContent = '‚úÖ Found';
        }
        updateStatus();
        updateTestInfo();
      });

      // MARKER LOST
      scene.addEventListener('markerLost', function(e) {
        const markerId = e.target.id;
        console.log('Marker lost:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = false;
          document.getElementById('marker-a-status').textContent = '‚ùå Not found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = false;
          document.getElementById('marker-b-status').textContent = '‚ùå Not found';
        }
        updateStatus();
        updateTestInfo();
      });
      
      // ========== INVERTED DRAG SYSTEM ==========
      // TOUCH START
      scene.addEventListener('touchstart', function(e) {
        console.log('=== TOUCH START ===');
        
        if (reactionStarted || !tubeAVisible || !tubeBVisible) {
          console.log('Cannot drag');
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        isDragging = true;
        console.log('Drag started - Inversion: X=' + invertX + ', Z=' + invertZ);
        
        updateInteraction('Testing inverted system...');
        updateStatus();
      });
      
      // TOUCH MOVE - WITH INVERSION
      scene.addEventListener('touchmove', function(e) {
        if (!isDragging || !tubeAElement || !tubeBElement) {
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        
        // Get touch movement
        const screenX = (touch.clientX / window.innerWidth - 0.5) * 2;
        const screenY = (touch.clientY / window.innerHeight - 0.5) * 2;
        
        // Apply inversion corrections
        const sensitivity = 0.3;
        const moveX = screenX * sensitivity * invertX;
        const moveZ = -screenY * sensitivity * invertZ; // Apply Z inversion
        
        // Get current positions
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        
        // Move blue tube
        tubeAElement.object3D.position.x = posA.x + moveX;
        tubeAElement.object3D.position.z = posA.z + moveZ;
        
        // Tilt effect
        tubeAElement.setAttribute('rotation', '-15 0 0');
        
        // Update test info
        updateTestInfo();
        
        // Check what's happening
        analyzeMovement();
        
        console.log('Move X:', moveX.toFixed(2), 'Move Z:', moveZ.toFixed(2));
      });
      
      // TOUCH END
      scene.addEventListener('touchend', function(e) {
        if (!isDragging) {
          return;
        }
        
        console.log('=== TOUCH END ===');
        
        isDragging = false;
        
        // Return to upright
        if (tubeAElement) {
          tubeAElement.setAttribute('rotation', '0 0 0');
        }
        
        // Check for reaction with current inversion settings
        const currentDistance = getDistance();
        console.log('Current distance:', currentDistance);
        
        if (!reactionStarted && shouldTriggerReaction(currentDistance)) {
          console.log('Triggering reaction!');
          startReaction();
        } else {
          console.log('Not triggering. Distance:', currentDistance);
          updateInteraction('Adjust inversion settings below');
        }
        
        updateStatus();
      });
      
      // Prevent clicks
      scene.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
    });

    // GET DISTANCE
    function getDistance() {
      if (!tubeAElement || !tubeBElement) return 999;
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      
      return distance;
    }

    // ANALYZE MOVEMENT
    function analyzeMovement() {
      const distance = getDistance();
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      // Calculate direction
      const dirX = posB.x - posA.x;
      const dirZ = posB.z - posA.z;
      
      // Update test panel
      document.getElementById('test-positions').innerHTML = 
        'Blue: (' + posA.x.toFixed(1) + ', ' + posA.z.toFixed(1) + ')<br>' +
        'Yellow: (' + posB.x.toFixed(1) + ', ' + posB.z.toFixed(1) + ')';
      
      document.getElementById('test-distance').innerHTML = 
        'Distance: ' + distance.toFixed(2) + '<br>' +
        'Direction: X=' + dirX.toFixed(1) + ', Z=' + dirZ.toFixed(1);
      
      // Determine if we're getting closer or farther
      if (distance < 0.5) {
        document.getElementById('test-status').innerHTML = 
          '‚úÖ VERY CLOSE! Release for reaction';
        document.getElementById('test-status').style.color = GREEN_COLOR;
      } else if (distance < 1.0) {
        document.getElementById('test-status').innerHTML = 
          '‚ö†Ô∏è Close... Keep dragging';
        document.getElementById('test-status').style.color = '#ff9900';
      } else {
        document.getElementById('test-status').innerHTML = 
          '‚ùå Far away. Need to get closer';
        document.getElementById('test-status').style.color = '#ff4444';
      }
    }

    // SHOULD TRIGGER REACTION
    function shouldTriggerReaction(distance) {
      // Test different thresholds based on inversion
      if (invertDistance) {
        // If distance is inverted, reaction happens when FAR apart
        return distance > 2.0;
      } else {
        // Normal: reaction happens when CLOSE together
        return distance < 0.6;
      }
    }

    // UPDATE TEST INFO
    function updateTestInfo() {
      document.getElementById('inversion-status').innerHTML = 
        'Inversion Settings:<br>' +
        'X: ' + (invertX === 1 ? 'Normal' : 'INVERTED') + '<br>' +
        'Z: ' + (invertZ === 1 ? 'Normal' : 'INVERTED') + '<br>' +
        'Distance: ' + (invertDistance ? 'INVERTED' : 'Normal');
    }

    // TEST FUNCTIONS
    window.testNormal = function() {
      invertX = 1;
      invertZ = 1;
      invertDistance = false;
      updateTestInfo();
      console.log('Testing NORMAL settings');
    };
    
    window.testInvertX = function() {
      invertX = -1;
      invertZ = 1;
      invertDistance = false;
      updateTestInfo();
      console.log('Testing INVERTED X');
    };
    
    window.testInvertZ = function() {
      invertX = 1;
      invertZ = -1;
      invertDistance = false;
      updateTestInfo();
      console.log('Testing INVERTED Z');
    };
    
    window.testInvertBoth = function() {
      invertX = -1;
      invertZ = -1;
      invertDistance = false;
      updateTestInfo();
      console.log('Testing INVERTED Both');
    };
    
    window.testInvertDistance = function() {
      invertDistance = !invertDistance;
      updateTestInfo();
      console.log('Testing INVERTED Distance:', invertDistance);
    };

    // START REACTION
    function startReaction() {
      if (reactionStarted) return;
      
      reactionStarted = true;
      console.log('=== CHEMICAL REACTION ===');
      
      // Update UI
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION!';
      document.getElementById('experiment-status').style.color = GREEN_COLOR;
      document.getElementById('reaction-status').textContent = 'Mixed: Blue + Yellow = GREEN';
      document.getElementById('reaction-status').style.color = GREEN_COLOR;
      updateInteraction('Chemical reaction complete!');
      
      // Move blue tube to yellow tube
      if (tubeAElement && tubeBElement) {
        const posB = tubeBElement.object3D.position;
        tubeAElement.setAttribute('animation', {
          property: 'position',
          to: `${posB.x} ${posB.y} ${posB.z}`,
          dur: 600,
          easing: 'easeInOutQuad'
        });
      }
      
      // Change to green color
      changeToGreen();
      
      // Create effects
      createEffects();
    }

    function changeToGreen() {
      console.log('Changing to green');
      
      // Blue tube
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', GREEN_COLOR);
        liquidA.setAttribute('emissive', GREEN_COLOR);
        liquidA.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceA) surfaceA.setAttribute('color', GREEN_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', GREEN_COLOR);
        tubeAGlow.setAttribute('opacity', '0.8');
      }
      
      // Yellow tube
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', GREEN_COLOR);
        liquidB.setAttribute('emissive', GREEN_COLOR);
        liquidB.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceB) surfaceB.setAttribute('color', GREEN_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', GREEN_COLOR);
        tubeBGlow.setAttribute('opacity', '0.8');
      }
    }

    function createEffects() {
      console.log('Creating effects');
      
      for (let i = 0; i < 6; i++) {
        setTimeout(() => {
          const bubble = document.createElement('a-sphere');
          bubble.setAttribute('radius', '0.02');
          bubble.setAttribute('color', GREEN_COLOR);
          bubble.setAttribute('opacity', '0.7');
          
          if (tubeAElement) {
            const pos = tubeAElement.object3D.position;
            bubble.setAttribute('position', {
              x: pos.x,
              y: pos.y + 0.2,
              z: pos.z
            });
          }
          
          bubble.setAttribute('animation', {
            property: 'position',
            to: '0 0.8 0',
            dur: 1000,
            easing: 'easeOutQuad'
          });
          
          bubble.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 1000
          });
          
          document.querySelector('a-scene').appendChild(bubble);
          
          setTimeout(() => {
            if (bubble.parentNode) {
              bubble.parentNode.removeChild(bubble);
            }
          }, 1000);
        }, i * 200);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE';
        } else if (isDragging) {
          status.textContent = 'Testing drag...';
        } else {
          status.textContent = 'Ready - Test inversion';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Scan both markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // RESET FUNCTION
    window.resetExperiment = function() {
      console.log('=== RESETTING ===');
      
      reactionStarted = false;
      isDragging = false;
      
      // Reset tube position
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
      }
      
      // Reset colors
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', BLUE_COLOR);
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) surfaceA.setAttribute('color', BLUE_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', BLUE_COLOR);
        tubeAGlow.setAttribute('opacity', '0');
      }
      
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', YELLOW_COLOR);
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceB) surfaceB.setAttribute('color', YELLOW_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', '#ff9900');
        tubeBGlow.setAttribute('opacity', '0');
      }
      
      // Reset inversion
      invertX = 1;
      invertZ = 1;
      invertDistance = false;
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Ready - Test inversion';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      
      updateInteraction('Test different inversion settings');
      updateStatus();
      updateTestInfo();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing TEST</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Scan both markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Test Panel -->
  <div class="test-panel">
    <div><strong>INVERSION TEST PANEL</strong></div>
    <div id="inversion-status">Inversion: Testing...</div>
    <div style="margin: 5px 0;">
      <button class="test-button" onclick="testNormal()">Normal</button>
      <button class="test-button" onclick="testInvertX()">Invert X</button>
      <button class="test-button" onclick="testInvertZ()">Invert Z</button>
      <button class="test-button" onclick="testInvertBoth()">Invert Both</button>
      <button class="test-button" onclick="testInvertDistance()">Invert Distance</button>
    </div>
    <div id="test-positions">Positions: --</div>
    <div id="test-distance">Distance: --</div>
    <div id="test-status">Status: --</div>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both markers, then test inversion settings
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
