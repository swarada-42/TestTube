<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let phoneTilted = false;

    // Detect phone tilt
    window.addEventListener("deviceorientation", (event) => {
      phoneTilted = event.beta > 30;
      updateReaction();
    });

    function updateReaction() {
      const liquidB = document.querySelector("#liquidB");
      if (!liquidB) return;

      if (tubeAVisible && tubeBVisible && phoneTilted) {
        // Reaction → green
        liquidB.setAttribute("color", "green");
      } else {
        // Default → yellow
        liquidB.setAttribute("color", "yellow");
      }
    }

    // Marker detection
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init: function () {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") tubeAVisible = true;
          if (this.data.id === "B") tubeBVisible = true;
          updateReaction();
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") tubeAVisible = false;
          if (this.data.id === "B") tubeBVisible = false;
          updateReaction();
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="debugUIEnabled:false; trackingMethod: best; smoothingEnabled:true; smoothingCount:5;">

    <!-- Lighting -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- ===================== TEST TUBE A ===================== -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <!-- ROTATION WRAPPER (FIXES ORIENTATION) -->
      <a-entity rotation="90 0 0">

        <!-- TEST TUBE MODEL -->
        <a-entity
          gltf-model="models/testtube.glb"
          scale="0.1 0.1 0.1"
          position="0 0.04 0">

          <!-- BLUE LIQUID -->
          <!-- <a-cylinder
            radius="0.025"
            height="0.08"
            position="0 0.04 0.01"
            color="blue"
            opacity="0.9">
          </a-cylinder> -->

          <a-cylinder
  radius="0.06"
  height="0.18"
  position="0 0.12 0.05"
  color="blue"
  opacity="0.9">
</a-cylinder>


        </a-entity>

      </a-entity>
    </a-marker>

    <!-- ===================== TEST TUBE B ===================== -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <!-- ROTATION WRAPPER (SAME FIX) -->
      <a-entity rotation="90 0 0">

        <!-- TEST TUBE MODEL -->
        <a-entity
          gltf-model="models/testtube.glb"
          scale="0.1 0.1 0.1"
          position="0 0.04 0">

          <!-- LIQUID THAT CHANGES COLOUR -->
          <!-- <a-cylinder
            id="liquidB"
            radius="0.025"
            height="0.08"
            position="0 0.04 0.01"
            color="yellow"
            opacity="0.9">
          </a-cylinder> -->

          <a-cylinder
  id="liquidB"
  radius="0.06"
  height="0.18"
  position="0 0.12 0.05"
  color="yellow"
  opacity="0.9">
</a-cylinder>

        </a-entity>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
