<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Visible Droplets</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .drop-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,100,255,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
    }
  </style>

  <script>
    // Liquid levels
    let levelA = 0.3;
    let levelB = 0.05;
    let dropCount = 0;
    let activeDrops = [];

    const MIN = 0.05;
    const MAX = 0.3;
    const SPEED = 0.008;

    // State flags
    let tubeAVisible = false;
    let tubeBVisible = false;
    let reactionDone = false;
    let tiltThreshold = 30;
    let lastDropTime = 0;
    const dropInterval = 300;
    
    // Tilt tracking
    let currentPhoneTilt = 0;
    let isPouring = false;
    let reactionAnimationActive = false;
    let reactionParticles = [];

    // MARKER TRACKING
    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init() {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") {
            tubeAVisible = true;
            document.getElementById("marker-a-status").textContent = "‚úÖ Found";
          }
          if (this.data.id === "B") {
            tubeBVisible = true;
            document.getElementById("marker-b-status").textContent = "‚úÖ Found";
          }
          updateStatus();
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") {
            tubeAVisible = false;
            document.getElementById("marker-a-status").textContent = "‚ùå Not found";
          }
          if (this.data.id === "B") {
            tubeBVisible = false;
            document.getElementById("marker-b-status").textContent = "‚ùå Not found";
          }
          updateStatus();
        });
      }
    });

    // REACTION SYSTEM - Enhanced effects when reaction happens
    AFRAME.registerComponent("reaction-system", {
      schema: {
        tubeId: { type: "string" }
      },

      init: function () {
        console.log("Reaction system initialized for tube:", this.data.tubeId);
        
        // Initial rotation - always straight
        this.el.setAttribute('rotation', '0 0 0');
        
        // Animation properties
        this.currentRotation = 0;
        this.wobbleTime = 0;
        this.reactionIntensity = 0;
      },

      tick: function () {
        // Only animate if reaction animation is active
        if (reactionAnimationActive) {
          this.wobbleTime += 0.15;
          this.reactionIntensity = Math.min(1, this.reactionIntensity + 0.02);
          
          // DRAMATIC WOBBLING EFFECT
          const wobbleAngle = Math.sin(this.wobbleTime * 2) * 25; // Increased to ¬±25 degrees
          const shakeAngle = Math.sin(this.wobbleTime * 5) * 8; // Additional high-frequency shake
          
          this.el.setAttribute('rotation', {
            x: wobbleAngle + shakeAngle,
            y: Math.sin(this.wobbleTime * 1.5) * 10, // Add some Y rotation too
            z: Math.cos(this.wobbleTime * 1.2) * 5 // And Z rotation
          });
          
          // PULSATING SCALE EFFECT
          const pulseScale = 1 + Math.sin(this.wobbleTime * 3) * 0.1;
          this.el.setAttribute('scale', {
            x: pulseScale,
            y: pulseScale,
            z: pulseScale
          });
          
          // GLOWING COLOR EFFECT on the liquid
          const liquid = document.querySelector("#liquidA");
          if (liquid) {
            const glowIntensity = 0.5 + Math.sin(this.wobbleTime * 4) * 0.5;
            const r = Math.floor(0 + glowIntensity * 100);
            const g = Math.floor(100 + glowIntensity * 155);
            const b = Math.floor(255);
            liquid.setAttribute('color', `rgb(${r}, ${g}, ${b})`);
            liquid.setAttribute('emissive', `rgb(${r}, ${g}, ${b})`);
            liquid.setAttribute('emissive-intensity', glowIntensity * 0.8);
          }
          
        } else if (this.reactionIntensity > 0) {
          // Gradually return to normal
          this.reactionIntensity = Math.max(0, this.reactionIntensity - 0.05);
          
          if (this.reactionIntensity > 0) {
            this.currentRotation *= 0.85;
            this.el.setAttribute('rotation', {
              x: this.currentRotation,
              y: 0,
              z: 0
            });
            
            // Return scale to normal
            const returnScale = 1 - (1 - 0.95) * this.reactionIntensity;
            this.el.setAttribute('scale', {
              x: returnScale,
              y: returnScale,
              z: returnScale
            });
          } else {
            this.el.setAttribute('rotation', '0 0 0');
            this.el.setAttribute('scale', '1 1 1');
            
            // Reset liquid color
            const liquid = document.querySelector("#liquidA");
            if (liquid) {
              liquid.setAttribute('color', '#0088ff');
              liquid.setAttribute('emissive', '#000000');
              liquid.setAttribute('emissive-intensity', 0);
            }
          }
        }
      },

      startReaction: function () {
        reactionAnimationActive = true;
        this.wobbleTime = 0;
        this.reactionIntensity = 0.1;
        
        // Create initial BURST effect
        this.createReactionBurst();
        
        // Start particle system
        this.startParticleSystem();
        
        // Add dramatic light effect
        this.addReactionLight();
        
        // Play sound if available (optional)
        if (typeof Audio !== 'undefined') {
          try {
            // Create a simple bubble sound effect using Web Audio API
            this.playBubbleSound();
          } catch(e) {
            console.log("Sound not available");
          }
        }
      },

      stopReaction: function () {
        reactionAnimationActive = false;
        this.stopParticleSystem();
        this.removeReactionLight();
      },

      createReactionBurst: function () {
        // Create explosion of particles from the tube
        for (let i = 0; i < 20; i++) {
          setTimeout(() => {
            this.createBubbleParticle();
          }, i * 50);
        }
      },

      createBubbleParticle: function () {
        const bubble = document.createElement("a-sphere");
        bubble.setAttribute("radius", "0.02");
        bubble.setAttribute("color", "#00ff88");
        bubble.setAttribute("opacity", "0.8");
        bubble.setAttribute("transparent", "true");
        
        // Random position around tube
        const angle = Math.random() * Math.PI * 2;
        const distance = 0.2 + Math.random() * 0.1;
        bubble.setAttribute("position", {
          x: Math.cos(angle) * distance,
          y: 0.3 + Math.random() * 0.2,
          z: Math.sin(angle) * distance
        });
        
        // Add glow
        bubble.setAttribute("light", {
          type: "point",
          color: "#00ff88",
          intensity: 0.5,
          distance: 0.3
        });
        
        this.el.appendChild(bubble);
        reactionParticles.push({
          element: bubble,
          velocity: {
            x: (Math.random() - 0.5) * 0.02,
            y: 0.01 + Math.random() * 0.02,
            z: (Math.random() - 0.5) * 0.02
          },
          life: 100
        });
      },

      startParticleSystem: function () {
        this.particleInterval = setInterval(() => {
          if (reactionAnimationActive) {
            this.createBubbleParticle();
          }
        }, 200);
      },

      stopParticleSystem: function () {
        if (this.particleInterval) {
          clearInterval(this.particleInterval);
        }
        
        // Remove all particles
        reactionParticles.forEach(particle => {
          if (particle.element.parentNode) {
            particle.element.parentNode.removeChild(particle.element);
          }
        });
        reactionParticles = [];
      },

      addReactionLight: function () {
        // Add a dramatic point light
        this.reactionLight = document.createElement("a-light");
        this.reactionLight.setAttribute("type", "point");
        this.reactionLight.setAttribute("color", "#00ffaa");
        this.reactionLight.setAttribute("intensity", "1.5");
        this.reactionLight.setAttribute("distance", "2");
        this.reactionLight.setAttribute("position", "0 0.5 0");
        this.el.appendChild(this.reactionLight);
        
        // Add ambient light for glow
        this.ambientGlow = document.createElement("a-light");
        this.ambientGlow.setAttribute("type", "ambient");
        this.ambientGlow.setAttribute("color", "#00ff88");
        this.ambientGlow.setAttribute("intensity", "0.3");
        this.el.appendChild(this.ambientGlow);
      },

      removeReactionLight: function () {
        if (this.reactionLight && this.reactionLight.parentNode) {
          this.reactionLight.parentNode.removeChild(this.reactionLight);
        }
        if (this.ambientGlow && this.ambientGlow.parentNode) {
          this.ambientGlow.parentNode.removeChild(this.ambientGlow);
        }
      },

      playBubbleSound: function () {
        // Simple bubble sound using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.5);
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.5);
      }
    });

    // PARTICLE ANIMATION SYSTEM
    AFRAME.registerComponent("particle-animator", {
      tick: function () {
        if (reactionAnimationActive) {
          // Update all reaction particles
          for (let i = reactionParticles.length - 1; i >= 0; i--) {
            const particle = reactionParticles[i];
            particle.life--;
            
            if (particle.life <= 0) {
              if (particle.element.parentNode) {
                particle.element.parentNode.removeChild(particle.element);
              }
              reactionParticles.splice(i, 1);
              continue;
            }
            
            // Update position
            const pos = particle.element.getAttribute('position');
            particle.element.setAttribute('position', {
              x: pos.x + particle.velocity.x,
              y: pos.y + particle.velocity.y,
              z: pos.z + particle.velocity.z
            });
            
            // Pulsing scale
            const pulse = 0.8 + Math.sin(Date.now() * 0.01 + i) * 0.2;
            particle.element.setAttribute('scale', {
              x: pulse,
              y: pulse,
              z: pulse
            });
            
            // Fade out
            const opacity = particle.life / 100;
            particle.element.setAttribute('opacity', opacity * 0.8);
          }
        }
      }
    });

    // DROPLET SYSTEM - Creates visible droplets
    AFRAME.registerComponent("drop-spawner", {
      init: function () {
        console.log("Drop spawner initialized");
        
        window.addEventListener("deviceorientation", (event) => {
          const tilt = event.beta || 0;
          currentPhoneTilt = tilt;
          const currentTime = Date.now();
          
          // Update tilt display
          document.getElementById("tilt-display").textContent = Math.round(tilt) + '¬∞';
          
          // Spawn droplets when tilted and tube A is visible
          if (tilt > tiltThreshold && tubeAVisible && !reactionDone) {
            isPouring = true;
            
            if (currentTime - lastDropTime > dropInterval) {
              lastDropTime = currentTime;
              this.spawnDrop();
              
              // Also update liquid levels
              updateLiquidLevels();
            }
          } else {
            isPouring = false;
          }
          
          // Check for reaction
          if (tilt > 40 && tubeAVisible && tubeBVisible && !reactionDone) {
            if (levelA <= MIN + 0.01) {
              triggerReaction();
            }
          }
        });
      },

      spawnDrop: function () {
        dropCount++;
        document.getElementById("drop-count").textContent = dropCount;
        
        // Create a visible droplet
        const drop = document.createElement("a-sphere");
        drop.setAttribute("radius", "0.03");
        drop.setAttribute("color", "#0088ff");
        drop.setAttribute("opacity", "0.9");
        
        // Position at the top of tube A's liquid
        const tubeA = document.querySelector("#tubeA");
        if (!tubeA) return;
        
        // Always spawn from center (tube is straight during pouring)
        drop.setAttribute("position", {
          x: 0,
          y: 0.28,
          z: 0
        });
        
        // Simple downward velocity
        drop.velocity = {
          x: 0,
          y: -0.01,
          z: 0
        };
        
        // Add glow effect for better visibility
        drop.setAttribute("light", {
          type: "point",
          color: "#0088ff",
          intensity: 0.3,
          distance: 0.5
        });
        
        // Add to tube A
        tubeA.appendChild(drop);
        
        // Store drop
        const dropId = 'drop-' + Date.now();
        drop.setAttribute('id', dropId);
        activeDrops.push({id: dropId, element: drop});
        
        // Animate drop falling
        this.animateDrop(drop, dropId);
      },

      animateDrop: function (drop, dropId) {
        let startY = 0.28;
        let currentY = startY;
        const animationDuration = 1500;
        const startTime = Date.now();
        
        const velocity = { x: 0, y: -0.01, z: 0 };
        const gravity = 0.0005;
        
        const animate = () => {
          const elapsed = Date.now() - startTime;
          
          if (elapsed < animationDuration && !reactionDone) {
            // Apply simple physics
            velocity.y -= gravity;
            currentY += velocity.y;
            
            // Update drop position
            drop.setAttribute("position", {
              x: 0,
              y: currentY,
              z: 0
            });
            
            // Slight wobble effect
            const wobble = Math.sin(elapsed * 0.01) * 0.005;
            drop.setAttribute("position", {
              x: wobble,
              y: currentY,
              z: wobble * 0.5
            });
            
            // If drop falls below certain point, remove it
            if (currentY < -0.2) {
              if (drop.parentNode) {
                drop.parentNode.removeChild(drop);
              }
              const index = activeDrops.findIndex(d => d.id === dropId);
              if (index > -1) activeDrops.splice(index, 1);
              return;
            }
            
            requestAnimationFrame(animate);
          } else {
            // Remove drop
            if (drop.parentNode) {
              drop.parentNode.removeChild(drop);
            }
            // Remove from active drops
            const index = activeDrops.findIndex(d => d.id === dropId);
            if (index > -1) activeDrops.splice(index, 1);
          }
        };
        
        requestAnimationFrame(animate);
      }
    });

    // Update liquid levels
    function updateLiquidLevels() {
      if (!tubeAVisible || !tubeBVisible || reactionDone) return;
      
      const liquidA = document.querySelector("#liquidA");
      const liquidB = document.querySelector("#liquidB");
      if (!liquidA || !liquidB) return;

      // Pour from A ‚Üí B
      if (levelA > MIN) {
        levelA -= SPEED * 0.5;
        levelB += SPEED * 0.5;
      }

      // Clamp values
      levelA = Math.max(MIN, levelA);
      levelB = Math.min(MAX, levelB);

      // Update Tube A
      liquidA.setAttribute("height", levelA);
      liquidA.setAttribute("position", `0 ${levelA / 2} 0`);

      // Update Tube B
      liquidB.setAttribute("height", levelB);
      liquidB.setAttribute("position", `0 ${levelB / 2} 0`);
      
      // Update liquid surfaces
      const surfaceA = document.querySelector("#surfaceA");
      const surfaceB = document.querySelector("#surfaceB");
      if (surfaceA) surfaceA.setAttribute('position', `0 ${levelA} 0`);
      if (surfaceB) surfaceB.setAttribute('position', `0 ${levelB} 0`);
    }

    // Trigger reaction
    function triggerReaction() {
      reactionDone = true;
      
      const liquidB = document.querySelector("#liquidB");
      if (liquidB) {
        liquidB.setAttribute("color", "#00ff00");
        
        // Also update the surface
        const surfaceB = document.querySelector("#surfaceB");
        if (surfaceB) surfaceB.setAttribute("color", "#00ff00");
        
        document.getElementById("reaction-status").textContent = "üéâ REACTION ACTIVE!";
        document.getElementById("reaction-status").style.color = "#00ff00";
        document.getElementById("reaction-status").style.fontWeight = "bold";
        document.getElementById("reaction-status").style.animation = "pulse 0.5s infinite";
      }
      
      // Clear all drops
      clearAllDrops();
      
      // Start DRAMATIC reaction animation on BLUE tube (Tube A)
      const tubeA = document.querySelector("#tubeA");
      if (tubeA && tubeA.components["reaction-system"]) {
        tubeA.components["reaction-system"].startReaction();
      }
      
      // Add CSS pulse animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes pulse {
          0% { opacity: 1; }
          50% { opacity: 0.7; }
          100% { opacity: 1; }
        }
      `;
      document.head.appendChild(style);
      
      // Stop reaction animation after 4 seconds (longer for dramatic effect)
      setTimeout(() => {
        if (tubeA && tubeA.components["reaction-system"]) {
          tubeA.components["reaction-system"].stopReaction();
        }
        document.getElementById("reaction-status").textContent = "‚úÖ Reaction Complete!";
        document.getElementById("reaction-status").style.animation = "none";
      }, 4000);
    }

    // Clear all drops
    function clearAllDrops() {
      activeDrops.forEach(drop => {
        if (drop.element.parentNode) {
          drop.element.parentNode.removeChild(drop.element);
        }
      });
      activeDrops = [];
    }

    // Update status
    function updateStatus() {
      const status = document.getElementById("experiment-status");
      if (tubeAVisible && tubeBVisible) {
        status.textContent = "Ready! Tilt phone forward to pour";
      } else if (tubeAVisible) {
        status.textContent = "Tube A ready";
      } else if (tubeBVisible) {
        status.textContent = "Tube B ready";
      } else {
        status.textContent = "Show marker A or B";
      }
    }

    // Reset function
    window.resetExperiment = function() {
      reactionDone = false;
      dropCount = 0;
      levelA = 0.3;
      levelB = 0.05;
      isPouring = false;
      reactionAnimationActive = false;
      
      // Reset tube A rotation and scale
      const tubeA = document.querySelector("#tubeA");
      if (tubeA) {
        tubeA.setAttribute('rotation', '0 0 0');
        tubeA.setAttribute('scale', '1 1 1');
        
        // Stop any reaction system
        if (tubeA.components["reaction-system"]) {
          tubeA.components["reaction-system"].stopReaction();
        }
      }
      
      // Reset tube B rotation
      const tubeB = document.querySelector("#tubeB");
      if (tubeB) {
        tubeB.setAttribute('rotation', '0 0 0');
        tubeB.setAttribute('scale', '1 1 1');
      }
      
      // Reset liquid A
      const liquidA = document.querySelector("#liquidA");
      if (liquidA) {
        liquidA.setAttribute("height", "0.3");
        liquidA.setAttribute("position", "0 0.15 0");
        liquidA.setAttribute("color", "#0088ff");
        liquidA.setAttribute("emissive", "#000000");
        liquidA.setAttribute("emissive-intensity", "0");
      }
      
      // Reset liquid B
      const liquidB = document.querySelector("#liquidB");
      if (liquidB) {
        liquidB.setAttribute("height", "0.05");
        liquidB.setAttribute("position", "0 0.025 0");
        liquidB.setAttribute("color", "yellow");
      }
      
      // Reset liquid surfaces
      const surfaceA = document.querySelector("#surfaceA");
      const surfaceB = document.querySelector("#surfaceB");
      if (surfaceA) {
        surfaceA.setAttribute("position", "0 0.3 0");
        surfaceA.setAttribute("rotation", "-90 0 0");
        surfaceA.setAttribute("color", "#0088ff");
      }
      if (surfaceB) {
        surfaceB.setAttribute("position", "0 0.05 0");
        surfaceB.setAttribute("rotation", "-90 0 0");
        surfaceB.setAttribute("color", "#ffff00");
      }
      
      // Clear drops and particles
      clearAllDrops();
      
      // Clear reaction particles
      reactionParticles.forEach(particle => {
        if (particle.element.parentNode) {
          particle.element.parentNode.removeChild(particle.element);
        }
      });
      reactionParticles = [];
      
      // Update displays
      document.getElementById("drop-count").textContent = "0";
      document.getElementById("reaction-status").textContent = "Not reacted";
      document.getElementById("reaction-status").style.color = "white";
      document.getElementById("reaction-status").style.fontWeight = "normal";
      document.getElementById("reaction-status").style.animation = "none";
      document.getElementById("tilt-display").textContent = "0¬∞";
      
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ AR Chemical Experiment</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Show marker A or B</span></p>
    <p><strong>Tilt:</strong> <span id="tilt-display">0¬∞</span></p>
    <p><strong>Pouring:</strong> <span id="pouring-status">No</span></p>
    <p><strong>Markers:</strong> 
      A: <span id="marker-a-status">‚ùå</span> | 
      B: <span id="marker-b-status">‚ùå</span>
    </p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Not reacted</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px; padding: 5px 10px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Drop Counter -->
  <div class="drop-counter">
    üíß Drops: <span id="drop-count">0</span>
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== TEST TUBE A (Blue Liquid) ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <a-entity id="tubeA" drop-spawner reaction-system="tubeId: A" particle-animator position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- Liquid A -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.3"
          position="0 0.15 0"
          color="#0088ff"
          opacity="0.9"
          roughness="0.2"
          metalness="0.1"
          emissive="#000000"
          emissive-intensity="0">
        </a-cylinder>

        <!-- Liquid surface for better visual -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.3 0"
          color="#0088ff"
          opacity="0.9"
          rotation="-90 0 0">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- ========== TEST TUBE B (Yellow Liquid) ========= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- Liquid B -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.05"
          position="0 0.025 0"
          color="#ffff00"
          opacity="0.9"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Liquid surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.05 0"
          color="#ffff00"
          opacity="0.9"
          rotation="-90 0 0">
        </a-circle>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    // Update pouring status in real-time
    setInterval(() => {
      const pouringStatus = document.getElementById("pouring-status");
      pouringStatus.textContent = isPouring ? "Yes" : "No";
