<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Correct Drag Direction</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      max-width: 250px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .direction-test {
      position: absolute;
      top: 200px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>

  <script>
    // State variables
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    
    // Drag tracking
    let touchStartX = 0;
    let touchStartY = 0;
    let touchStartTime = 0;
    let tubeStartPos = {x: 0, y: 0, z: 0};
    
    // Movement settings
    const MIN_DRAG_DISTANCE = 20; // pixels - must move this much to start dragging
    let invertX = -1; // CHANGE THIS: -1 means left moves left, 1 means left moves right
    let invertZ = 1;
    
    // Colors
    const BLUE_COLOR = '#0088ff';
    const YELLOW_COLOR = '#ffff00';
    const GREEN_COLOR = '#00ff00';

    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      
      // MARKER FOUND
      scene.addEventListener('markerFound', function(e) {
        const markerId = e.target.id;
        console.log('Marker found:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = true;
          tubeAElement = document.querySelector('#tubeA');
          document.getElementById('marker-a-status').textContent = '‚úÖ Found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = true;
          tubeBElement = document.querySelector('#tubeB');
          document.getElementById('marker-b-status').textContent = '‚úÖ Found';
        }
        updateStatus();
        updateDirectionInfo();
      });

      // MARKER LOST
      scene.addEventListener('markerLost', function(e) {
        const markerId = e.target.id;
        console.log('Marker lost:', markerId);
        
        if (markerId === 'markerA') {
          tubeAVisible = false;
          document.getElementById('marker-a-status').textContent = '‚ùå Not found';
        }
        if (markerId === 'markerB') {
          tubeBVisible = false;
          document.getElementById('marker-b-status').textContent = '‚ùå Not found';
        }
        updateStatus();
        updateDirectionInfo();
      });
      
      // ========== CORRECT DRAG DIRECTION ==========
      // TOUCH START - Just store position, don't start dragging yet
      scene.addEventListener('touchstart', function(e) {
        console.log('=== TOUCH START (waiting for drag) ===');
        
        if (reactionStarted || !tubeAVisible || !tubeBVisible) {
          console.log('Cannot start drag');
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
        touchStartTime = Date.now();
        
        // Store tube's current position
        if (tubeAElement && tubeAElement.object3D) {
          const pos = tubeAElement.object3D.position;
          tubeStartPos = {x: pos.x, y: pos.y, z: pos.z};
        }
        
        // NOT dragging yet - waiting for actual movement
        isDragging = false;
        
        updateInteraction('Touch & MOVE finger to drag');
        updateStatus();
      });
      
      // TOUCH MOVE - Only start dragging after significant movement
      scene.addEventListener('touchmove', function(e) {
        if (reactionStarted || !tubeAElement) {
          return;
        }
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        const currentX = touch.clientX;
        const currentY = touch.clientY;
        
        // Calculate how far finger has moved
        const deltaX = currentX - touchStartX;
        const deltaY = currentY - touchStartY;
        const totalMovement = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        
        // Only start dragging if finger has moved enough
        if (!isDragging && totalMovement > MIN_DRAG_DISTANCE) {
          console.log('Actual drag started - movement:', totalMovement.toFixed(0), 'pixels');
          isDragging = true;
          updateInteraction('Dragging... Move finger RIGHT to go right');
        }
        
        // If we're dragging, update tube position
        if (isDragging) {
          // Apply inversion to fix direction
          const moveX = deltaX * 0.002 * invertX; // invertX controls direction
          const moveZ = -deltaY * 0.002 * invertZ; // Negative for natural up/down
          
          // Calculate new position
          const newX = tubeStartPos.x + moveX;
          const newZ = tubeStartPos.z + moveZ;
          
          // Update tube position
          tubeAElement.object3D.position.x = newX;
          tubeAElement.object3D.position.z = newZ;
          
          // Gentle tilt
          tubeAElement.setAttribute('rotation', '-10 0 0');
          
          // Update direction info
          updateDirectionInfo();
          
          // Check distance
          checkDistance();
          
          console.log('Finger moved:', deltaX > 0 ? 'RIGHT' : 'LEFT', deltaX, 
                     '| Tube moving:', moveX > 0 ? 'RIGHT' : 'LEFT', moveX.toFixed(3));
        }
      });
      
      // TOUCH END
      scene.addEventListener('touchend', function(e) {
        if (!isDragging) {
          console.log('Touch ended - no significant drag');
          updateInteraction('Touch & MOVE finger to drag');
          return;
        }
        
        console.log('=== DRAG ENDED ===');
        
        isDragging = false;
        
        // Return to upright
        if (tubeAElement) {
          tubeAElement.setAttribute('rotation', '0 0 0');
        }
        
        // Check for reaction
        const currentDistance = getDistance();
        console.log('Final distance:', currentDistance);
        
        if (!reactionStarted && currentDistance < 0.5) {
          console.log('Close enough! Starting reaction...');
          startReaction();
        } else {
          console.log('Not close enough. Distance:', currentDistance);
          updateInteraction('Drag blue tube toward yellow');
        }
        
        updateStatus();
      });
      
      // Prevent clicks
      scene.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
    });

    // GET DISTANCE
    function getDistance() {
      if (!tubeAElement || !tubeBElement) return 999;
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      const distance = Math.sqrt(
        Math.pow(posA.x - posB.x, 2) +
        Math.pow(posA.z - posB.z, 2)
      );
      
      return distance;
    }

    // CHECK DISTANCE
    function checkDistance() {
      const distance = getDistance();
      
      // Update control panel
      document.getElementById('control-distance').innerHTML = 
        'Distance: ' + distance.toFixed(2);
      
      // Update direction test
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      document.getElementById('test-positions').innerHTML = 
        'Blue: (' + posA.x.toFixed(2) + ', ' + posA.z.toFixed(2) + ')<br>' +
        'Yellow: (' + posB.x.toFixed(2) + ', ' + posB.z.toFixed(2) + ')';
      
      // Update status
      if (distance < 0.3) {
        document.getElementById('experiment-status').textContent = '‚úÖ TOUCHING! Release now';
        document.getElementById('experiment-status').style.color = GREEN_COLOR;
        document.getElementById('test-feedback').innerHTML = '‚úÖ PERFECT! Release for reaction';
        document.getElementById('test-feedback').style.color = GREEN_COLOR;
      } else if (distance < 0.8) {
        document.getElementById('experiment-status').textContent = '‚ö†Ô∏è Getting close...';
        document.getElementById('experiment-status').style.color = '#ff9900';
        document.getElementById('test-feedback').innerHTML = '‚ö†Ô∏è Almost there!';
        document.getElementById('test-feedback').style.color = '#ff9900';
      } else {
        document.getElementById('experiment-status').textContent = 'Dragging...';
        document.getElementById('experiment-status').style.color = '#ffffff';
        document.getElementById('test-feedback').innerHTML = '‚ùå Still far';
        document.getElementById('test-feedback').style.color = '#ff4444';
      }
    }

    // UPDATE DIRECTION INFO
    function updateDirectionInfo() {
      document.getElementById('direction-info').innerHTML = 
        'Direction Settings:<br>' +
        'X Direction: ' + (invertX === 1 ? 'Normal' : 'INVERTED') + '<br>' +
        'Z Direction: ' + (invertZ === 1 ? 'Normal' : 'INVERTED') + '<br>' +
        'Min Drag: ' + MIN_DRAG_DISTANCE + ' pixels';
    }

    // DIRECTION CONTROLS
    window.fixLeftRight = function() {
      // Try different X inversion settings
      if (invertX === 1) {
        invertX = -1;
        console.log('Setting X to INVERTED (left moves left)');
      } else {
        invertX = 1;
        console.log('Setting X to NORMAL (left moves right)');
      }
      updateDirectionInfo();
      updateInteraction('Test: Move finger RIGHT, tube should go RIGHT');
    };
    
    window.fixUpDown = function() {
      // Try different Z inversion settings
      if (invertZ === 1) {
        invertZ = -1;
        console.log('Setting Z to INVERTED');
      } else {
        invertZ = 1;
        console.log('Setting Z to NORMAL');
      }
      updateDirectionInfo();
    };

    // START REACTION
    function startReaction() {
      if (reactionStarted) return;
      
      reactionStarted = true;
      console.log('=== CHEMICAL REACTION ===');
      
      // Update UI
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION!';
      document.getElementById('experiment-status').style.color = GREEN_COLOR;
      document.getElementById('reaction-status').textContent = 'Mixed: Blue + Yellow = GREEN';
      document.getElementById('reaction-status').style.color = GREEN_COLOR;
      updateInteraction('Chemical reaction complete!');
      
      // Move blue tube to yellow tube
      if (tubeAElement && tubeBElement) {
        const posB = tubeBElement.object3D.position;
        tubeAElement.setAttribute('animation', {
          property: 'position',
          to: `${posB.x} ${posB.y} ${posB.z}`,
          dur: 600,
          easing: 'easeInOutQuad'
        });
      }
      
      // Change to green color
      changeToGreen();
      
      // Create effects
      createEffects();
    }

    function changeToGreen() {
      console.log('Changing to green');
      
      // Blue tube
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', GREEN_COLOR);
        liquidA.setAttribute('emissive', GREEN_COLOR);
        liquidA.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceA) surfaceA.setAttribute('color', GREEN_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', GREEN_COLOR);
        tubeAGlow.setAttribute('opacity', '0.8');
      }
      
      // Yellow tube
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', GREEN_COLOR);
        liquidB.setAttribute('emissive', GREEN_COLOR);
        liquidB.setAttribute('emissive-intensity', '0.6');
      }
      if (surfaceB) surfaceB.setAttribute('color', GREEN_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', GREEN_COLOR);
        tubeBGlow.setAttribute('opacity', '0.8');
      }
    }

    function createEffects() {
      console.log('Creating effects');
      
      for (let i = 0; i < 6; i++) {
        setTimeout(() => {
          const bubble = document.createElement('a-sphere');
          bubble.setAttribute('radius', '0.02');
          bubble.setAttribute('color', GREEN_COLOR);
          bubble.setAttribute('opacity', '0.7');
          
          if (tubeAElement) {
            const pos = tubeAElement.object3D.position;
            bubble.setAttribute('position', {
              x: pos.x,
              y: pos.y + 0.2,
              z: pos.z
            });
          }
          
          bubble.setAttribute('animation', {
            property: 'position',
            to: '0 0.8 0',
            dur: 1000,
            easing: 'easeOutQuad'
          });
          
          bubble.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 1000
          });
          
          document.querySelector('a-scene').appendChild(bubble);
          
          setTimeout(() => {
            if (bubble.parentNode) {
              bubble.parentNode.removeChild(bubble);
            }
          }, 1000);
        }, i * 200);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE';
        } else if (isDragging) {
          status.textContent = 'Dragging...';
        } else {
          status.textContent = 'Ready - Touch & MOVE';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Scan both markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // RESET FUNCTION
    window.resetExperiment = function() {
      console.log('=== RESETTING ===');
      
      reactionStarted = false;
      isDragging = false;
      
      // Reset tube position
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
        tubeStartPos = {x: 0, y: 0, z: 0};
      }
      
      // Reset colors
      const liquidA = document.querySelector('#liquidA');
      const surfaceA = document.querySelector('#surfaceA');
      const tubeAGlow = document.querySelector('#tubeA-glow');
      
      if (liquidA) {
        liquidA.setAttribute('color', BLUE_COLOR);
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) surfaceA.setAttribute('color', BLUE_COLOR);
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', BLUE_COLOR);
        tubeAGlow.setAttribute('opacity', '0');
      }
      
      const liquidB = document.querySelector('#liquidB');
      const surfaceB = document.querySelector('#surfaceB');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (liquidB) {
        liquidB.setAttribute('color', YELLOW_COLOR);
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceB) surfaceB.setAttribute('color', YELLOW_COLOR);
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', '#ff9900');
        tubeBGlow.setAttribute('opacity', '0');
      }
      
      // Reset direction (try different settings)
      invertX = -1; // Start with inverted
      invertZ = 1;
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Ready - Touch & MOVE';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      
      updateInteraction('Touch & MOVE finger to drag');
      updateStatus();
      updateDirectionInfo();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Scan both markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Control Panel -->
  <div class="control-panel">
    <div><strong>DIRECTION FIX</strong></div>
    <div id="direction-info">Direction: Testing...</div>
    <div style="margin: 5px 0;">
      <button onclick="fixLeftRight()">Fix LEFT/RIGHT</button>
      <button onclick="fixUpDown()">Fix UP/DOWN</button>
    </div>
    <div id="control-distance">Distance: --</div>
  </div>
  
  <!-- Direction Test Panel -->
  <div class="direction-test">
    <div><strong>TEST: Move finger RIGHT</strong></div>
    <div>Tube should move RIGHT</div>
    <div id="test-positions">Positions: --</div>
    <div id="test-feedback">Test feedback: --</div>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Touch & MOVE finger (don't just touch)
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Blue glow -->
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Yellow glow -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
