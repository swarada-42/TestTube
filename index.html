<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing ‚Äì Simple Drag & Reaction</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 80%;
    }
    .interaction-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 200, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>

  <script>
    // Simple state management
    let tubeAVisible = false;
    let tubeBVisible = false;
    let isDragging = false;
    let reactionStarted = false;
    let tubeAElement = null;
    let tubeBElement = null;
    
    // Simple drag tracking
    let touchStartX = 0;
    let touchStartY = 0;
    let tubeAStartPos = { x: 0, y: 0, z: 0 };

    // MARKER TRACKING
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for A-Frame to load
      setTimeout(() => {
        const scene = document.querySelector('a-scene');
        
        // Listen for marker found events
        scene.addEventListener('markerFound', function(e) {
          const markerId = e.target.id;
          console.log('Marker found:', markerId);
          
          if (markerId === 'markerA') {
            tubeAVisible = true;
            tubeAElement = document.querySelector('#tubeA');
            document.getElementById('marker-a-status').textContent = '‚úÖ Found';
            updateStatus();
          }
          if (markerId === 'markerB') {
            tubeBVisible = true;
            tubeBElement = document.querySelector('#tubeB');
            document.getElementById('marker-b-status').textContent = '‚úÖ Found';
            updateStatus();
          }
        });

        scene.addEventListener('markerLost', function(e) {
          const markerId = e.target.id;
          console.log('Marker lost:', markerId);
          
          if (markerId === 'markerA') {
            tubeAVisible = false;
            tubeAElement = null;
            document.getElementById('marker-a-status').textContent = '‚ùå Not found';
            updateStatus();
          }
          if (markerId === 'markerB') {
            tubeBVisible = false;
            tubeBElement = null;
            document.getElementById('marker-b-status').textContent = '‚ùå Not found';
            updateStatus();
          }
        });
        
        // SIMPLE TOUCH DRAG
        scene.addEventListener('touchstart', function(e) {
          if (reactionStarted) return;
          if (!tubeAVisible || !tubeBVisible) return;
          
          e.preventDefault();
          const touch = e.touches[0];
          touchStartX = touch.clientX;
          touchStartY = touch.clientY;
          
          // Store tube A position
          if (tubeAElement && tubeAElement.object3D) {
            const pos = tubeAElement.object3D.position;
            tubeAStartPos = { x: pos.x, y: pos.y, z: pos.z };
          }
          
          isDragging = true;
          updateStatus();
          updateInteraction('Dragging Blue Tube... Move it over Yellow Tube');
        });
        
        scene.addEventListener('touchmove', function(e) {
          if (!isDragging || reactionStarted) return;
          if (!tubeAElement) return;
          
          e.preventDefault();
          const touch = e.touches[0];
          const deltaX = (touch.clientX - touchStartX) * 0.003;
          const deltaY = (touch.clientY - touchStartY) * 0.003;
          
          // Move tube A
          tubeAElement.object3D.position.x = tubeAStartPos.x + deltaX;
          tubeAElement.object3D.position.z = tubeAStartPos.z - deltaY;
          
          // Tilt while dragging
          tubeAElement.setAttribute('rotation', {
            x: -20,
            y: 0,
            z: 0
          });
          
          // Check if close to tube B
          checkMixingProximity();
        });
        
        scene.addEventListener('touchend', function(e) {
          if (!isDragging) return;
          
          isDragging = false;
          
          // IMPORTANT: Check if blue tube is close to yellow tube
          const isClose = checkIfBlueTubeIsOverYellowTube();
          console.log('Drag ended. Is blue tube over yellow?', isClose);
          
          if (isClose) {
            console.log('STARTING REACTION!');
            startChemicalReaction();
          } else {
            // Return to original position
            if (tubeAElement) {
              tubeAElement.setAttribute('animation', {
                property: 'position',
                to: `${tubeAStartPos.x} ${tubeAStartPos.y} ${tubeAStartPos.z}`,
                dur: 500
              });
              tubeAElement.setAttribute('rotation', '0 0 0');
            }
            
            // Reset glow
            const tubeBGlow = document.querySelector('#tubeB-glow');
            if (tubeBGlow) {
              tubeBGlow.setAttribute('opacity', '0');
            }
            
            updateStatus();
            updateInteraction('Touch & drag Blue tube to Yellow tube');
          }
        });
      }, 1000);
    });

    // SIMPLE CHECK: Is blue tube over yellow tube?
    function checkIfBlueTubeIsOverYellowTube() {
      if (!tubeAElement || !tubeBElement) {
        console.log('Tubes not found');
        return false;
      }
      
      const posA = tubeAElement.object3D.position;
      const posB = tubeBElement.object3D.position;
      
      console.log('Blue tube position:', posA.x, posA.z);
      console.log('Yellow tube position:', posB.x, posB.z);
      
      // Calculate horizontal distance
      const distanceX = Math.abs(posA.x - posB.x);
      const distanceZ = Math.abs(posA.z - posB.z);
      
      console.log('Distance X:', distanceX, 'Distance Z:', distanceZ);
      
      // Check if blue tube is close to yellow tube
      const isClose = (distanceX < 0.25 && distanceZ < 0.25);
      console.log('Is close?', isClose);
      
      return isClose;
    }

    function checkMixingProximity() {
      if (!tubeAElement || !tubeBElement) return;
      
      const isClose = checkIfBlueTubeIsOverYellowTube();
      
      if (isClose) {
        document.getElementById('experiment-status').textContent = 'Release to Mix!';
        document.getElementById('experiment-status').style.color = '#ff9900';
        
        // Make tube B glow
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0.8');
          tubeBGlow.setAttribute('color', '#00ff00');
        }
        
      } else {
        document.getElementById('experiment-status').textContent = 'Dragging...';
        document.getElementById('experiment-status').style.color = '#ffffff';
        
        const tubeBGlow = document.querySelector('#tubeB-glow');
        if (tubeBGlow) {
          tubeBGlow.setAttribute('opacity', '0.3');
          tubeBGlow.setAttribute('color', '#ff9900');
        }
      }
    }

    // START CHEMICAL REACTION (CHANGE TO GREEN)
    function startChemicalReaction() {
      if (reactionStarted) return;
      
      reactionStarted = true;
      console.log('STARTING CHEMICAL REACTION - TURNING GREEN!');
      
      // Update UI immediately
      document.getElementById('experiment-status').textContent = '‚öóÔ∏è REACTION STARTED!';
      document.getElementById('experiment-status').style.color = '#00ff00';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green!';
      document.getElementById('reaction-status').style.color = '#00ff00';
      updateInteraction('‚öóÔ∏è Chemical Reaction: Turning Green!');
      
      // 1. Move tubes together
      moveTubesTogether();
      
      // 2. IMMEDIATELY start changing colors to green
      changeColorsToGreen();
      
      // 3. Create effects
      createReactionEffects();
    }

    function moveTubesTogether() {
      if (!tubeAElement || !tubeBElement) return;
      
      const posB = tubeBElement.object3D.position;
      
      // Move tube A to tube B
      tubeAElement.setAttribute('animation', {
        property: 'position',
        to: `${posB.x} ${posB.y} ${posB.z}`,
        dur: 800,
        easing: 'easeInOutQuad'
      });
      
      // Return to upright position
      tubeAElement.setAttribute('animation__rotation', {
        property: 'rotation',
        to: '0 0 0',
        dur: 400
      });
    }

    // SIMPLE COLOR CHANGE TO GREEN
    function changeColorsToGreen() {
      console.log('Changing colors to GREEN!');
      
      const liquidA = document.querySelector('#liquidA');
      const liquidB = document.querySelector('#liquidB');
      const surfaceA = document.querySelector('#surfaceA');
      const surfaceB = document.querySelector('#surfaceB');
      
      if (!liquidA || !liquidB) return;
      
      // IMMEDIATELY change to green color
      const greenColor = '#00ff00';
      
      // Change blue tube to green
      liquidA.setAttribute('color', greenColor);
      if (surfaceA) surfaceA.setAttribute('color', greenColor);
      liquidA.setAttribute('emissive', greenColor);
      liquidA.setAttribute('emissive-intensity', '0.5');
      
      // Change yellow tube to green
      liquidB.setAttribute('color', greenColor);
      if (surfaceB) surfaceB.setAttribute('color', greenColor);
      liquidB.setAttribute('emissive', greenColor);
      liquidB.setAttribute('emissive-intensity', '0.5');
      
      // Make the tubes glow
      const tubeAGlow = document.querySelector('#tubeA-glow');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (tubeAGlow) {
        tubeAGlow.setAttribute('color', greenColor);
        tubeAGlow.setAttribute('opacity', '0.8');
      }
      if (tubeBGlow) {
        tubeBGlow.setAttribute('color', greenColor);
        tubeBGlow.setAttribute('opacity', '0.8');
      }
    }

    function createReactionEffects() {
      console.log('Creating reaction effects...');
      
      // Create bubbles
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          createBubble(i);
        }, i * 100);
      }
      
      // Create sparkle effect
      createSparkleEffect();
    }

    function createBubble(index) {
      const bubble = document.createElement('a-sphere');
      bubble.setAttribute('radius', '0.03');
      bubble.setAttribute('color', '#00ff00');
      bubble.setAttribute('opacity', '0.7');
      bubble.setAttribute('metalness', '0.3');
      
      if (tubeAElement) {
        const pos = tubeAElement.object3D.position;
        bubble.setAttribute('position', {
          x: pos.x + (Math.random() - 0.5) * 0.3,
          y: pos.y + 0.2,
          z: pos.z + (Math.random() - 0.5) * 0.3
        });
      }
      
      bubble.setAttribute('animation', {
        property: 'position',
        to: '0 1 0',
        dur: 2000,
        easing: 'easeOutQuad'
      });
      
      bubble.setAttribute('animation__opacity', {
        property: 'opacity',
        from: '0.7',
        to: '0',
        dur: 2000
      });
      
      document.querySelector('a-scene').appendChild(bubble);
      
      setTimeout(() => {
        if (bubble.parentNode) {
          bubble.parentNode.removeChild(bubble);
        }
      }, 2000);
    }

    function createSparkleEffect() {
      // Create sparkles around the tubes
      for (let i = 0; i < 15; i++) {
        const sparkle = document.createElement('a-sphere');
        sparkle.setAttribute('radius', '0.015');
        sparkle.setAttribute('color', '#00ff00');
        sparkle.setAttribute('opacity', '0.9');
        
        if (tubeAElement) {
          const pos = tubeAElement.object3D.position;
          sparkle.setAttribute('position', {
            x: pos.x + (Math.random() - 0.5) * 0.5,
            y: pos.y + 0.3,
            z: pos.z + (Math.random() - 0.5) * 0.5
          });
        }
        
        sparkle.setAttribute('animation', {
          property: 'scale',
          from: '1 1 1',
          to: '0 0 0',
          dur: 1000
        });
        
        sparkle.setAttribute('animation__opacity', {
          property: 'opacity',
          from: '0.9',
          to: '0',
          dur: 1000
        });
        
        document.querySelector('a-scene').appendChild(sparkle);
        
        setTimeout(() => {
          if (sparkle.parentNode) {
            sparkle.parentNode.removeChild(sparkle);
          }
        }, 1000);
      }
    }

    function updateStatus() {
      const status = document.getElementById('experiment-status');
      if (tubeAVisible && tubeBVisible) {
        if (isDragging) {
          status.textContent = 'Dragging Blue Tube';
        } else if (reactionStarted) {
          status.textContent = '‚öóÔ∏è REACTION COMPLETE!';
          status.style.color = '#00ff00';
        } else {
          status.textContent = 'Ready! Drag Blue to Yellow';
        }
      } else if (tubeAVisible) {
        status.textContent = 'Blue tube found';
      } else if (tubeBVisible) {
        status.textContent = 'Yellow tube found';
      } else {
        status.textContent = 'Show tube markers';
      }
    }

    function updateInteraction(message) {
      const indicator = document.querySelector('.interaction-indicator');
      if (indicator) {
        indicator.textContent = message;
      }
    }

    // Reset function
    window.resetExperiment = function() {
      console.log('Resetting experiment...');
      
      reactionStarted = false;
      isDragging = false;
      
      // Reset tube positions
      if (tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
      }
      
      // Reset colors to BLUE and YELLOW
      const liquidA = document.querySelector('#liquidA');
      const liquidB = document.querySelector('#liquidB');
      const surfaceA = document.querySelector('#surfaceA');
      const surfaceB = document.querySelector('#surfaceB');
      
      if (liquidA) {
        liquidA.setAttribute('color', '#0088ff'); // BLUE
        liquidA.setAttribute('emissive', '#000000');
        liquidA.setAttribute('emissive-intensity', '0');
      }
      if (liquidB) {
        liquidB.setAttribute('color', '#ffff00'); // YELLOW
        liquidB.setAttribute('emissive', '#000000');
        liquidB.setAttribute('emissive-intensity', '0');
      }
      if (surfaceA) {
        surfaceA.setAttribute('color', '#0088ff'); // BLUE
      }
      if (surfaceB) {
        surfaceB.setAttribute('color', '#ffff00'); // YELLOW
      }
      
      // Reset glow effects
      const tubeAGlow = document.querySelector('#tubeA-glow');
      const tubeBGlow = document.querySelector('#tubeB-glow');
      
      if (tubeAGlow) {
        tubeAGlow.setAttribute('opacity', '0');
      }
      if (tubeBGlow) {
        tubeBGlow.setAttribute('opacity', '0');
        tubeBGlow.setAttribute('color', '#ff9900');
      }
      
      // Reset UI
      document.getElementById('experiment-status').textContent = 'Ready! Drag Blue to Yellow';
      document.getElementById('experiment-status').style.color = 'white';
      document.getElementById('reaction-status').textContent = 'Blue + Yellow = Green';
      document.getElementById('reaction-status').style.color = 'white';
      
      updateInteraction('Touch & drag Blue tube to Yellow tube');
      updateStatus();
    };

  </script>

</head>

<body style="margin:0; overflow:hidden;">
  <!-- HUD Display -->
  <div id="hud">
    <h3 style="margin: 0 0 10px 0;">üß™ Chemical Mixing</h3>
    <p><strong>Status:</strong> <span id="experiment-status">Show tube markers</span></p>
    <p><strong>Blue Tube:</strong> <span id="marker-a-status">‚ùå</span></p>
    <p><strong>Yellow Tube:</strong> <span id="marker-b-status">‚ùå</span></p>
    <p><strong>Reaction:</strong> <span id="reaction-status">Blue + Yellow = Green</span></p>
    <button onclick="resetExperiment()" style="margin-top: 5px;">
      Reset Experiment
    </button>
  </div>
  
  <!-- Interaction Indicator -->
  <div class="interaction-indicator">
    Scan both tube markers
  </div>

  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    device-orientation-permission-ui="enabled: true">

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>

    <!-- ========== BLUE TUBE ========= -->
    <a-marker
      id="markerA"
      type="pattern"
      url="markers/testtube_markerA.patt">

      <a-entity id="tubeA" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- BLUE Liquid -->
        <a-cylinder
          id="liquidA"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#0088ff"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Blue surface -->
        <a-circle
          id="surfaceA"
          radius="0.13"
          position="0 0.45 0"
          color="#0088ff"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Blue tube glow -->
        <a-ring
          id="tubeA-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#0088ff"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- ========== YELLOW TUBE ========= -->
    <a-marker
      id="markerB"
      type="pattern"
      url="markers/testtube_markerB.patt">

      <a-entity id="tubeB" position="0 0 0">
        <!-- Glass -->
        <a-cylinder
          radius="0.15"
          height="0.6"
          position="0 0.3 0"
          color="#ffffff"
          opacity="0.25"
          roughness="0.1"
          metalness="0.5">
        </a-cylinder>

        <!-- YELLOW Liquid -->
        <a-cylinder
          id="liquidB"
          radius="0.13"
          height="0.45"
          position="0 0.225 0"
          color="#ffff00"
          opacity="0.95"
          roughness="0.2"
          metalness="0.1">
        </a-cylinder>

        <!-- Yellow surface -->
        <a-circle
          id="surfaceB"
          radius="0.13"
          position="0 0.45 0"
          color="#ffff00"
          opacity="0.95"
          rotation="-90 0 0">
        </a-circle>

        <!-- Proximity glow -->
        <a-ring
          id="tubeB-glow"
          radius-inner="0.14"
          radius-outer="0.15"
          position="0 0.3 0"
          rotation="-90 0 0"
          color="#ff9900"
          opacity="0"
          transparent="true">
        </a-ring>

      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
