<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing (No GLB)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let phoneTilted = false;

    // Detect phone tilt
    window.addEventListener("deviceorientation", (event) => {
      phoneTilted = event.beta > 30;
      updateReaction();
    });

    function updateReaction() {
      const liquidB = document.querySelector("#liquidB");
      if (!liquidB) return;

      if (tubeAVisible && tubeBVisible && phoneTilted) {
        liquidB.setAttribute("color", "green");
      } else {
        liquidB.setAttribute("color", "yellow");
      }
    }

    AFRAME.registerComponent("marker-tracker", {
      schema: { id: { type: "string" } },

      init: function () {
        this.el.addEventListener("markerFound", () => {
          if (this.data.id === "A") tubeAVisible = true;
          if (this.data.id === "B") tubeBVisible = true;
          updateReaction();
        });

        this.el.addEventListener("markerLost", () => {
          if (this.data.id === "A") tubeAVisible = false;
          if (this.data.id === "B") tubeBVisible = false;
          updateReaction();
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- LIGHTING -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- ================= TEST TUBE A ================= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      marker-tracker="id: A">

      <!-- GLASS TUBE -->
      <a-cylinder
        radius="0.15"
        height="0.6"
        position="0 0.3 0"
        color="#ffffff"
        opacity="0.25"
        metalness="0.1"
        roughness="0.1">
      </a-cylinder>

      <!-- BLUE LIQUID -->
      <a-cylinder
        radius="0.13"
        height="0.3"
        position="0 0.15 0"
        color="blue"
        opacity="0.9">
      </a-cylinder>

    </a-marker>

    <!-- ================= TEST TUBE B ================= -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      marker-tracker="id: B">

      <!-- GLASS TUBE -->
      <a-cylinder
        radius="0.15"
        height="0.6"
        position="0 0.3 0"
        color="#ffffff"
        opacity="0.25"
        metalness="0.1"
        roughness="0.1">
      </a-cylinder>

      <!-- LIQUID (YELLOW â†’ GREEN) -->
      <a-cylinder
        id="liquidB"
        radius="0.13"
        height="0.3"
        position="0 0.15 0"
        color="yellow"
        opacity="0.9">
      </a-cylinder>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
