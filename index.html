<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Chemical Mixing - 45¬∞ Trigger</title>

<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

<style>
body{margin:0;overflow:hidden;font-family:'Segoe UI',Arial;}
#hud{
position:absolute;
top:10px;
left:10px;
background:rgba(0,0,0,0.85);
color:white;
padding:15px;
border-radius:10px;
z-index:1000;
border-left:5px solid #00ccff;
}
button{
background:#4CAF50;
color:white;
border:none;
padding:8px 16px;
border-radius:5px;
cursor:pointer;
margin-top:5px;
width:100%;
font-weight:bold;
}
.position-info{
position:absolute;
top:10px;
right:10px;
background:rgba(0,0,0,0.85);
color:white;
padding:15px;
border-radius:10px;
font-size:14px;
z-index:1000;
min-width:220px;
border-right:5px solid #ffaa00;
}
.instruction{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:linear-gradient(135deg, #0066cc, #0099ff);
color:white;
padding:15px 30px;
border-radius:50px;
text-align:center;
font-size:18px;
font-weight:bold;
z-index:1000;
box-shadow:0 4px 15px rgba(0,0,0,0.3);
border:2px solid white;
}
.progress-bar{
position:absolute;
bottom:100px;
left:50%;
transform:translateX(-50%);
width:300px;
height:20px;
background:rgba(0,0,0,0.5);
border-radius:10px;
z-index:1000;
overflow:hidden;
border:2px solid white;
}
.progress-fill{
height:100%;
width:0%;
background:linear-gradient(90deg, #00ff00, #00cc00);
border-radius:10px;
transition:width 0.3s;
}
.angle-indicator{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%, -50%);
font-size:48px;
font-weight:bold;
color:rgba(255,255,255,0.9);
text-shadow:2px 2px 10px rgba(0,0,0,0.5);
z-index:1000;
pointer-events:none;
background:rgba(0,0,0,0.3);
padding:10px 30px;
border-radius:50px;
border:3px solid white;
}
</style>

<script>
let tubeAVisible=false;
let tubeBVisible=false;
let isDragging=false;
let reactionStarted=false;
let reactionComplete=false;
let tubeAElement=null;
let tubeBElement=null;

let dragStartY=0;
let dragStartX=0;
let tubeStartPos={x:0,y:0,z:0};

const BLUE_COLOR='#0066cc';
const YELLOW_COLOR='#ffaa00';
const GREEN_COLOR='#00cc66';

let liquidLevelA=0.45;
let liquidLevelB=0.45;
let tiltAngle=0;
let pouredAmount=0;
let isTilted=false;
let pourIntensity=0;
let lastPourTime=0;
let hasReached45 = false;

// 45 DEGREE TRIGGER
const TRIGGER_ANGLE = 45;

document.addEventListener('DOMContentLoaded',function(){
const scene=document.querySelector('a-scene');

scene.addEventListener('markerFound',function(e){
if(e.target.id==='markerA'){
tubeAVisible=true;
tubeAElement=document.querySelector('#tubeA');
document.getElementById('status').textContent="‚úÖ Blue tube ready";
updateLiquidLevels();
}
if(e.target.id==='markerB'){
tubeBVisible=true;
tubeBElement=document.querySelector('#tubeB');
}
if(tubeAVisible && tubeBVisible){
document.getElementById('status').textContent="‚úÖ READY! Tilt to 45¬∞ to start reaction";
updatePositionInfo();
updateInstruction("üëá DRAG BLUE TUBE DOWNWARD to reach 45¬∞ üëá");
}
});

scene.addEventListener('markerLost',function(e){
if(e.target.id==='markerA') tubeAVisible=false;
if(e.target.id==='markerB') tubeBVisible=false;
updateStatus();
});

// MOUSE EVENTS
scene.addEventListener('mousedown',function(e){
if(reactionComplete || !tubeAVisible || !tubeBVisible || !tubeAElement) return;
e.preventDefault();
dragStartY=e.clientY;
dragStartX=e.clientX;
const pos=tubeAElement.object3D.position;
tubeStartPos={x:pos.x, y:pos.y, z:pos.z};
isDragging=true;
isTilted=false;
document.getElementById('status').textContent="üü° DRAG DOWN to increase tilt";
});

scene.addEventListener('mousemove',function(e){
if(!isDragging || !tubeAElement || reactionComplete) return;
e.preventDefault();

const deltaY = e.clientY - dragStartY;
const deltaX = e.clientX - dragStartX;

// Move tube
const pos = tubeAElement.object3D.position;
pos.x = tubeStartPos.x + deltaX * 0.003;
pos.z = tubeStartPos.z + deltaY * 0.003;

// CALCULATE TILT ANGLE (0-90 degrees)
if(deltaY > 0) { // Dragging DOWN = tilt forward
    tiltAngle = Math.min(90, deltaY * 0.4);
    tubeAElement.setAttribute('rotation', `-${tiltAngle} 0 0`);
    isTilted = true;
    
    // SHOW ANGLE
    document.querySelector('.angle-indicator').style.display = 'block';
    document.querySelector('.angle-indicator').innerHTML = `${Math.round(tiltAngle)}¬∞`;
    
    // CHANGE COLOR based on angle
    if(tiltAngle >= TRIGGER_ANGLE) {
        document.querySelector('.angle-indicator').style.color = '#00ff00';
        document.querySelector('.angle-indicator').style.borderColor = '#00ff00';
        
        // TRIGGER REACTION AT 45 DEGREES!
        if(!reactionStarted && !reactionComplete) {
            startReaction();
        }
    } else {
        document.querySelector('.angle-indicator').style.color = 'white';
        document.querySelector('.angle-indicator').style.borderColor = 'white';
    }
    
    document.getElementById('status').textContent = `üìê Angle: ${Math.round(tiltAngle)}¬∞ - Need ${TRIGGER_ANGLE}¬∞`;
    
    // Show progress to 45
    const percentTo45 = Math.min(100, (tiltAngle / TRIGGER_ANGLE) * 100);
    document.querySelector('.progress-fill').style.width = percentTo45 + '%';
} 
else {
    tiltAngle = 0;
    tubeAElement.setAttribute('rotation', `0 0 0`);
    isTilted = false;
    document.querySelector('.angle-indicator').style.display = 'none';
    document.querySelector('.progress-fill').style.width = '0%';
}

updatePositionInfo();
});

scene.addEventListener('mouseup',function(e){
if(!isDragging) return;
isDragging=false;
tubeAElement.setAttribute('rotation', `0 0 0`);
isTilted = false;
tiltAngle = 0;
document.querySelector('.angle-indicator').style.display = 'none';
document.querySelector('.progress-fill').style.width = '0%';
if(!reactionComplete) {
    document.getElementById('status').textContent = "‚úÖ Ready - Drag DOWN to reach 45¬∞";
}
});

// TOUCH EVENTS
scene.addEventListener('touchstart',function(e){
if(reactionComplete || !tubeAVisible || !tubeBVisible || !tubeAElement) return;
e.preventDefault();
const touch=e.touches[0];
dragStartY=touch.clientY;
dragStartX=touch.clientX;
const pos=tubeAElement.object3D.position;
tubeStartPos={x:pos.x, y:pos.y, z:pos.z};
isDragging=true;
isTilted=false;
document.getElementById('status').textContent="üü° DRAG DOWN to increase tilt";
});

scene.addEventListener('touchmove',function(e){
if(!isDragging || !tubeAElement || reactionComplete) return;
e.preventDefault();
const touch=e.touches[0];

const deltaY = touch.clientY - dragStartY;
const deltaX = touch.clientX - dragStartX;

// Move tube
const pos = tubeAElement.object3D.position;
pos.x = tubeStartPos.x + deltaX * 0.003;
pos.z = tubeStartPos.z + deltaY * 0.003;

// CALCULATE TILT ANGLE (0-90 degrees)
if(deltaY > 0) { // Dragging DOWN = tilt forward
    tiltAngle = Math.min(90, deltaY * 0.4);
    tubeAElement.setAttribute('rotation', `-${tiltAngle} 0 0`);
    isTilted = true;
    
    // SHOW ANGLE
    document.querySelector('.angle-indicator').style.display = 'block';
    document.querySelector('.angle-indicator').innerHTML = `${Math.round(tiltAngle)}¬∞`;
    
    // CHANGE COLOR based on angle
    if(tiltAngle >= TRIGGER_ANGLE) {
        document.querySelector('.angle-indicator').style.color = '#00ff00';
        document.querySelector('.angle-indicator').style.borderColor = '#00ff00';
        
        // TRIGGER REACTION AT 45 DEGREES!
        if(!reactionStarted && !reactionComplete) {
            startReaction();
        }
    } else {
        document.querySelector('.angle-indicator').style.color = 'white';
        document.querySelector('.angle-indicator').style.borderColor = 'white';
    }
    
    document.getElementById('status').textContent = `üìê Angle: ${Math.round(tiltAngle)}¬∞ - Need ${TRIGGER_ANGLE}¬∞`;
    
    // Show progress to 45
    const percentTo45 = Math.min(100, (tiltAngle / TRIGGER_ANGLE) * 100);
    document.querySelector('.progress-fill').style.width = percentTo45 + '%';
} 
else {
    tiltAngle = 0;
    tubeAElement.setAttribute('rotation', `0 0 0`);
    isTilted = false;
    document.querySelector('.angle-indicator').style.display = 'none';
    document.querySelector('.progress-fill').style.width = '0%';
}

updatePositionInfo();
});

scene.addEventListener('touchend',function(e){
if(!isDragging) return;
isDragging=false;
tubeAElement.setAttribute('rotation', `0 0 0`);
isTilted = false;
tiltAngle = 0;
document.querySelector('.angle-indicator').style.display = 'none';
document.querySelector('.progress-fill').style.width = '0%';
if(!reactionComplete) {
    document.getElementById('status').textContent = "‚úÖ Ready - Drag DOWN to reach 45¬∞";
}
});

scene.addEventListener('click',function(e){ e.preventDefault(); return false; });
});

// REACTION TRIGGERED AT 45 DEGREES!
function startReaction() {
    if(reactionStarted || reactionComplete) return;
    
    reactionStarted = true;
    console.log("üéØ 45¬∞ REACHED! REACTION STARTED!");
    
    document.getElementById('status').textContent = "‚ö° 45¬∞ TRIGGERED! CHEMICAL REACTION! ‚ö°";
    document.getElementById('status').style.color = "#00ff00";
    updateInstruction("‚úÖ REACTION ACTIVATED! Watch the magic happen! ‚úÖ");
    
    // Flash the screen
    for(let i=0; i<3; i++) {
        setTimeout(() => {
            document.body.style.backgroundColor = 'rgba(0,255,0,0.2)';
        }, i*200);
        setTimeout(() => {
            document.body.style.backgroundColor = '';
        }, i*200+100);
    }
    
    // Start pouring animation automatically
    startPouringAnimation();
}

function startPouringAnimation() {
    if(reactionComplete) return;
    
    let pourCount = 0;
    const pourInterval = setInterval(() => {
        if(pourCount >= 35 || reactionComplete) { // 35 steps = full pour
            clearInterval(pourInterval);
            if(!reactionComplete) {
                completeReaction();
            }
            return;
        }
        
        // Transfer liquid
        liquidLevelA = Math.max(0.08, liquidLevelA - 0.01);
        liquidLevelB = Math.min(0.62, liquidLevelB + 0.01);
        pouredAmount += 0.01;
        
        updateLiquidLevels();
        
        // Create droplets
        for(let i=0; i<5; i++) {
            setTimeout(() => createDroplet(), i*20);
        }
        
        // Update colors gradually
        const mixPercent = pouredAmount / 0.35;
        mixLiquids(Math.min(1, mixPercent));
        
        updateProgressBar();
        pourCount++;
    }, 50);
}

function createDroplet() {
    if(!tubeAElement || !tubeBElement) return;
    
    for(let i=0; i<3; i++) {
        const drop = document.createElement('a-sphere');
        const size = 0.015;
        drop.setAttribute('radius', size);
        drop.setAttribute('color', '#3399ff');
        drop.setAttribute('opacity', '0.9');
        
        // Calculate pour position
        const tiltRad = 45 * Math.PI / 180; // Fixed at 45¬∞
        
        const startX = tubeAElement.object3D.position.x + (Math.random() - 0.5) * 0.1;
        const startY = tubeAElement.object3D.position.y + 0.25 - Math.sin(tiltRad) * 0.3;
        const startZ = tubeAElement.object3D.position.z + Math.cos(tiltRad) * 0.3;
        
        drop.setAttribute('position', {x: startX, y: startY, z: startZ});
        
        // Target
        const targetX = tubeBElement.object3D.position.x + (Math.random() - 0.5) * 0.1;
        const targetY = tubeBElement.object3D.position.y + 0.4;
        const targetZ = tubeBElement.object3D.position.z + (Math.random() - 0.5) * 0.1;
        
        drop.setAttribute('animation', {
            property: 'position',
            to: `${targetX} ${targetY} ${targetZ}`,
            dur: 400,
            easing: 'easeInQuad'
        });
        
        drop.setAttribute('animation__opacity', {
            property: 'opacity',
            to: '0',
            dur: 400
        });
        
        document.querySelector('a-scene').appendChild(drop);
        setTimeout(() => drop.remove(), 400);
    }
}

function updateLiquidLevels() {
    const liquidA = document.querySelector('#liquidA');
    const surfaceA = document.querySelector('#surfaceA');
    const liquidB = document.querySelector('#liquidB');
    const surfaceB = document.querySelector('#surfaceB');
    
    if(liquidA) {
        liquidA.setAttribute('height', liquidLevelA);
        liquidA.setAttribute('position', `0 ${0.15 + liquidLevelA/2} 0`);
    }
    if(surfaceA) surfaceA.setAttribute('position', `0 ${0.15 + liquidLevelA} 0`);
    if(liquidB) {
        liquidB.setAttribute('height', liquidLevelB);
        liquidB.setAttribute('position', `0 ${0.15 + liquidLevelB/2} 0`);
    }
    if(surfaceB) surfaceB.setAttribute('position', `0 ${0.15 + liquidLevelB} 0`);
}

function mixLiquids(amount) {
    if(amount <= 0) {
        document.querySelector('#liquidA')?.setAttribute('color', BLUE_COLOR);
        document.querySelector('#surfaceA')?.setAttribute('color', BLUE_COLOR);
        document.querySelector('#liquidB')?.setAttribute('color', YELLOW_COLOR);
        document.querySelector('#surfaceB')?.setAttribute('color', YELLOW_COLOR);
    } else if(amount >= 1) {
        document.querySelector('#liquidA')?.setAttribute('color', GREEN_COLOR);
        document.querySelector('#surfaceA')?.setAttribute('color', GREEN_COLOR);
        document.querySelector('#liquidB')?.setAttribute('color', GREEN_COLOR);
        document.querySelector('#surfaceB')?.setAttribute('color', GREEN_COLOR);
    } else {
        const r = Math.round(0 + 200 * amount);
        const g = Math.round(100 + 155 * amount);
        const b = Math.round(100 + 100 * amount);
        const mixedColor = `rgb(${r}, ${g}, ${b})`;
        document.querySelector('#liquidA')?.setAttribute('color', mixedColor);
        document.querySelector('#surfaceA')?.setAttribute('color', mixedColor);
        document.querySelector('#liquidB')?.setAttribute('color', mixedColor);
        document.querySelector('#surfaceB')?.setAttribute('color', mixedColor);
    }
}

function updateProgressBar() {
    const percent = Math.min(100, (pouredAmount / 0.35) * 100);
    document.querySelector('.progress-fill').style.width = percent + '%';
}

function updatePositionInfo() {
    if(tubeAElement && tubeBElement) {
        const posA = tubeAElement.object3D.position;
        const posB = tubeBElement.object3D.position;
        const distance = Math.sqrt(Math.pow(posA.x-posB.x,2) + Math.pow(posA.z-posB.z,2));
        
        document.getElementById('position-info').innerHTML = 
            '<strong style="color:#88ccff;">üîµ BLUE TUBE</strong><br>' +
            'Current Tilt: ' + Math.round(tiltAngle) + '¬∞<br>' +
            'Target: 45¬∞<br>' +
            'Progress: ' + Math.min(100, Math.round((tiltAngle/45)*100)) + '%<br>' +
            'Blue Liquid: ' + Math.round((liquidLevelA/0.45)*100) + '%<br>' +
            '<strong style="color:#ffcc00;">üü° YELLOW TUBE</strong><br>' +
            'Yellow Liquid: ' + Math.round((liquidLevelB/0.45)*100) + '%<br>' +
            '<strong>üìè Distance: ' + distance.toFixed(2) + '</strong>';
    }
}

function updateInstruction(msg) {
    const el = document.querySelector('.instruction');
    if(el) el.innerHTML = msg;
}

function updateStatus() {
    if(tubeAVisible && tubeBVisible) {
        document.getElementById('status').textContent = "‚úÖ READY! Tilt to 45¬∞ to start reaction";
    } else {
        document.getElementById('status').textContent = "‚è≥ Scan both markers to begin";
    }
}

function completeReaction() {
    reactionComplete = true;
    reactionStarted = false;
    mixLiquids(1.0);
    document.getElementById('status').textContent = "üß™ REACTION COMPLETE! Beautiful green solution!";
    updateInstruction("‚úÖ EXPERIMENT SUCCESSFUL! Press Reset to try again ‚úÖ");
    
    // Celebration
    for(let i = 0; i < 20; i++) {
        setTimeout(() => {
            if(tubeBElement) {
                const pos = tubeBElement.object3D.position;
                const bubble = document.createElement('a-sphere');
                bubble.setAttribute('radius', 0.02);
                bubble.setAttribute('color', GREEN_COLOR);
                bubble.setAttribute('position', {
                    x: pos.x + (Math.random()-0.5)*0.2,
                    y: pos.y + 0.2,
                    z: pos.z + (Math.random()-0.5)*0.2
                });
                bubble.setAttribute('animation', {
                    property: 'position',
                    to: `${pos.x + (Math.random()-0.5)*0.3} ${pos.y + 0.8} ${pos.z + (Math.random()-0.5)*0.3}`,
                    dur: 1200
                });
                bubble.setAttribute('animation__opacity', {
                    property: 'opacity',
                    to: '0',
                    dur: 1200
                });
                document.querySelector('a-scene').appendChild(bubble);
                setTimeout(() => bubble.remove(), 1200);
            }
        }, i * 100);
    }
}

function resetExperiment() {
    reactionStarted = false;
    reactionComplete = false;
    isDragging = false;
    tiltAngle = 0;
    pouredAmount = 0;
    liquidLevelA = 0.45;
    liquidLevelB = 0.45;
    isTilted = false;
    
    if(tubeAElement) {
        tubeAElement.object3D.position.set(0, 0, 0);
        tubeAElement.setAttribute('rotation', '0 0 0');
    }
    
    updateLiquidLevels();
    mixLiquids(0);
    document.getElementById('status').textContent = "Scan both markers";
    updateStatus();
    updatePositionInfo();
    updateInstruction("üì∑ Point camera at both test tube markers");
    document.querySelector('.progress-fill').style.width = '0%';
    document.querySelector('.angle-indicator').style.display = 'none';
}
</script>
</head>

<body>

<div id="hud">
<h3 style="margin:0 0 10px 0;">üß™ 45¬∞ Trigger Reaction</h3>
<p id="status" style="font-weight:bold; margin:5px 0;">Scan both markers</p>
<button onclick="resetExperiment()">üîÑ Reset Experiment</button>
</div>

<div class="position-info" id="position-info">
<strong style="color:#88ccff;">üîµ BLUE TUBE</strong><br>
Current Tilt: 0¬∞<br>
Target: 45¬∞<br>

<div class="progress-bar">

</div>

</div>

<a-scene embedded arjs="debugUIEnabled:false;">

<a-light type="ambient" intensity="0.9"></a-light>

<a-marker id="markerB" type="pattern" url="markers/testtube_markerB.patt">

</a-scene>

</body>
</html>
