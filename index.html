<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Chemical Mixing</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    let tubeAVisible = false;
    let tubeBVisible = false;
    let phoneTilted = false;

    // Detect phone tilt
    window.addEventListener("deviceorientation", (event) => {
      // beta = front/back tilt
      phoneTilted = event.beta > 30;
      checkReaction();
    });

    function checkReaction() {
      const resultTube = document.querySelector("#reaction-tube");

      if (tubeAVisible && tubeBVisible && phoneTilted) {
        resultTube.setAttribute("visible", "true");
      } else {
        resultTube.setAttribute("visible", "false");
      }
    }
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- Lights -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- TEST TUBE A (Solution A) -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerA.patt"
      markerFound="tubeAVisible=true; checkReaction();"
      markerLost="tubeAVisible=false; checkReaction();">

      <a-entity
        gltf-model="models/testtube.glb"
        scale="0.1 0.1 0.1"
        position="0 0.02 0">
      </a-entity>
    </a-marker>

    <!-- TEST TUBE B (Solution B) -->
    <a-marker
      type="pattern"
      url="markers/testtube_markerB.patt"
      markerFound="tubeBVisible=true; checkReaction();"
      markerLost="tubeBVisible=false; checkReaction();">

      <a-entity
        gltf-model="models/testtube_1.glb"
        scale="0.1 0.1 0.1"
        position="0 0.02 0">
      </a-entity>
    </a-marker>

    <!-- RESULT TEST TUBE (Color Changed Solution) -->
    <a-entity
      id="reaction-tube"
      gltf-model="models/testtube_2.glb"
      scale="0.12 0.12 0.12"
      position="0 0.03 0"
      visible="false">
    </a-entity>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
